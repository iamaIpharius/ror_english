 artillery_equipment:0 "Towed Artillery"
 artillery_equipment_short:0 "Artillery"
 artillery_equipment_desc:0 "Artillery refers to large-caliber weapons, such as cannons and howitzers that are operated by crews, which can project munitions far beyond the effective range of personal weapons."
 rocket_artillery_equipment:0 "Mortar"
 rocket_artillery_equipment_short:0 "Mortar"
 rocket_artillery_equipment_desc:0 "Stockes Mortar for trenches. It can shoot gas shells."
 artillery_equipment_1:0 "Towed Artillery"
 artillery_equipment_1_short:0 "Artillery"
 artillery_equipment_1_desc:0 "Field artillery of the initial stage of the war carried out tasks to weaken the enemy’s defense before the infantry attack."
 rocket_artillery_equipment_1:0 "Mortar"
 rocket_artillery_equipment_1_short:0 "Mortar"
 rocket_artillery_equipment_1_desc:0 "Early mortars were used to fire from a closed position. This type of artillery is less at risk of being destroyed and is effective in disrupting the advance of enemy infantry."
 
