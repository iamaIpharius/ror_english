 WW1_infantry2_equip:0 "Infantry Helmet"
 WW1_infantry2_equip_desc:0 "The hats and leather helmets supplied to our infantry no longer meet the requirements of modern warfare, and attempts to modernize them have not been very successful. By adopting a metal helmet, we will not protect a soldier from a direct bullet hit, but it will save him from small fragments that constantly incapacitate our fighters.
 WW1_ambulance1:0 "Horse ambulance"
 WW1_ambulance1_desc:0 "With the development of horse-drawn transport, it's time to create standardized ambulances that can take the wounded from the battlefield, as well as provide first aid to the wounded. Of course, the wagon will sway, and it will not be the most pleasant conditions in it, but it's better than helping a soldier in the middle of a shell hole."
 WW1_ambulance2:0 "Motorized Ambulance"
 WW1_ambulance2_desc:0 "By replacing wagons with motorized vehicles, we can evacuate the wounded much faster and rescue those we weren't able to get to before due to lack of time. The cars will also smooth out the bumpy road, which will only increase the casualty's chance of survival."
 WW1_oil1:0 "Oil production"
 WW1_oil1_desc:0 "We have known about oil and its applications since the late 19th century, but our technology for pumping it is also at the level of those times. By modernizing our drilling rigs, we will significantly increase the production of this precious substance."
 WW1_oil2:0 "Improvement of drilling technologies"
 WW1_oil2_desc:0 "Oil hides from us deep underground where no one can find it. For this reason, it is imperative for us to improve our methods of discovering new sources, which means we need to upgrade our drilling rigs. By doing this, we will be able to extract more oil from already open deposits."
 WW1_oil3:0 "Oil industry training"
 WW1_oil3_desc:0 "As our oil detection and production devices improve, we need to improve the skills of our employees. By setting up training standards for oil workers in the public and private sectors, we can ensure that no drop of black gold is wasted."
 WW1_tools3:0 "Upgrade Hand Tools"
 WW1_tools3_desc:0 "Even good old Menes knew about the hammer and nails, but modern industry can create much more advanced and standardized tools. This will increase the productivity of workshops and factories around the world, as long as they can find that damn key by 8 millimeters..."
 WW1_fortification1:0 "Works by Sebastien Vauban"
 WW1_fortification1_desc:0 "Building fortifications doesn't seem to require a lot of intelligence, and to some extent it's true. However, only effective planning and location of forts can make any use of them. The work of French engineer Sebastien Vauban, though written hundreds of years ago, but still relevant today, so studying them will allow us to build advanced fortifications!"
 WW1_fortification2:0 "Digging trenches"
 WW1_fortification2_desc:0 "Forts are good, but with the current trench warfare, forts with an integrated trench system will be even better. Building smaller forts with a trench system will not only provide us with good fortifications, but also give troops the ability to quickly move between them."
 WW1_fortification3:0 "Reinforced Concrete Structures"
 WW1_fortification3_desc:0 "It turns out that we can even improve the materials used to build fortifications. By reinforcing concrete, we can build strong structures that are less vulnerable to artillery fire."
 WW1_fortification3b:0 "Defensive Bunker"
 WW1_fortification3b_desc:0 "Forts are good defenses on their own, butwe don't have the time or space to build them when the trench line shifts. However, smaller bunkers can be quickly created to reinforce our defensive lines."
 WW1_fortification4:0 "AA support guns"
 WW1_fortification4_desc:0 "The development of aviation has brought new problems to consider when building defensive structures. It is much more difficult to rebuild trenches when bombs are falling on you. Anti-aircraft guns will help us defend our forts even in modern warfare."