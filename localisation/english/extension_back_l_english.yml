 armored_car_equipment_1:0 "Armored Car I"
 armored_car_equipment_1_desc:0 "In the early 20th century, the first military armored cars appeared by adding armor and weapons to existing vehicles. At that point in time, they were the equivalent of light tanks."
 armored_car_equipment_2:0 "Armored Car II"
 armored_car_equipment_2_desc:0 "Due to the declining role of cavalry, armored cars and tanks have become more important in many countries. Armored cars have been constantly improved and models have been created that are specialized for reconnaissance and infantry support tasks."
 armored_car_equipment_3:0 "Armored Car III"
 armored_car_equipment_3_desc:0 "Due to the cheapness of relatively light tanks and sufficient combat effectiveness, armored cars continued to develop for some time after the First World War. In the end, by the Second World War they finally lost their potential for development, although they remained quite effective."
 tankette_equipment:0 "Wedge"
 tankette_equipment_short:0 "Wedge"
 tankette_equipment_desc:0 "Tankette is a light combat one- or two-man armored vehicle on caterpillar tracks, weighing up to 4 tons, intended for units of motorized infantry of the armed forces, to increase the tactical mobility of infantry - to ensure continuous support for its movement by fire, by quickly switching machine guns to during the battle, from one firing position to another, as well as for the supply (delivery) of ammunition during the battle.
 interwar_tank_equipment:0 "Interwar tank"
 interwar_tank_equipment_short:0 "Interwar tank"
 interwar_tank_equipment_desc:0 "Interbellum tanks were a logical extension of the design of the French Renault FT-17 tank as the most successful of the First World War, as the rotating turret was better than the cannons on the sides of the hull. Early tanks were slow, armed with machine guns and small caliber cannons, and their armor could protect only from small arms."
