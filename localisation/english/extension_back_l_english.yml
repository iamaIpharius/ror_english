 artillery_equipment_1_5:0 "WW1 howitzer"
 artillery_equipment_1_5_short:0 "WW1 howitzer"
 artillery_equipment_1_5_desc:0 "Great War-era guns surpass their ancestors in many ways in terms of range, projectile weight, accuracy, and killing power."
 artillery_equipment_1_7:0 "Late WW1 howitzer"
 artillery_equipment_1_7_short:0 "WWI Late Howitzer"
 artillery_equipment_1_7_desc:0 "Major modifications made with the help of the experience of combat operations of the Great War have allowed a huge increase in the killing power and accuracy of guns."
 artillery_equipment_1_9:0 "Interwar howitzer"
 artillery_equipment_1_9_short:0 "Interwar Howitzer"
 artillery_equipment_1_9_desc:0 "Before the war, the value of artillery capable of hitting further than 4 km was downplayed, and no one thought about firing at a distance of more than 6 km for light field artillery. In French artillery, firing at long ranges was condemned as heresy by both the charter and the authorities, and in in peacetime, artillery was not practiced in it. The World War forced a sharp change in this view on the value of range. As a result of many innovations in the army, the depth of defense could reach 10 km. This created the need for increased range and power, perhaps the next war will be similar to that one. Further developments in this direction further increased the range and power of the guns."
