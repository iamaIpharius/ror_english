 CAN_ANGERED_WORKERS:0 "This will alarm the citizens."
 generic.2.t:0 "The state [From.GetName] wants to join the [Root.GetFactionName] alliance."
 generic.2.d.a:0 "Amid growing threats to democratic values, [alliance_applicant.GetAdjective] authorities see us as defenders of freedom. They wish to join our alliance to take advantage of our protection and help us fight back against anti-democratic forces."
 generic.2.d.b:0 "Our attempts to change the existing world order have not escaped the attention of like-minded countries. [alliance_applicant.GetAdjective] authorities recognize that their best hope for a prosperous future is to take our side in the coming conflict. Therefore, they have officially offered to present a united front against our enemies."
 generic.2.d.c:0 "[alliance_applicant.GetName] recognizes that it must unite with the other socialist republics in order to strengthen communism's position on the world stage. Recognizing our leading role in the struggle for the rights of the proletarians of all countries, [alliance_applicant.GetAdjective] the authorities have officially expressed their desire to enter into an alliance with us."
 generic.2.d.e:0 "The echoes of the recent upheaval in the international political arena continue to echo around the world. [alliance_applicant.GetAdjective] authorities believe that we are their best hope for survival in these difficult times. As such, they have sent us a request to join our alliance so that together we can weather the coming storm."
 generic.2.a:0 "We welcome all who are close to the ideals of freedom and democracy."
 generic.2.b:0 "The world will belong to the strongest powers!"
 generic.2.c:0 "If we join forces, the revolution will succeed."
 generic.2.e:0 "And we will stand up to its onslaught!"
 generic.2.f:0 "Without them, we will only be better off."
 generic.3.t:0 "The state [alliance_inviter.GetName] invites us into the alliance [alliance_inviter.GetFactionName]."
 generic.3.d:0 "The state [alliance_inviter.GetName] has approved our application to join the [alliance_inviter.GetFactionName] alliance. Together with them, we will either endure or fail."
 generic.3.a:0 "Together we will defend democracy."
 generic.3.b:0 "No one can stop us!"
 generic.3.c:0 "There are no better fighters for proletarian rights than us!"
 generic.3.e:0 "For a while we forgot our differences."
 generic.4.t:0 "State [alliance_inviter.GetName] rejects [alliance_inviter.GetFactionName]"
 generic.4.d:0 "The state [alliance_inviter.GetName] has rejected our application to join the [alliance_inviter.GetFactionName] alliance. We will have to proceed without their help."
 generic.4.a:0 "And they call themselves defenders of freedom?"
 generic.4.b:0 "Then we crush them too!"
 generic.4.c:0 "Their revolution is rotten to the core!"
 generic.4.e:0 "The differences between us are too serious."
 News.289.t:0 "State [alliance_applicant.GetName] joins alliance [alliance_inviter.GetFactionName]"
 News.289.d:0 "States [alliance_inviter.GetName] and [alliance_applicant.GetName] released a joint statement today that the latter has become a full member of the [alliance_inviter.GetFactionName] alliance. The future will tell what purposes, whether invasive or defensive, this cooperation will serve, but the militaries of both countries are no doubt already preparing joint plans."
 News.289.a:0 "By uniting, we have become stronger."
 News.289.b:0 "They seek numerical superiority."
 News.289.c:0 "That won't help them!"
 News.289.e:0 "The war is coming to a new head..."
 News.289.f:0 "Our alliance is even stronger."
 generic.5.t:0 "State [From.GetName] invites state [Root.GetName] to alliance [From.GetFactionName]"
 generic.5.d.a:0 "Concerned by recent events on the world stage, the state [alliance_inviter.GetName] has extended a hand of friendship to us, offering its protection, and urged us to stand with it in defense of the principles of freedom and democracy. By joining the alliance [alliance_inviter.GetFactionName], we will be able to guarantee the freedom of our citizens."
 generic.5.d.b:0 "Realizing that even the powerful need allies, the [alliance_inviter.GetAdjective] authorities have invited us to join the [alliance_inviter.GetFactionName] alliance. If we accept their offer, we get a chance to find our place in the sun."
 generic.5.d.c:0 "Our ideological allies in the state [alliance_inviter.GetName] have taken notice of our feasible contributions to the interests of the working class, and this morning we received an offer to join the alliance [alliance_inviter.GetFactionName]. By joining forces with other socialist countries, we will fan the flames of World Revolution with renewed vigor."
 generic.5.d.e:0 "The [alliance_inviter.GetAdjective] authorities seem to consider us a strategically important partner and believe that it is far more advantageous for us to work together than to bicker over ideological differences. This morning [alliance_inviter.GetAdjective] ambassador sent us an invitation to join the alliance [alliance_inviter.GetFactionName]."
 generic.5.a:0 "We will stick together."
 generic.5.b:0 "We only need a few thousand kills..."
 generic.5.c:0 "We will fight alongside our comrades!"
 generic.5.e:0 "This is a bargain."
 generic.6.t:0 "The state [alliance_applicant.GetName] accepts the invitation to join the alliance [alliance_inviter.GetFactionName]"
 generic.6.d:0 "The state [alliance_applicant.GetName] has accepted our offer to join the alliance [alliance_inviter.GetFactionName]. Together with them we will either endure or fail."
 generic.7.t:0 "The state [alliance_applicant.GetName] rejects our offer to join the alliance [alliance_inviter.GetFactionName]"
 generic.7.d:0 "State [alliance_applicant.GetName] has rejected our offer to join the [alliance_inviter.GetFactionName] alliance. We will have to act without their help."
 generic.7.a:0 "They don't need our help."
 News.290.t:0 "Otto is crowned in Hungary."
 News.290.desc:0 "The kingdom of Hungary in search of a suitable king offered Otto von Habsburg to return to the lands that until recently had been under his dynasty's rule. Otto, who has lived in exile throughout Western Europe since the end of the Great War and the collapse of his father's empire, accepted the offer and was solemnly crowned today at the royal palace in Budapest. \nIn his coronation speech, he thanked the people of Hungary for their loyalty and vowed to reunite the Habsburg lands, promising that this time the center of the united power would be Hungary."
 News.290.a:0 "Now a full kingdom."
 News.290.b:0 "These are dangerous words..."
 News.290.c:0 "The race for Austria begins!"
 News.290.e:0 "Will the Empire rise from its knees?"
 News.291.t:0 "Austria votes to merge with Hungary."
 News.291.desc:0 "At the insistence of the Hungarians, Austria held a referendum on the hypothetical unification of the two countries under Habsburg rule. The votes are still being counted, but it is already clear that the Austrians are voting en masse for unification. No violations were detected in the voting process, and the Austrian government is forced to begin the process of becoming a regional government within the Hungarian state. \nIn spite of the massive support by the people of Hungary, the consequences of the referendum will be keenly felt in European politics in the near future."
 News.291.a:0 "Our brotherly ties are not forgotten."
 News.291.b:0 "The consequences cannot be avoided..."
 News.291.c:0 "The power vacuum may fill up again..."
 News.292.desc:0 "At the insistence of the Hungarians, Austria held a referendum on the hypothetical unification of the two countries under Habsburg rule. The votes are still being counted, but it is already clear that Austrians are voting en masse for unification. Mass violations, fraud and falsifications are reported, but the Austrian government denies all accusations and has already started the process of becoming a regional government within the Hungarian state. \nIn spite of the massive support of the people in Hungary, in the near future the consequences of the referendum will be acutely felt in European politics."
 News.292.a:0 "Brotherly ties and some bribes..."
 News.292.b:0 "That was our plan!"
 News.292.c:0 "The power vacuum could fill again..."
 News.292.e:0 "A spit in the face of democracy!"
 News.293.t:0 "Austria votes against unification"
 News.293.desc:0 "At the insistence of the Hungarians, Austria held a referendum on the hypothetical unification of the two countries under Habsburg rule. The votes are still being counted, but it is already clear that unification will not take place. The Austrian government abandoned the idea of an Austro-Hungarian union. "nnHungary recognized the results of the democratic process and refused to further promote the idea of unification."
 News.293.a:0 "What a shame."
 News.293.b:0 "Our independence is out of danger!"
 News.293.c:0 "Excellent... Now it's our turn."
 News.293.e:0 "The Empire is gone once and for all."
 News.294.t:0 "Austria votes against unification."
 News.294.desc:0 "At the insistence of the Hungarians, Austria held a referendum on the hypothetical unification of the two countries under Habsburg rule. The votes are still being counted, but it is already clear that unification will not take place. The Austrian government has abandoned the idea of an Austro-Hungarian union. Hungary, however, accuses the Austrian authorities of falsifying the election results and says that it would not hesitate to use force to defend the desire of the Austrian people to unite with its Hungarian brothers. Both sides have mobilized; armed conflict seems inevitable."
 News.294.a:0 "What are a few lives worth in the name of empire?"
 News.294.b:0 "We will defend Vienna to the last drop of blood!"
 News.294.c:0 "This is the end of all our plans..."
 News.294.e:0 "Let's hope the conflict doesn't escalate."
 News.295.t:0 "Austro-Hungarian Restoration."
 News.295.desc:0 "The Hungarian government gathered the international press in Budapest and announced the restoration of the Austro-Hungarian Empire after the unification of Hungary and Austria. \nonKing Otto took the throne now as Austrian emperor and once again reminded them that he would not rest until he had brought all the Habsburg lands together. Undoubtedly, such statements aroused the wariness of his neighbors."
 News.295.a:0 "Like a phoenix from the ashes."
 News.295.b:0 "This changes everything..."
 News.295.c:0 "New friend or new enemy?"
 News.295.e:0 "We need to strengthen the borders..."
 News.296.t:0 "William is crowned in Hungary."
 News.296.desc:0 "Hungarians in search of a worthy king have officially invited Prince Wilhelm of Sweden, Duke of Södermanland, to reign. He was solemnly crowned today at the royal palace in Budapest. \nIn reports, the new king cares about the welfare of his subjects and respects their rights, and is in favor of peaceful negotiations with neighboring powers. Such a reign could lead to a welcome reduction in tensions in the region."
 News.296.b:0 "Weak man on the throne."
 News.296.c:0 "A new luminary."
 News.297.t:0 "Friedrich Franz is crowned in Hungary."
 News.297.desc:0 "Hungarians in search of a worthy king have officially invited a German, Friedrich Franz, Grand Duke of Mecklenburg-Schwerin, to reign. Today he was solemnly crowned in the royal palace in Budapest. \n\nThe new king, an SS member since 1931, leaves no doubt about his ideology. In his coronation speech he promised to "lead Hungary to the greatness it deserves at all costs"; given his promise to "right the wrongs of the past," one has to fear the rise of tensions in the region."
 News.297.b:0 "A frightening development..."
 News.297.c:0 "A potential new ally!"
 News.298.t:0 "Hungary denounces the Treaty of Trianon."
 News.298.desc:0 "[HUN.GetLeader] in his speech today announced his refusal to abide by the terms of a treaty imposed by the Allied powers at the end of the Great War. The Treaty of Trianon, signed by protesting Hungary in 1920, severely reduced the size of the country and the size of its armed forces. \n\nThe king hinted in his speech that he has claims to territories lost two decades ago."
 News.298.a:0 "Humiliation is in the past, but it is not forgotten!"
 News.298.b:0 "This is an intervention in the world order..."
 News.298.c:0 "They threw off the yoke of Versailles."
 News.299.t:0 "Hungary declares foundation of Great Hungary."
 News.299.desc:0 "Having regained the lands lost under the terms of the Treaty of Trianon, [From.GetLeader] declared last night that from now on his country will be known as Great Hungary. The inhabitants hope that this will raise Hungary's prestige in the eyes of world powers (in addition to more accurately describing the state of its borders)."
 News.299.a:0 "The world will see our might."
 News.299.b:0 "This is excessive narcissism."
 News.300.t:0 "Hungary demands Transylvania."
 News.300.desc:0 "In a further attempt to get rid of the consequences of the Treaty of Trianon, Hungary has sent Romania an ultimatum demanding the return of Transylvania. There has not yet been an official response, but Hungary has made it clear that if it refuses, it will not hesitate to use force."
 News.300.a:0 "Enough is enough!"
 News.300.b:0 "Something must be done..."
 News.300.c:0 "Let's hope they agree peacefully."
 News.301.t:0 "Romania takes back Transylvania."
 News.301.desc:0 "Romania has announced that it is conceding claims and returning Transylvania to Hungary. This unification markedly increases the territory and power of the Hungarian power; moreover, there is no doubt that a success of this magnitude will lead to further claims for the lost territories by Hungary."
 News.301.a:0 "We are on our way to greatness!"
 News.301.b:0 "We had no choice."
 News.301.c:0 "At least the peace remains."
 News.302.t:0 "Romania rejects Hungary."
 News.302.desc:0 "The deadline for the ultimatum passed, but Romania did not bother to respond. Angry Hungarian authorities have already criticized the Romanian government, claiming that "adherence to illegal treaties will destabilize the region." Both powers are preparing for military action, which could begin any day now."
 News.302.a:0 "If only force acts on them..."
 News.302.b:0 "Let them come!"
 News.302.c:0 "Stubborn idiots..."
 News.303.t:0 "Hungary demands South Slovakia"
 News.303.desc:0 "Continuing to fight the consequences of the Treaty of Trianon, Hungary has demanded the return of South Slovakia from its current owner, which is [From.GetName]. There has not yet been a response from [From.GetAdjective] leadership, but the threat of military conflict is clearly evident in Hungarian rhetoric, and refusal could lead to a new war in the region."
 News.303.a:0 "Let them be glad we limited ourselves to that."
 News.303.b:0 "Let's hope we can find a compromise..."
 News.304.t:0 "[From.GetName] returns South Slovakia."
 News.304.desc:0 "[From.GetName] officially concedes to Hungarian demands: the first hasty steps have already been taken to return this territory immediately to Hungarian control. There is no doubt that such success will lead to further claims for the lost territories by Hungary."
 News.304.a:0 "Welcome home."
 News.305.t:0 "[From.From.GetName] denies Hungary."
 News.305.desc:0 "Negotiations ended in nothing, and [From.From.GetName] officially announces its refusal to meet Hungarian demands and return South Slovakia. Enraged Hungarian authorities have already criticized their opponents, claiming that "adherence to illegal treaties will destabilize the region. Both powers are preparing for military action, which could begin any day now."
 News.306.t:0 "Hungary demands handing over Vojvodina."
 News.306.desc:0 "Hungarians, encouraged by their previous successes in regaining lost territories, this time turned to Yugoslavia to demand the return of Vojvodina. The Yugoslavs are trying to find a diplomatic solution, while Hungarian patience is melting away; if the demands are not met, there is very little chance of a peaceful resolution of the conflict."
 News.306.a:0 "A Step Toward a Greater Hungary."
 News.306.b:0 "Something must be done..."
 News.307.t:0 "Yugoslavia returns Vojvodina."
 News.307.desc:0 "Yugoslavia has decided to yield to Hungarian demands and has begun the process of ceding Vojvodina to its neighbor. It cannot be denied that Hungary is gradually becoming a powerful regional power, despite its apparently aggressive methods."
 News.307.a:0 "A new victory for diplomacy!"
 News.308.t:0 "Yugoslavia Denies Hungary."
 News.308.desc:0 "Yugoslavia has rejected Hungarian demands and has no plans to part with Vojvodina; Hungary, for its part, is also unwilling to soften the conflict and continues to threaten to use force to regain "legal territories." Both powers are preparing for military action, which could begin any day now."
 News.309.t:0 "Hungary Demands Domination of Slovakia"
 News.309.desc.a:0 "Hungary has openly declared that Slovakia must again become part of the great power: either by joining it, or as an autonomous region. The ultimatum is accompanied by the threat of force. Diplomats of several European states are desperately trying to find a peaceful solution to another crisis."
 News.309.desc.b:0 "Hungary has openly declared that Slovakia must again become part of the great power: either by joining it, or as an autonomous region. The ultimatum is accompanied by the threat of force. The Slovak government is desperately trying to find a diplomatic solution to another Hungarian crisis."
 News.309.a:0 "Let's hope force will not be required."
 News.309.b:0 "This is a serious demand..."
 News.309.c:0 "Are we ready to part with our independence?"
 News.310.t:0 "[From.GetName] is inferior to Hungary."
 News.310.desc.a:0 "After careful deliberation, [From.GetAdjective] the government, led by [From.GetLeader], has decided to yield to Hungary's demands. Slovakia became part of Hungary in the hope that [HUN.GetLeader] would not start a war. There is no doubt that this will only increase Hungary's assertiveness toward its weakened neighbors."
 News.310.desc.b:0 "After careful deliberation, the Slovaks decided to yield to Hungary's demands. In the absence of other options, they had to say goodbye to independence in order to preserve the lives of their citizens. There is no doubt that this will only increase Hungary's assertiveness toward its weakened neighbors."
 News.310.a:0 "The Slovaks would be better off this way."
 News.310.b:0 "It was an unavoidable sacrifice."
 News.311.t:0 "[From.From.GetName] denies Hungary."
 News.311.desc.a:0 "A diplomatic crisis broke out between Germany and Hungary because of Slovakia. [HUN.GetLeader] has repeatedly stated that [HUN.GetNameDef] includes Slovakia, which is historically linked to Hungary, in its sphere of interest. He believes that any action regarding Slovakia should be coordinated with his government. \The German leader [GER.GetLeader] rejects these demands, considering them "foolish, dangerous interference in the internal affairs of a sovereign state. "Tensions are growing every day, and more and more observers are wondering whether Hungary will go for aggression in order to consolidate this "fait accompli.""
 News.311.desc.b:0 "The Slovaks, who are struggling to cling to their independence, have responded to Hungarian demands and have begun to reinforce their border. Hungary has not yet taken any measures to alleviate the situation; it looks like war is coming."
 News.311.b:0 "Our strength is in unity. Let them come!"
 News.312.t:0 "Updating the Rome Protocols."
 News.312.desc.a:0 "At the insistence of Hungary, Italy, Austria, and Hungary updated the Rome Protocols signed in 1934. The agreement, a de facto declaration of friendship, addresses questions of economic and political rapprochement and may be a prologue to a full alliance aimed at curbing Germany's growing revisionist and expansionist tendencies."
 News.312.desc.b:0 "At the insistence of Hungary, Italy and Hungary updated the Rome Protocols signed in 1934. The agreement, a de facto declaration of friendship, addresses questions of economic and political rapprochement and may be a prologue to a full alliance aimed at curbing Germany's growing revisionist and expansionist tendencies."
 News.312.a:0 "We welcome new friends."
 News.312.b:0 "This could end badly..."
 News.312.c:0 "It might turn out well."
 News.313.t:0 "Making the Pact of Rome."
 News.313.desc.a:0 "Today the governments of Italy, Austria, and Hungary made a joint statement about the conclusion of the Pact of Rome. The Powers pledged to assist each other militarily, if necessary, both defensively and offensively. In the blink of an eye, the balance of power in the region changed radically."
 News.313.desc.b:0 "Today the Italian and Hungarian governments issued a joint statement on the Rome Pact. The Powers promised to assist each other militarily, if necessary, both defensively and offensively. In the blink of an eye, the balance of power in the region changed radically."
 News.313.a:0 "We will fight together."
 News.313.b:0 "This is a cause for concern..."
 News.313.c:0 "Germany has an opponent."
 News.314.t:0 "The murder of Horthy."
 News.314.desc:0 "Reports are coming in from Hungary that Miklós Horthy was shot and killed by a lone terrorist at the door of the parliament building in Budapest. He was rushed to the hospital, but doctors concluded that he died on the way. The terrorist, who was eliminated by the police while trying to escape, was identified as a member of the Communist Party. The murder provoked a strong reaction in the country: Horthy was a well-known opponent of Communism, who contributed tangibly to the containment of revolutionary-minded elements. The absence of the old admiral in domestic politics could lead to a considerable increase in communist influence."
 News.314.a:0 "One life is a small price to pay."
 News.314.b:0 "The revolution cannot be stopped!"
 News.314.c:0 "Can the Communists Fall Even Lower?"
 News.315.t:0 "Austria Denies Referendum"
 News.315.desc:0 "Austria has flatly rejected Hungarian calls for a referendum, ignoring its neighbor's growing belligerence. Hungary, for its part, accused the Austrian government of a flagrant violation of democratic freedoms and said it would not hesitate to use force to defend the desire of the Austrian people to unite with its Hungarian brothers. Both sides have mobilized; armed conflict seems inevitable."
 News.316.t:0 "Polish-Romanian Union."
 News.316.desc:0 "Poles and Romanians have declared their willingness to come to each other's aid. The countries have enjoyed cordial relations for more than a decade, but today it finally became clear that their military planning is both based on the joint defense doctrine."
 News.316.a:0 "We need each other."
 News.316.b:0 "They think this will save them?"
 News.316.c:0 "Let's hope it does some good."
 News.317.t:0 "Sanitary cordon."
 News.317.desc:0 "Romanians, citing threats from both Eastern and Western ideologies, have announced the formation of a 'sanitary cordon. The Union invites all who are concerned about the spread of fascism and communism in Europe; some countries are already seriously considering uniting with Romania on this issue."
 News.317.a:0 "We will take matters into our own hands."
 News.317.b:0 "We support Romania."
 News.317.c:0 "This was not part of our plans..."
 News.317.e:0 "A worthy initiative."
 News.317.f:0 "Now who's the aggressor?"
 News.318.t:0 "Bulgaria yields to Romania."
 News.318.desc:0 "Faced with a Romanian ultimatum in the face of military aggression by Romania, Bulgaria was forced to make tangible changes in its government structure. After Bulgaria once conceded to the demands of its neighbor, further resistance seems unlikely, so this power should now be seen as a Romanian puppet."
 News.318.a:0 "They made the right choice."
 News.318.b:0 "A forced measure..."
 News.318.c:0 "A frightening development..."
 News.319.t:0 "Bulgaria rejects Romanian demands"
 News.319.desc:0 "Despite the ultimatum and threat of military aggression by Romania, Bulgaria has refused its neighbor's demands. Neither does Romania plan to give up its intentions; both countries are heading directly toward an armed conflict."
 News.319.a:0 "They will find out how wrong they were."
 News.319.b:0 "Come and get it!"
 News.319.c:0 "Another war in the Balkans?"
 News.324.t:0 "Yugoslavia yields to Romania."
 News.324.desc:0 "Faced with Romanian demands for "radical restructuring" of the state and the threat of military intervention if it refused, Yugoslavia was forced to yield. The declared "restructuring," however, resulted in the division of Yugoslavia into separate states and the establishment of puppet governments. \nUnclearly, "self-determination" was mainly for Romanian purposes, and now Romanian influence in the region continues to grow."
 News.324.a:0 "Genius move!"
 News.324.b:0 "What a devious move."
 News.320.t:0 "Yugoslavia rejects Romanian demands."
 News.320.desc:0 "Despite Romanian demands for "radical restructuring" of the state and the threat of military intervention if it refused, Yugoslavia rejected the ultimatum. The Yugoslavs were ready to defend their country to the last man, ignoring external pressure from many directions. Romania responded by declaring war, and it is now likely that other powers will join in dividing Yugoslavia."
 News.320.a:0 "They asked for it."
 News.320.b:0 "Come and get it!"
 News.320.c:0 "We warned them."
 News.320.f:0 "They won't last long."
 News.321.t:0 "Partition of Yugoslavia."
 News.321.desc:0 "At Romania's initiative, Yugoslavia was given an ultimatum to restructure the state. Under pressure from several directions, Yugoslavia had no choice but to agree. The process for the partition of the country was begun."
 News.321.a:0 "We have our friends to thank."
 News.321.b:0 "This was a great idea!"
 News.321.c:0 "Greedy bastards."
 News.321.e:0 "We know how it feels..."
 News.322.t:0 "Coup in Romania."
 News.322.desc:0 "Dissatisfaction with the government has reached a dangerous level in Romania: Prince Mihai organized a coup d'état with considerable support from the armed forces. The coup proved successful: King Mihai had already announced that he had taken over as head of state, and Romanians finally got a decent leader."
 News.322.a:0 "It's for the best."
 News.322.b:0 "He is... at least he's more humble."
 News.323.t:0 "The abdication of King Carol II."
 News.323.desc:0 "Under pressure from powerful elements in his own government, King Carol II was forced to abdicate in favor of Prince Michael. It is unlikely that the new king will receive all the power of his predecessor: much of the power usurped by Karol has been returned to the government. \nIn the wake of the abdication, Karol fled the country, taking all the funds from his impressive accounts, and settled in an elite neighborhood of Mexico City with his mistress Magda Lupescu."
 News.323.a:0 "Serves him right."
 News.323.b:0 "Nice."
 News.325.t:0 "Yugoslavia claims Bulgaria."
 News.325.desc:0 "Referring to the fact that the unification of the southern Slavs is the fundamental idea of the state, Yugoslavia insists on the participation of Bulgarians in this union as well. In a sharp escalation of the situation, Yugoslavia's open claims to Bulgarian territory have been made. Both powers are putting their armed forces on alert; war could break out at any moment."
 News.325.a:0 "Yugoslavia for the Slavs!"
 News.325.b:0 "We are ready to meet them!"
 News.325.c:0 "The powder keg never fails to delight."
 News.326.t:0 "Croatian Banovina."
 News.326.desc:0 "The Yugoslav government, which had long struggled with Croatian nationalist tendencies, was eventually forced to grant Croatia independence: a new semi-autonomous state, Croatian Banovina, was created. Although it remained formally a Yugoslav protectorate, the Yugoslav government's influence in the region was greatly reduced."
 News.326.a:0 "It was inevitable."
 News.326.b:0 "Long live Croatia!"
 News.326.c:0 "The beginning of the breakup of Yugoslavia?"
 News.327.t:0 "Yugoslavia makes claims on Macedonia."
 News.327.desc:0 "In its effort to unite all Macedonians, Yugoslavia declared Central Macedonia an integral part of the Yugoslav state. To lend weight to the declaration, considerable forces have been drawn to the border; the region is under threat of another armed conflict."
 News.327.a:0 "The Southern Slavs are united!"
 News.327.b:0 "Let them try!"
 News.327.c:0 "A frightening development."
 News.328.t:0 "Yugoslavia makes a claim on border Italy."
 News.328.desc:0 "The Yugoslav government has recently repeatedly protested Italy's treatment of Slavic national minorities in the border regions of Istria and Zara. Yugoslavia today declared that these lands, which were ceded to Italy after the Great War and populated mostly by ethnic Slavs, should be considered an integral part of the Yugoslav state. In addition, the Yugoslavs declare that they will not hesitate to use their military forces to protect the rights of the population in these regions."
 News.328.a:0 "They will only be safe within our borders."
 News.328.b:0 "We will crush them if they dare!"
 News.328.c:0 "I smell another conflict."
 News.329.t:0 "Yugoslavia recognizes the Soviet Union."
 News.329.desc:0 "Yugoslavia has for years refused -- perhaps even more categorically than many other powers -- to recognize the communist state of the Soviet Union. Today's statement was the first step toward establishing formal diplomatic relations between the Soviets and Yugoslavia, putting an end to the old policy. Whether Yugoslavia ends up being open to Communist influence remains to be seen, but the tone of the statement was surprisingly friendly."
 News.329.a:0 "They have some curious ideas."
 News.329.b:0 "We will show them the way to the Revolution."
 News.329.c:0 "Soviet influence is spreading..."
 News.330.t:0 "Pan-Slavic Workers' Congress."
 News.330.desc:0 "Because of differences on matters of principle with the Soviet form of communism, the Yugoslavs have chosen their own path. The Yugoslav government has announced that, instead of joining the Comintern, it plans to lead the struggle of the southern Slavs for workers' rights on its own. It is likely that in the near future they will make every effort to get their neighbors on their side, and this could radically change the balance of power in the region."
 News.330.a:0 "We will lead our Slavic brothers!"
 News.330.b:0 "Arrogant upstarts!"
 News.330.c:0 "Curious..."
 News.330.e:0 "Perhaps this will bring stability?"
 excellent:0 "Excellent."
 unfortunate:0 "Too bad."
 stability.21.t:0 "Evasion of the draft."
 stability.21.desc.a:0 "A new report from the War Department shows a significant reduction in available manpower. The last draft seems to have attracted fewer recruits than expected. The discrepancy is being investigated, but all indications are that large numbers of the military-eligible population are dodging the draft in various ways. 18-year-old students suddenly turn out to be valuable specialists, former athletes do not pass the health test, and in some cases draftees just disappear without a trace. \nIn detention evaders talk about bad conditions in the army, about the indifference of the officers and unwillingness to die for a knowingly losing cause. The military leadership demands harsh measures against evaders, but many in the government believe that better conditions for draftees are preferable."
 stability.21.desc.b:0 "The ineffective official response to draft evasion has only exacerbated the problem. More and more conscripts who have been summoned never show up at the recruiting stations. Counterintelligence intercepted a batch of professionally made leaflets with advice on evading the draft, such as bribing doctors to issue a certificate of unfit for service. The paternity exemption has led to widows of the deceased being inundated with marriage proposals, and the number of requests for ethical waivers has reached an all-time high. \nThe military leadership advises that some of the recent exemptions be repealed and that, as an example, some identified evaders be severely punished. Other government officials suggest urging a sense of civic duty on the part of citizens and describing the consequences of our defeat in the war."
 stability.21.desc.c:0 "Government measures against draft evasion have yielded no positive results, and more and more people are wondering why put their lives at risk when others have successfully avoided it. Conscripts arriving at recruitment centers tell how they were mocked in the streets, called fools for going to fight for a cause they knew would be lost. Everywhere there are reports of mothers forbidding their children to join the military. The War Department has issued a report saying that it is unable to say with accuracy exactly how many people can be drafted, and that its bureaucracy is already struggling to process all these evasion cases."
 stability.21.a:0 "There's nothing you can do about it."
 stability.21.d:0 "We need to arrest everyone who evades the draft!"
 stability.21.e:0 "Perhaps we should raise the salary of new recruits."
 stability.21.f:0 "It's time for drastic measures."
 stability.21.g:0 "Call for a sense of civic duty."
 stability.21.h:0 "We must set an example."
 stability.21.i:0 "We must give people something worth fighting for."
 stability.22.t:0 "Strike!"
 stability.22.desc.a:0 "Over the past few days, production at some factories has plummeted after workers called for a suspension of everything related to military orders. Speaking under the slogan "Peace and bread!" they refuse any negotiations. Some in the government advise solving the problem with troops, after which they execute the instigators as enemy agents and traitors. On the other hand, some civilian officials suggest a more measured approach, pointing out that harsh measures could backfire if the soldiers involved are not as trustworthy as is commonly believed."
 stability.22.desc.b:0 "Attempts by the government to persuade the strikers to return to work seem to have had no effect. On the contrary, the strikes spilled over into other factories, and the few who continued to work in the first factories also put away their tools, fearing the wrath of their comrades. For now, there are enough supplies to supply the front, but after a while, supply disruptions will inevitably affect our ability to fight.{nThe War Ministry again urged the government not to go along with the strikers, but other factions in the administration offered to go along with the workers in part, hoping it would be enough to convince them to keep working."
 stability.22.desc.c:0 "What began as industrial conflict in individual factories has affected even industries that are only indirectly connected with military production. Now government workers, including small employees, couriers, and drivers, are also involved in strikes. \nIn many factories, workers' Soviets occupy factory buildings. The secret police report that in some places, weapons are again being produced for a major uprising against what is called the 'Military Regime.' The military high command remains confident that decisive action by troops loyal to the government can remedy the situation, while civilian government representatives believe that the risk of civil war and heavy casualties is high."
 stability.22.a:0 "The unrest will pass by itself."
 stability.22.b:0 "Have a demonstration of military force in the cities."
 stability.22.c:0 "Instruct propagandists to make heroes out of those who keep working."
 stability.22.d:0 "Conscript workers into military service and place factories under military control."
 stability.22.e:0 "Offer to raise food rations for workers."
 stability.22.f:0 "Send troops, arrest strikers, execute instigators."
 stability.22.g:0 "Propose new social legislation."
 stability.23.t:0 "Mutinies in the army."
 stability.23.desc.a:0 "Alarming News has reached the highest military command that some units in our army are refusing to follow orders from superior officers. So far, no units have abandoned their positions, but soldiers' committee representatives have made it clear that they will not follow orders to attack the enemy. \n\Now the mutiny is limited to a small number of battalions and support and training units, but many in the War Ministry believe that it will soon spread to other formations to the point where we cannot continue the war. Decisive action is required."
 stability.23.desc.b:0 "Attempts to eliminate mutiny in the army were unsuccessful. Encouraged by the lack of an effective government response, the insurgents have expanded their demands to include an immediate cease-fire, followed by peace and demobilization. \nThe War Ministry strongly recommends that the insurgents be made clear that they should refrain from further action."
 stability.23.desc.c:0 "As the government is clearly unwilling or unable to resolve the issues they have raised, the rebels have chosen to take the initiative. They have announced elections for workers' and soldiers' Soviets, directly aimed at seizing power in the country and making peace with the enemy. \nUnless action is taken quickly, these Soviets may in some areas of the country replace the current government, with the result that we will not be able to continue the war."
 stability.23.a:0 "There is nothing we can do about it now."
 stability.23.b:0 "Surround the rebel units with loyal troops and order them to disband."
 stability.23.c:0 "Make patriotic speeches to the rebels."
 stability.23.d:0 "Declare that support of rebels will be considered treason."
 stability.23.e:0 "Make a peace initiative. Terms must be unacceptable to the enemy."
 stability.23.f:0 "Mobilize militia units loyal to the government and arrest all soldiers not performing their immediate duties."
 stability.23.g:0 "Offer soldiers the right to choose their own officers."
 15_days_tt:0 "It will take §Y15 days§!\n"
 .0_days_tt:0 "It will take §Y30 days§!. \n"
 45_days_tt:0 "It will take §Y45 days§!. \n"
 stability.31.t:0 "Tightening measures worked."
 stability.31.desc:0 "The rapid response has proven effective. Police squads, supported by local patriotic volunteers, conducted a well-coordinated operation and visited every evading draftee. Most of them agreed to report to the recruiting station when informed of the consequences of not reporting. The high military command publicly stated that anyone who turned up would not be charged or punished for evading the draft in the past. Yet some draftees categorically refused to take up arms to defend their country and were arrested."
 stability.31.a:0 "Determined action prevented the situation from worsening."
 stability.32.t:0 "Recruitment riots."
 stability.32.desc:0 "Our attempts to resolve the situation by military force were unsuccessful. Apparently someone in the administration revealed the details of the planned operation, which was followed by an immediate reaction. When the military police and other law enforcement officials tried to visit the evaders, their way was blocked by an angry mob demanding an end to the war and forced military service. In some cases, street battles broke out between the police and protesters, resulting in some casualties as soldiers were forced to use weapons to defend themselves. \nbspThe barricades were cleared and the dead buried, but a grim mood gripped the capital. According to reports from the War Ministry, the number of conscripts showing up for service has not increased. Many in the government are wondering how long we can continue to fight under such circumstances."
 stability.32.a:0 "This situation may not have turned out in our favor."
 stability.33.t:0 "Conscript Rebellion."
 stability.33.desc:0 "Our attempts to resolve the situation through military force have been unsuccessful. It appears that someone in the administration revealed the details of the planned operation, which was followed by an immediate reaction. When the military police and other law enforcement officials tried to visit the evaders, their way was blocked by an angry mob demanding an end to the war and forced military service. In some cases, street battles broke out between the police and the protesters, resulting in a number of casualties as soldiers were forced to use weapons to defend themselves. \The situation quickly spiraled out of control after the crowd crushed the fence and stormed the police stations, arming themselves. An anti-government uprising has now broken out in several cities. Curiously, the rebels seem to have no trouble finding volunteers willing to take up arms."
 stability.33.a:0 "Aha, so now they want to fight?"
 stability.34.t:0 "Conscription reforms have been effective."
 stability.34.desc:0 "The social measures adopted by the government as part of the broader military draft reform process have proved surprisingly popular. Among the favorable innovations often cited are increased pay and more frequent discharges, but many also cite the government's new programs to support widows and orphans. Fewer and fewer men are finding excuses for their refusal to take up arms to defend their country, and the public has ceased to look favorably on the dodgers. \n\nThe recent trend is even to support the government, as more people realize that the very [ROOT.GetAdjective] way of life is at stake."
 stability.34.a:0 "A wise decision."
 stability.35.t:0 "591st Penal Battalion."
 stability.35.desc:0 "Realizing the seriousness of the situation, the High Military Command decided to take harsher measures designed to show the evaders that their unwillingness to defend their country would not be tolerated. At dawn, military police raided the homes of a number of pre-selected individuals who had used their influence to help others avoid the draft. Without being allowed to dress, they were sent under armed guard to the barracks to form a separate troop unit and prevent their ideas from spreading to other units and units. \n News of this spread quickly, and it seems that most of those who previously thought they could simply ignore the summons have changed their minds. Recruiting offices across the country are reporting that more and more people are coming to them asking what the consequences will be for their 'friends' who previously tried to evade the draft, but have now decided to show up."
 stability.35.a:0 "They can still redeem themselves."
 stability.36.t:0 "Local elite protests."
 stability.36.desc:0 "Realizing the seriousness of the situation, the High Military Command decided to take harsher measures designed to show the evaders that their unwillingness to defend their country would not be tolerated. At dawn, military police raided the homes of a number of pre-selected individuals who had used their influence to help others avoid the draft. Without being allowed to dress, they were sent under armed guard to the barracks, where they learned that they would henceforth serve in the military. But their relatives have launched an entire campaign to protest this decision. The Defense Ministry is inundated with calls and letters, both from ordinary workers who suddenly want their leaders back, and from small employees in other ministries demanding answers as to why those who were employed in areas important to defense were taken away. Some ministers seem to have changed their attitude toward the war-perhaps they fear for the safety of their sons."
 stability.36.a:0 "Have they no sense of duty?"
 stability.37.t:0 ""A grim but sacred duty."
 stability.37.desc:0 ""Of course I want to live. I want to get an education, meet a girl, start a family, but if we lose the war, I still can't do it. This anonymous letter, published in all the major Newspapers, caused a sensation. It was supposedly written on behalf of a conscript who at first dodged the draft, but then realized that he had to save his country, and it obviously touched a nerve of those who had similar doubts. Draft boards across the country report an increase in the number of volunteers who can't wait to be drafted, while others willingly go out to defend their country and their way of life."
 stability.37.a:0 "We'll make sure they don't lose their lives for nothing."
 stability.38.t:0 "Shoot the coward."
 stability.38.desc:0 ""At dawn they took him out and put him against the wall. He gave up his last cigarette, but agreed to be blindfolded. His last word was to apologize to his mother for causing her so much suffering. The firing squad aimed well. A few minutes later the doctor pronounced him dead."\nIn the absence of an opportunity to capture and prosecute all evaders, the authorities decided to arrange show arrests. In view of the seriousness of the situation, the War Ministry decided to try them according to the laws of war. A series of death sentences were issued, which were carried out by firing squads. These measures appear to have had an appropriate effect. It seems that more and more people prefer a possible death on the battlefield to an ignominious death with the stigma of a coward."
 stability.38.a:0 "Pity it has come to this."
 stability.39.t:0 "Martyr for Peace."
 stability.39.desc:0 ""At dawn they took him out and put him against the wall. He gave up his last cigarette, but agreed to be blindfolded. His last word was to apologize to his mother for causing her so much suffering. The firing squad aimed well. A few minutes later, the doctor pronounced him dead."\nPublishing a report about the execution of a dodger sentenced to death seems to have had the opposite effect. Instead of convincing people to show up for military service out of fear of the consequences of refusal, it made martyrs of the executed in the name of peace. Reports of their deaths were edited to put them in the most favorable light. Mass demonstrations began in large cities demanding an end to the war. The War Ministry reports receiving letters from conscripts stating that under no circumstances would they enlist or take part in such actions, unless they themselves were being led to execution."
 stability.39.a:0 "The situation does not appear to have improved."
 stability.40.t:0 "New course for the state [Root.GetNameDef]"
 stability.40.desc:0 "In a speech on the radio today, [Root.GetLeader] announced a so-called 'social revolution'. For an hour he described a system of reforms designed to fundamentally change public life, promising every soldier returning from the front an opportunity for an education, a well-paying job, and a generous pension. He also spoke of an affordable housing program for young families that would begin on the first day after the signing of the armistice. The speech seems to have had a big impact on the public mood. Reports are coming in from recruiting offices across the country that more and more recruits are asking for an extension of their service beyond the current military conflict, and others are demanding that they be transferred to the front lines to receive additional benefits."
 stability.40.a:0 "And how are we going to pay for all this...?"
 strikes_event.1.t:0 "Order is restored."
 strikes_event.1.desc:0 "The high military command without the slightest hesitation created special detachments of soldiers in training or furloughed. As they marched past the gates of the factories, these detachments had the proper effect. The strikers decided not to exacerbate the conflict and not to take a potentially deadly risk. The few who tried to negotiate with the soldiers failed to find common ground with them, as the soldiers asked the workers why they thought it acceptable to sit out on the home front and let the fighting men down at the front."
 strikes_event.1.a:0 "Indeed, why."
 strikes_event.2.t:0 "Bloody Monday."
 strikes_event.2.desc:0 "The high military command has without the slightest hesitation created special detachments of soldiers in training or furloughed. But getting them to the striking towns proved more difficult than anticipated, because the strikers blocked the railroad tracks and the troops had to march on foot, which gave the strikers time to prepare. Attempts to clear the roads were actively resisted by the workers, who threw stones and bottles at the soldiers. \nIn some cases, the squads fired in self-defense, killing some strikers and injuring more. This only enraged the crowd and bystanders, who began shouting "Murderers!" Public opinion in the capital quickly sided with the strikers. The soldiers retreated at night, leaving the barricades untouched.nnContinued attempts to resolve the situation by force were not made. The strikers retain control of the factories, where work has been suspended."
 strikes_event.2.a:0 "Things did not go as planned."
 strikes_event.3.t:0 "Heroes of the Production Front."
 strikes_event.3.desc:0 ""Industrial era warfare is not just about marching divisions and planes dropping bombs. And it is not just soldiers doing their duty and dying for their country. This war is primarily fought in factories and plants. Leaving the assembly shop is like leaving the front line on your own. And victories in assembly halls must be celebrated in the same way as victories in battles."\nIn order to put the labor of workers in arms factories and plants in the most favorable light, all available propaganda resources were called upon. [Root.GetLeader] personally signed a decree granting a new award to workers who exceeded the standards by.00%, and the first recipients went on a nationwide tour to tell other workers about their methods. \nIn fact, many strikers seem to have reconsidered their attitude to strikes. All of the previously stopped factories have resumed production."
 strikes_event.3.a:0 "They're all heroes."
 strikes_event.4.t:0 "Department of War Products."
 strikes_event.4.desc:0 "Today [Root.GetLeader] announced minor changes to the conscription system. The exemptions for skilled laborers are being eliminated, and now everyone is subject to the draft. At the same time, the War Ministry is allowed to exercise direct control over those factories and plants producing military products whose management has not shown proper competence. \nIn the cities on strike this decision was met with silent submission, especially the statement that refusing to work now amounts to refusing to obey orders from a soldier. In spite of the general decline of spirit among the workers, output resumed."
 strikes_event.4.a:0 "Should have done it from the beginning."
 strikes_event.5.t:0 "Unruly country."
 strikes_event.5.desc:0 "Today [Root.GetLeader] announced minor changes to the draft system. The exemptions for skilled laborers are being eliminated, and now everyone is subject to the draft. At the same time, the War Ministry is allowed to exercise direct control over those factories and plants producing military products whose management has not demonstrated adequate competence. \nIn the striking cities this decision was greeted with laughter, especially the statement that refusing to work now amounts to refusing to follow orders from a soldier. The policemen assigned to hand out summonses to the workers were chased away with a call to arm themselves with something more dignified than paper and ink."
 strikes_event.5.a:0 "Might be worth taking this advice."
 strikes_event.6.t:0 "Useful eaters."
 strikes_event.6.desc:0 "Without mentioning strikes, [Root.GetLeader] announced today that workers in war-producing factories and plants will have their sugar, coffee, and meat rations raised. Unfortunately, rumors that chocolate would be given out turned out to be false. \n\nInstigators continue to call for strikes, but most workers seem to have come to believe that the slogan "Peace and bread!" is unenforceable, and are happy that at least they have been given bread."
 strikes_event.6.a:0 "They had better earn their keep."
 strikes_event.7.t:0 "Operation Black Oak."
 strikes_event.7.desc:0 "Keeping silence and light camouflage to take advantage of the surprise factor, troops gathered at the outskirts of the cities. As the sun rose above the horizon and the workers on duty at the barricades around the factories awaited their shifts, the military entered the streets of the cities. The tired workers were unable to offer decent resistance and were quickly defeated. Leaving a small detachment to guard the prisoners, the troops combed the streets and arrested everyone on the list of known workers. By noon, the military was in complete control of the cities and a curfew was in place. No further resistance is expected. Most of the workers will soon be released with the condition that they return to production, but the instigators will face trial. They are expected to receive death sentences."
 strikes_event.7.a:0 "Order has been restored."
 strikes_event.8.t:0 "Battle of Oak Street"
 strikes_event.8.desc:0 "Troops were assembled on the outskirts of the towns, but poor discipline, noise, and lack of light camouflage prevented use of the surprise factor. When the troops entered the town, the workers were already ready to meet them and stoned them, stopping the first attack. The second bayonet attack escalated into a brutal clash. Dozens of wounded and dying were left in the streets. \n The commanders withdrew their detachments to regroup, while the workers fortified the barricades and armed themselves with picked up weapons. More fighting is expected tomorrow, but the High Military Command no longer believes in victory."
 strikes_event.8.a:0 "We are quickly running out of options."
 strikes_event.9.t:0 "Ordinance to protect workers' rights."
 strikes_event.9.desc:0 "Due to increasing tensions in the capital, [Root.GetLeader] has announced new laws protecting workers' rights even in time of war. These laws include generous sick pay, compulsory accident insurance, the right to join any union and, for the first time ever, the right of working women to maternity leave. \nHowever some members of the government consider it a total defeat in confronting the strikers, the results speak for themselves: all factories and plants are back to work."
 strikes_event.9.a:0 "We can only hope that this will be enough."
 mutiny_event.1.t:0 "Mutiny stopped."
 mutiny_event.1.desc:0 "After several hours of tense negotiations at the barracks gates and in the trenches on the front lines, the mutiny in the army has been put to rest. Realizing that they would not win if confronted, the rebels quickly surrendered. \After that, all that was left was to decide their fate. The higher military commanders were prudent and did not take any harsh measures to punish the culprits. As an example, some of the men were demoted and transferred to other units.
 mutiny_event.1.a:0 "Let's hope nothing like this happens again."
 mutiny_event.2.t:0 "Empty Threat."
 mutiny_event.2.desc:0 "Attempts to intimidate the rebels and force them into submission did not work, as the units sent to subdue the rebellion failed to impress the soldiers. Using the skills they had gained on the front, they quickly set up a defensive line that could only be broken through with heavy casualties. \nThe commanders of the loyal units retreated and awaited further orders, but this small success undoubtedly strengthened the resolve of the rebels."
 mutiny_event.2.a:0 "No one could have predicted this."
 mutiny_event.3.t:0 "What are we fighting for?"
 mutiny_event.3.desc:0 ""It is not unusual for a soldier to question the expediency of what he is doing. Can we justify the sacrifices we demand of you? Do we have the right to send you to your deaths for a purpose you may not see?\n\nWe were not fortunate enough to be born in troubled times. Fate decided that we must go to war to defend our freedom, our homes, our [Root.GetAdjective] way of life! We did not choose this war, it was forced upon us! You know very well that I would not ask anything of you that I would not agree to myself, and I know that you will do your best to win!"\n\n[Root.GetLeader] made a speech to the troops that made the necessary impression and which the soldiers met with shouts of approval, after which, encouraged, they returned to their duties without too many complaints."
 mutiny_event.3.a:0 "Good speech."
 mutiny_event.4.t:0 "A decree of treason under wartime conditions."
 mutiny_event.4.desc:0 "The War Ministry tries not to publicize the current mutiny in the army by censoring letters, but the truth cannot be hidden. Without explicitly mentioning the mutiny, [Root.GetLeader] announced today that the government is drafting a law making it treason to refuse to fight.{Non- Everyone knows what the punishment for treason is and fewer and fewer people support the mutineers. News of this, of course, spread quickly. Not meeting with support, the soldiers returned to their duties."
 mutiny_event.4.a:0 "There was no need to talk about it."
 mutiny_event.5.t:0 "The suppression attempt failed."
 mutiny_event.5.desc:0 "The War Ministry tries not to publicize the ongoing mutiny in the army by censoring letters, but the truth cannot be hidden. Soldiers on leave quickly spread the News that the troops do not wish to continue the unnecessary bloodshed.{nIn attempts by the government to rein in the rebels have failed. Reports from the secret police indicate that they have broad public support, making them difficult to isolate and suppress."
 mutiny_event.5.a:0 "The lack of respect for the laws is very disturbing."
 mutiny_event.6.t:0 "[Root.GetAdjective] truce proposal."
 mutiny_event.6.desc:0 "[Root.GetLeader] told the press today that his latest peace initiative has failed. There are many reasons for this, but the final straw seems to have been [Root.GetAdjective] demanding that the enemy make full reparations for all the damage caused and publicly admit that he started the war. \n\nThe enemy called our reasonable proposals a demand for unconditional surrender. He promised that he would bring this war to a victorious end. \Now that the enemy is evidently no longer willing to listen to any proposals and wants to continue fighting at all costs, the rebels' calls for peace negotiations have been rendered meaningless."
 mutiny_event.6.a:0 "What a pity."
 mutiny_event.7.t:0 "Attempted military suppression successful."
 mutiny_event.7.desc:0 "Despite isolated instances of resistance from small groups of insurgents, our operation to suppress the rebellion ended with impressive success. Relying not so much on experience as on numbers, the government loyalist militia surrounded the rebel fortifications and offered to surrender. Most of the soldiers chose not to use their weapons against their countrymen. \The instigators would face secret tribunals, but the regular soldiers would be sent to the front, reassigned to different units so that they would not form new cells of rebels."
 mutiny_event.7.a:0 "Great!"
 mutiny_event.8.t:0 "Brother on brother."
 mutiny_event.8.desc:0 "Our attempts to prevent the elections by the workers' and soldiers' Soviets only worsened the situation to unthinkable limits. Instead of surrendering, the rebels created provisional Soviets, elected field commanders, and organized defenses in the streets. \nIn the army, splits now run through each unit and often even between members of the same family. [Root.GetNameDefCap] stands on the brink of civil war."
 mutiny_event.8.a:0 "The situation is getting worse."
 mutiny_event.9.t:0 "New Officers."
 mutiny_event.9.desc:0 "Despite strong opposition from the military, each unit in the [Root.GetAdjective] army held an election for commanders. The results were very surprising, as capable soldiers with extensive combat experience were chosen. Many professional officers still consider it a personal affront, but most soldiers are undoubtedly supportive of the situation."
 mutiny_event.9.a:0 "This isn't going to work, is it?"
 if_they_accept:0 "If they agree:\n"
