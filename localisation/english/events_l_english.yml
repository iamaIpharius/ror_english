 war_justification.301.t:0 "[Root.GetLeader] listens to criticism for weak foreign policy."
 war_justification.301.d:0 ""We had a chance to strike the enemy, but the [Root.GetRulingParty] didn't take it. And this is not just an example of shamefully missed opportunities to strengthen the international position of the state [Root.GetName], it is a sign that there is nothing behind all their claims to protect the interests [Root.GetAdjective] of the people. It's time for a policy change. \n\nOur inability to wage the war so many have been waiting for has drawn derogatory criticism from political opponents. If we abandon our war plans, it will become much harder to convince the people that [Root.GetName] is headed in the right direction with us."
 war_justification.301.a:0 "But why don't they want to avoid war?"
 war_justification.301.b:0 "All disputes should be conducted in party meetings and not brought out in public."
 war_justification.301.c:0 "We cannot allow anyone to accuse the leader [Root.GetLeader] of cowardice!"
 nuke_dropped.1.t:0 "[From.From.GetName] is being nuked."
 nuke_dropped.1.d:0 "For the first and, I want to believe, last time in history, a nuclear bomb has been detonated in a war. The object of the bombing is [From.From.GetName]. The sheer scale of the destruction speaks volumes about the power of the new weapon, which evokes fear not only of what it is capable of, but also of the consequences for those who use it and for all mankind. \n\nThe world holds its breath, waiting to see what will follow. Will [From.From.Owner.GetName] agree to capitulate to avoid further aggression, or will it only strengthen morale and the desire to strike back?"
 nuke_dropped.1.a:0 "The atomic era has truly begun."
 nuke_dropped.1.b:0 "We will do everything in our power to protect [Root.GetAdjective] people."
 nuke_dropped.2.t:0 "Atomic Bombing of Hiroshima.
 nuke_dropped.2.d:0 ""Hell is brewing in the streets."\n - Kuniyoshi Aikawa\nNow a nuclear bomb exploded 580 meters above Hiroshima. More than two-thirds of the city was instantly destroyed. Although the buildings were built with frequent earthquakes in mind, few structures survived.nnIn the public consciousness, the power of the atomic bomb tends to be exaggerated and its cost in human lives downplayed. Neither side wants to contemplate the horrors of the atomic bombing, but the event will go down in history with thousands and millions of lives vaporized in the blink of an eye or extinguished on the poisoned ground."
 nuke_dropped.2.a:0 "How many more people must die before the war finally ends?"
 nuke_dropped.2.b:0 "We must act quickly to help the victims."
 nuke_dropped.3.t:0 "Atomic bombing of Nagasaki."
 nuke_dropped.3.d:0 "A nuclear bomb originally intended for Kokura exploded today over Nagasaki. Weather conditions caused the planes to veer off course, and the combination of smoke, clouds and technical malfunctions was the factor that may have changed the course of history. \nUnbecause the city is located in a valley, the bomb's effect was limited to that area, but the devastating effect was still enormous. Several military installations were damaged, but this is nothing compared to the loss of life. It will be decades before we fully understand the long-term effects of this weapon."
 nuke_dropped.3.a:0 "Will this cause the [From.Owner.GetAdjective] leader to capitulate?"
 nuke_dropped.3.b:0 "We hoped Nagasaki would be unaffected."
 nuke_dropped.4.t:0 "Atomic Bombing of Berlin."
 nuke_dropped.4.d:0 "Today at [GetDateText] the German capital Berlin was nuked. The city survived several bombings in this war and the last, but it is nothing compared to what has happened now. Berlin has not known such global destruction since the Thirty Years' War - given the size of the city, it was considered impossible. \n\nBunker of the Führer allegedly survived the explosion, at least in part, as the bomb detonated far from the planned epicenter, and it is claimed that [From.Owner.GetLeader] is still alive and furious. How to evacuate [From.Owner.GetAdjective] leaders and whether they can be protected from radiation is another question."
 nuke_dropped.4.a:0 "Today makes you glad you're not a resident of Berlin."
 nuke_dropped.4.b:0 "Our enemies have struck at the heart of the nation!"
 nuke_dropped.5.t:0 "Atomic Bombing of London."
 nuke_dropped.5.d:0 "Today a nuclear blast destroyed London. Despite all air defense systems, [From.Owner.GetName] was unprepared for the attack. At [GetDateText] Big Ben chimed in for the last time and melted from the heat of the blast. According to initial reports, Buckingham Palace was completely destroyed, the whereabouts of the royal family unknown. \n\nThe [From.Owner.GetLeader] is confirmed to have survived and intends to make a speech on the radio. The British, utterly fallen in spirit, vitally need to regain the will to resist--or convincingly call for surrender."
 nuke_dropped.5.a:0 "It is difficult to maintain an aristocratic calm before an explosive wave."
 nuke_dropped.5.b:0 "God save the king!"
 nuke_dropped.6.t:0 "Atomic Bombing of Kyoto."
 nuke_dropped.6.d:0 "The city of Kyoto, a leading [From.Owner.GetAdjective] industrial center, was nuked today. It is suspected that the city was also targeted because it is an intellectual center.Kyoto's beauty and historical significance led many to believe that it would survive, but the enemy probably felt that the destruction of such a place would have an additional psychological impact. The city is low-lying, so the impact of the blast was limited territorially, but the old imperial palace and many of the industrial buildings were completely destroyed."
 nuke_dropped.6.a:0 "History and beauty are worthless in war."
 nuke_dropped.6.b:0 "Let them destroy the old, we will build the new."
 nuke_dropped.7.t:0 "Atomic bombing of Tokyo."
 nuke_dropped.7.d:0 "Today a nuclear attack was launched into the heart of the Japanese Empire. The capital city of Tokyo, although subjected to conventional bombing, was never considered a prime target for this new weapon. However, in the end, due to the political importance of the new capital and the proximity of the imperial palace, which was destroyed to the ground, all-consuming fire did fall from the sky. \n\nUnthough it is claimed that [From.Owner.GetLeader] is alive, one wonders how far Japan's enemies are willing to go. If the war doesn't end now, what targets are still left? What else might threaten them?"
 nuke_dropped.7.a:0 "Is this really the end of the Japanese Empire?"
 nuke_dropped.7.b:0 "As long as [From.Owner.GetLeader] is alive, the Empire is alive."
 nuke_dropped.8.t:0 "Atomic Bombing of Washington."
 nuke_dropped.8.d:0 "A nuclear bomb was detonated today over the capital of the United States. This strike struck both the political center and the historical legacy of the United States. The White House, the Capitol and a number of other significant buildings and monuments were wiped out. Even the Washington fire of a century ago cannot compare in destructive power to what this new weapon did to the city.Although the president [From.Owner.GetLeader] was safe, what happened shook the nation deeply. No doubt the U.S. had hoped to remain the first and only country to possess such a weapon. Those dreams were shattered in the most tragic way."
 nuke_dropped.8.a:0 "One nation, indivisible, versus one atom, divisible."
 nuke_dropped.8.b:0 "Eagle will rise from the ashes like the phoenix."
 nuke_dropped.9.t:0 "Atomic Bombing of Rome."
 nuke_dropped.9.d:0 "The nuclear explosion today shook the city of Rome and made people around the world shudder. Many believed that because of its historical and cultural heritage, this ancient city would never be the target of such destructive weapons. The Vatican was also partially destroyed, the whereabouts of the Pope remains unknown, so the explosion horrified not only all Italians, but all Catholics as well. \nIn the last ten years, Rome had grown rapidly, and for a while it still seemed that the city could help the nation rebuild after the war. Alas, those dreams have turned to ashes along with thousands of people."
 nuke_dropped.9.a:0 "Bomb dropped!"
 nuke_dropped.9.b:0 "Rome will not be reborn in one day..."
 nuke_dropped.10.t:0 "Atomic Bombing of Paris"
 nuke_dropped.10.d:0 "Today a nuclear bomb was detonated over the city of Paris, causing countless casualties and destruction. France is in shock after its capital was subjected to the largest attack in its history, which has seen both wars and revolutions. Parisians could still expect the city to be overrun, but not destroyed so decisively and mercilessly. \n\No more victory parades on the Champs-Elysées at the Arc de Triomphe. A new Paris may be reborn in the coming decades, but the city we all held so dear is now gone."
 nuke_dropped.10.a:0 "The city of light has burned to the ground."
 nuke_dropped.10.b:0 "Yesterday it might have seemed like Paris was eternal."
 nuke_dropped.11.t:0 "The atomic bombing of Moscow."
 nuke_dropped.11.d:0 "Moscow, the city many tried in vain to conquer, was today the target of a nuclear attack. The explosion targeted the Kremlin, where [From.Owner.GetAdjective] sits, and the heart of the city was almost completely destroyed. \n\n{t} managed to evacuate in time and survived thanks to being prepared for any threat, from any possible and impossible side. But it will not be easy to hide from such a ruthless enemy, even in the vast expanses. If things go on like this, soon the whole country will be just two kinds of wasteland: the ones that have been here before, and the ones created by the explosions."
 nuke_dropped.11.a:0 "Wouldn't a nuclear winter make Moscow an even more impregnable target?"
 nuke_dropped.11.b:0 "Let them burn every single one of our cities, but they can't take them."
 nuke_dropped.12.t:0 "Atomic Bombing of Copenhagen."
 nuke_dropped.12.d:0 "Today the city of Copenhagen was destroyed by a nuclear explosion. Neutrality has allowed Denmark to escape all the horrors of World War and to grow, the country's capital has never been destroyed since the Napoleonic Wars. The fallout was also seen in the Øresund area, and now survivors are trying to get to Funen and move to the continent for fear of more attacks. \n\nThe whereabouts of King Christian X are unknown, and the nation's spirits are badly damaged by the attack. Let's see if this is the beginning of the decline of one of Europe's oldest powers."
 nuke_dropped.12.a:0 "Something is radiating in the Danish state."
 nuke_dropped.12.b:0 "The city was already burning, but it did not die."
 nuke_dropped.12.c:0 "Plutonium will help us bring the Danes to their knees!"
 nuke_dropped.13.t:0 "Atomic Bombing of Stockholm."
 nuke_dropped.13.d:0 "The beautiful city of Stockholm, the proud Venice of the North, experienced a nuclear explosion today. Despite all their past attempts to remain neutral, the Swedes still found themselves embroiled in an international conflict and paid the ultimate price. The epicenter of the explosion occurred in the center of the southern part of Stockholm, designated for future development and urban development; everything there has now been completely destroyed. \nIn fact, the entire city is unrecognizable, but the old buildings on Slussen are better preserved than could be expected. It was decided to leave them that way forever, in memory of the city's resilience."
 nuke_dropped.13.a:0 "Now the Swedish neutrality will be nothing but memories."
 nuke_dropped.13.b:0 "The Swedish tiger will not lose its stripes!"
 WOJTEK_COMMANDER:0 "Wojtek becomes §Ncommander of the army§!"
 generic.1.t:0 "The state [From.GetName] influences our politics."
 generic.1.d_neutral_good:0 "For quite some time now, the [From.GetAdjective] government has shown a desire to bring the historical paths of our countries closer together and has taken a special interest in [Root.GetAdjective] politics. Recently, it has become more visible: the [From.GetRulingParty] has started to promote its ideology, [From.GetRulingIdeology], by giving public speeches and distributing printed materials to the [Root.GetAdjective] population. \nEven some politicians and prominent officials, influenced by [From.GetAdjective] propaganda, have begun to advocate that the tenets of this ideology become the dominant tenets of the [Root.GetName] state."
 generic.1.d_bad:0 "For quite some time now, the [From.GetAdjective] government has demonstrated a desire to bring the historical paths of our countries closer together, often interfering in the internal affairs of the [Root.GetName] state. Recently, this interference has become particularly active, and the [From.GetRulingParty] has begun to openly promote [From.GetRulingIdeology] ideology, completely disregarding [Root.GetAdjective] political traditions. Many materials praising [From.GetRulingIdeology] are also distributed to the [Root.GetAdjective] population. It seems that even some politicians and prominent officials, influenced by [From.GetAdjective] propaganda, have begun to advocate that the tenets of this ideology become the dominant tenets of the [Root.GetName] state."
 generic.1.a:0 "Interesting..."
 generic.1.b:0 "How dare they!"
 country_capitulated.0.t:0 "[Root.GetName] has capitulated"
 country_capitulated.0.d_positive_both_no_faction:0 "\n[From.From.GetLeader] stated that [From.From.GetAdjective]s offensive against the [Root.GetAdjective]army has resulted in the complete defeat of the latter. Now, the so-called "[Root.GetAdjective]ive government" has fled abroad and has probably already lent its services to foreign warmongers. The enemy's main forces have surrendered, and [From.From.GetNameDef] now controls most of its territories. \nHowever, the war continues in other areas, [From.From.GetNameDef] can already celebrate an important victory."
 country_capitulated.0.d_positive_prev_no_faction:0 "\n[From.From.GetLeader] stated that the [From.From.GetAdjective] offensive against the [Root.GetAdjective] army has resulted in the complete defeat of the latter. Now, the so-called "[Root.GetAdjective]ive government" has fled abroad and has probably already lent its services to foreign warmongers. The main enemy forces have surrendered, and [From.From.GetNameDef] now controls most of its territories. \nHowever, the war with the remnants of the [Root.GetFactionName] alliance continues in other areas, [From.From.GetNameDef] can already celebrate an important victory."
 country_capitulated.0.d_positive_prev_faction:0 "\n[From.From.GetLeader] stated that [From.From.GetAdjective]s offensive against [Root.GetAdjective]s army has resulted in the complete defeat of the latter. Now, the so-called "[Root.GetAdjective]ive government" has fled abroad and has probably already lent its services to foreign warmongers. The main enemy forces have surrendered, and [From.From.GetNameDef] now controls most of its territories. \nHowever, the war with the remnants of the [Root.GetFactionName] alliance continues in other areas, [From.From.GetNameDef] can already celebrate an important victory."
 country_capitulated.0.d_negative_both_no_faction:0 "\n[Root.GetLeader] stated that the enemy gang temporarily rampaging in the country will never achieve victory over [Root.GetAdjective]his resistance. The [Root.GetAdjective]patriots have established a government in exile, even though the main force of troops has been destroyed, and [From.From.GetNameDef] controls most of the territory. \nThe darkest time before dawn is [From.From.GetNameDef] still a long way from winning this war."
 country_capitulated.0.d_negative_prev_no_faction:0 "\n[Root.GetLeader] stated that the enemy gang temporarily rampaging through the country will never achieve victory over [Root.GetAdjective]his resistance. The [Root.GetAdjective]patriots have established a government in exile, even though the main forces of the troops have been destroyed, and [From.From.GetNameDef] controls most of the territories.{n And even though [From.From.GetNameDef] is not yet celebrating victory in the war, this defeat was a serious blow to the entire [Root.GetFactionName] alliance."
 country_capitulated.0.d_negative_prev_faction:0 "\n[Root.GetLeader] stated that the enemy gang temporarily rampaging through the country will never achieve victory over [Root.GetAdjective]his resistance. The [Root.GetAdjective]patriots have established a government in exile, even though the main forces of the troops have been destroyed, and [From.From.GetNameDef] controls most of the territories.{n And even though [From.From.GetNameDef] and [From.GetFactionName] are still far from winning the war, this defeat was a serious blow to the entire [Root.GetFactionName] alliance."
 country_capitulated.0.d_neutral_both_no_faction:0 "\n[Root.GetAdjective]ers established a government in exile, and the surrender of the main forces was accepted by a representative of [From.From.GetAdjective]their occupation forces, now controlling the main region of the country. \n\nIn spite of the fact that [From.From.GetName] and [Root.GetName] have ended their conflict, [From.From.GetNameDef] continues to wage full-scale war in other regions."
 country_capitulated.0.d_neutral_prev_no_faction:0 "\n[Root.GetAdjective]ive leaders established a government in exile, and the surrender of the main forces was accepted by a representative of [From.From.GetAdjective]their occupation forces, now controlling the main region of the country. \n\n[Root.GetName] was a minor part of a major conflict. The war, in which [From.From.GetNameDef] and the remnants of the alliance [Root.GetFactionName] are involved, continues in other regions."
 country_capitulated.0.d_neutral_prev_faction:0 "\n[Root.GetAdjective]leaders created a government in exile, and the surrender of the main forces was accepted by a representative of [From.From.GetAdjective]their occupation forces, now controlling the main region of the country. \n[From.GetNameDef] and [Root.GetNameDef] were minor participants in the major conflict. The war, in which [From.From.GetFactionName] and the remnants of the [Root.GetFactionName] alliance are involved, continues in other regions."
 country_capitulated.0.a:0 "Great News!"
 country_capitulated.0.b:0 "These are hard times."
 country_capitulated.0.c:0 "These are turbulent times."
