l_english:
 low.1.t:0 "France Extends Maginot Line"
 low.1.d:0 "The French have decided to extend the Maginot Line as far west as the English Channel. They are clearly showing that they are ready to abandon us to our fate in case of a German invasion. Our embassy in Paris has sent a formal protest, but it is doubtful if it will have any results."
 low.1.a:0 "This is outrageous!"
 News.1.t:0 "Mark Polo Bridge Incident."
 News.1.d:0 "Japanese and Chinese forces clashed near the Marco Polo Bridge, which is of strategic importance due to its location southwest of Beijing. \n\n[CHI.GetNameDef] responded to the state's demands [JAP.GetNameDef] to apologize and make territorial concessions and stated that a "tipping point" had been reached in the fight against Japanese aggression. \n\nThe situation is unstable, and diplomats fear war could break out at any moment."
 News.1.a:0 "These are interesting times indeed."
 News.1.b:0 "We'll teach those Chinese a lesson!"
 News.1.c:0 "That's right! We won't give up an inch!"
 News.2.d:0 "Japanese and Chinese forces clashed near the Marco Polo Bridge, strategically important because of its location southwest of Beijing. \n\n[CHI.GetNameDef] took full responsibility for the incident and sent an apology to the state [JAP.GetNameDef] and agreed to significant territorial concessions. This surprised many experts who were sure that a war was about to break out. \n\nWould long-term peace in Asia be possible?"
 News.2.a:0 "Doubtful."
 News.2.b:0 "We'll be fine with that... for a while."
 News.2.c:0 "We had no choice."
 News.5.t:0 "[JAP.GetNameDef] requires French Indochina."
 News.5.d:0 "Taking advantage of France's weakness in defeat in Europe, [JAP.GetNameDef] convinced the new government to cede control of the colony in Indochina! \n\nJapanese troops have already occupied all major bases in the region, and experts fear that the colony will be used for further military advancement."
 News.5.a:0 "The Vultures Torturing the Corpse..."
 News.5.b:0 "This is the way it should be."
 News.5.c:0 "These jackals have left us no choice."
 News.5.e:0 "Our allies have taken the initiative!"
 News.6.d:0 "Taking advantage of the weakness of France, defeated in Europe, [JAP.GetNameDef] demanded that the new government grant full access to bases in Indochina. \In effect, this would have meant ceding the colony, and the French could not do so. Experts believe that such a decision would cause the Japanese to retaliate militarily.
 News.6.a:0 "They wouldn't dare... would they?"
 News.6.b:0 "The stubborn donkeys will pay for their mistake."
 News.6.c:0 "We must get ready."
 News.6.e:0 "Another bold move by our friends."
 News.7.t:0 "The clash between Japan and the Soviets."
 News.7.d:0 "A serious incident took place recently between Soviet and Japanese troops on the Manchurian border. A large Soviet unit, supported by Mongolian cavalry, took the enemy by surprise, and the Japanese suffered heavy losses. \This caused understandable tension in Tokyo, but it remains to be seen whether the conflict will escalate into open warfare.
 News.7.a:0 "Will this be the beginning of a new war in Asia?"
 News.7.b:0 "What a shame..."
 News.7.c:0 "We have shown the world what we are worth."
 News.8.d:0 "A serious incident took place recently between Soviet and Japanese troops on the Manchurian border. According to reports from the scene, the Japanese took the Russians in their grip when they attacked them across the border and forced the survivors to retreat in panic. Will Moscow be forced to increase its military presence in the Soviet Far East?"
 News.8.b:0 "For the Emperor!"
 News.8.c:0 "We must weigh the pros and cons..."
 News.9.t:0 "Retreat of the Soviets."
 News.9.d:0 "With Japanese forces massing in Manchuria, the Soviets suddenly withdrew their units located on the border. Perhaps in this way Moscow is trying to avoid a new confrontation with Tokyo, because one of the most painful memories for the Russians is their defeat in the Russo-Japanese War."
 News.9.a:0 "Let's hope it serves the cause of peace."
 News.9.b:0 "The cowards have turned to flight!"
 News.9.c:0 "Tactical retreat. Nothing more."
 News.10.t:0 "The Soviet Union demands Bessarabia."
 News.10.d:0 "Having withdrawn troops to the Romanian border, [SOV.GetNameDef] issued an ultimatum to official Bucharest to immediately surrender Bessarabia, formerly part of the Russian Empire, to its control.{nInRomania said it had no choice but to accept the Soviet demands, and the Romanian troops abandoned Bessarabia."
 News.10.a:0 "Curious."
 News.10.b:0 "Bessarabia belongs to us by right."
 News.10.c:0 "We had no choice..."
 News.10.e:0 "Rejoice, Moscow, but this is a temporary victory."
 News.11.t:0 "Romania rejects Soviet demands."
 News.11.d:0 "Withdrawing troops to the state border, [ROM.GetNameDef] [SOV.GetNameDef] issued an ultimatum to the Romanian government to immediately surrender to its control Bessarabia, formerly part of the Russian Empire. Bucharest, showing unexpected intransigence, rejected these territorial claims and announced a general mobilization. "International observers claim that Soviet troops could cross the border at any moment."
 News.11.a:0 "Curious."
 News.11.b:0 "They made a big mistake."
 News.11.c:0 "Bessarabia is ours!"
 News.11.e:0 "Let the chumps fight amongst themselves."
 News.12.t:0 "[FIN.GetNameDef] rejects the Soviets' demands."
 News.12.d:0 "Soviet diplomats have delivered an ultimatum to the [FIN.GetNameDef] state government demanding a revision of borders in Karelia. Helsinki rejected these demands, despite the substantial presence of Soviet troops in the region, and declared that "not a single shred of Finnish land will go to Russian aggressors." International observers fear that war with the Soviets is imminent."
 News.12.a:0 "This will not end well."
 News.12.b:0 "They should not have rejected our demands."
 News.12.c:0 "We must take care of our defenses."
 News.12.e:0 "Let's see how the Bolsheviks do..."
 News.12.f:0 "They will soon realize their mistake."
 News.13.t:0 "[FIN.GetNameDef] accepts the demands of the Soviets."
 News.13.d:0 "After much debate, the [FIN.GetNameDef] state government has decided to meet Soviet demands to revise the borders in Karelia. \n\n[SOV.GetNameDef] stated the need for a buffer zone for the safety of Leningrad, located only.0 km from the former Finnish border. Many observers feared that a Soviet-Finnish war was inevitable, but now those fears have partially subsided."
 News.13.a:0 "Peace, but at what cost?"
 News.13.b:0 "Now we can concentrate on other tasks."
 News.13.c:0 "We have secured our independence."
 News.13.e:0 "Too bad. That could have kept the Bolsheviks busy for a long time."
 News.13.f:0 "Our comrades showed their strength!"
 News.14.t:0 "[SOV.GetNameDef] annexes state [TAN.GetNameDef]"
 News.14.d:0 "In today's press release, Moscow announced the annexation of the state [TAN.GetNameDef]. \The Supreme Soviet decided to respond positively to the Tuvan parliament's request for membership in the USSR. \The Tuvan People's Republic, which until now has only been recognized by the Soviets and Mongolia, will be transformed into an autonomous region."
 News.14.a:0 "Tannu... what?"
 News.14.b:0 "It will be better for them."
 News.15.t:0 "Second Vienna Arbitration."
 News.15.d:0 "After German arbitration, an agreement was signed in Vienna to place Northern Transylvania under Hungarian control. \nIn the wake of World War I, this territory had been given to the state [ROM.GetNameDef], which led to bitter disputes. Will this redistribution of borders be the first step in establishing a new order in Europe?"
 News.15.a:0 "We'll see how long it lasts."
 News.15.b:0 "The map of Europe is long overdue for redrawing."
 News.15.c:0 "Let's hope, in time, we too will benefit from these redraws."
 News.15.e:0 "Right! Right!"
 News.16.d:0 "After German arbitration, an agreement was signed in Vienna to bring all of Transylvania under Hungarian control. \nIn the wake of World War I, this territory was given to the state [ROM.GetNameDef], which led to fierce disputes. Will this redistribution of borders be the first step in establishing a new order in Europe?"
 News.17.t:0 "Romania Rejects German Arbitration"
 News.17.d:0 "Negotiations in Vienna on the territorial dispute between the states [HUN.GetNameDef] and [ROM.GetNameDef] have been derailed. \n\n[GER.GetNameDef], who acted as an arbitrator, ruled that Northern Transylvania be transferred to the state of [HUN.GetNameDef]. The Romanian government did not accept such a verdict and withdrew its delegation to Bucharest. \n\nUn apparently, [GER.GetNameDef] does not yet have impressive diplomatic clout, no matter how much it would like to."
 News.17.a:0 "Curious..."
 News.17.b:0 "The Romanians humiliated us..."
 News.17.c:0 "Transylvania is ours!"
 News.17.e:0 "It's not over yet."
 News.18.d:0 "Negotiations in Vienna on the territorial dispute between the states [HUN.GetNameDef] and [ROM.GetNameDef] have been derailed. \n\n[GER.GetNameDef], who acted as an arbitrator, ruled that Northern Transylvania be transferred to the state of [HUN.GetNameDef]. The Romanian government did not accept such a verdict and withdrew its delegation to Bucharest. \n\nUn apparently, [GER.GetNameDef] does not yet have impressive diplomatic clout, no matter how much it would like to."
 News.19.t:0 "[GER.GetNameDef] Germany Demands Memel"
 News.19.d:0 "Given the number of German troops piling up on the border, [LIT.GetNameDef] accepted [GER.GetAdjective]'s ultimatum to hand over the old Prussian territory of Memel. \n\nThis area became part of East Prussia, from which it had been cut off under the Treaty of Versailles. How big is the German ambition in Europe? Experts are in doubt..."
 News.19.a:0 "Once again, the maps are out of date."
 News.19.b:0 "Germans must become one nation."
 News.19.c:0 "If we could resist..."
 News.19.e:0 "They didn't bow down to their masters for nothing!"
 News.20.t:0 "[LIT.GetNameDef] refuses to comply with German demands."
 News.20.d:0 "In spite of German troops piling up on the border, [LIT.GetNameDef] rejected Berlin's ultimatum to hand over Memel. \The territory was formerly part of East Prussia, but [LIT.GetNameDef] received it under the Treaty of Versailles. As [LIT.GetLeader] states, it was necessary to preserve the integrity of the treaty when the [LIT.GetAdjective] government announced it was rejecting it. \nInternational experts expect that Germany will try to seize this land by force..."
 News.20.a:0 "How brave."
 News.20.b:0 "They've signed their own death warrant."
 News.20.c:0 "No, it's time to call it a day!"
 News.21.t:0 "The Crayon Agreement."
 News.21.d:0 "[ROM.GetNameDef] was forced to make another concession when [BUL.GetNameDef] demanded the return of the South Dobrogea region. \The territory was annexed by Romania in 1913 after the Second Balkan War. The main population there are still ethnic Bulgarians and Turks.Regardless of the reasons for this decision, [ROM.GetNameDef] is now significantly weakened."
 News.21.a:0 "What a trifle."
 News.21.b:0 "This is a great victory."
 News.21.c:0 "We don't need this land anyway."
 News.22.t:0 "Zogu submits to Italian demands."
 News.22.d:0 "Italian diplomats delivered an ultimatum to the Albanian government demanding it submit to the military occupation. King Zogu abdicated, realizing the futility of resistance, and Albania came under the rule of King Victor Emmanuel III. \n\n[ITA.GetNameDef] looks to the Balkans..."
 News.22.a:0 "Another victim of Mussolini's ambitions."
 News.22.b:0 "We are one step closer to reviving our glorious empire."
 News.22.c:0 "Our friend [From.GetLeader] celebrates another victory!"
 News.23.t:0 "Zogu protests."
 News.23.d:0 "Diplomats of the state [ITA.GetNameDef] have issued an ultimatum to the state [ALB.GetNameDef] demanding to be part of Greater Italy. King Zogu refused to submit to the Italians, calling on the Albanian people to resist. However, foreign military experts agree that the state [ALB.GetNameDef] has no chance of repelling aggression."
 News.23.a:0 "How long will [ALB.GetNameDef] last?"
 News.23.b:0 "It will be a short campaign."
 News.23.c:0 "Long live King Zogu!"
 News.24.t:0 "The Polish Question."
 News.24.d:0 "In his fiery speech today before the Reichstag, Adolf Hitler denounced Poland for its treatment of the Germans inhabiting Danzig and the Polish Corridor. Hitler claimed that the German minority in Poland is subjected to "the most horrific persecution," and expressed his government's position:\n "Danzig was and remains German! The corridor was and remains German! Without Germans, these eastern regions would sink into the abyss of barbarism."
 News.24.a:0 "The war is getting closer."
 News.25.t:0 "Remilitarization of the Rhineland."
 News.25.d:0 "Germany stationed troops in the Rhineland near the French border, violating the Treaty of Versailles. The local population welcomed the German soldiers, while the diplomatic reactions of France and Great Britain remained restrained. \n\n "The Germans are just walking around in their own backyard," said one British political commentator."
 News.25.a:0 "This is disturbing."
 News.25.b:0 "This is German territory."
 News.25.c:0 "We have to take care of border security."
 News.25.e:0 "Absolutely nothing to worry about."
 News.26.d:0 "Recently, German troops crossed the Rhine and positioned themselves near the French border, in blatant violation of the Versailles Treaty. France and Great Britain called what happened a "blatant violation" of the peace agreement that ended World War I, and began mobilizing troops to invade Germany. \{\nIn Europe, War Again!
 News.26.a:0 "Twenty-five again!"
 News.26.b:0 "Germany will win!"
 News.26.c:0 "Next stop: Berlin!"
 News.26.e:0 "Let's settle this once and for all."
 News.27.d:0 "Recently, German troops crossed the Rhine and positioned themselves near the French border, defiantly violating the Treaty of Versailles.nUn Britain reacted with restraint, while France began mobilizing troops to invade Germany. \War again in Europe!
 News.28.t:0 "Hitler is dead!"
 News.28.d:0 "A group of anti-war Wehrmacht officers organized an assassination attempt on Hitler in Berlin. Armed men broke into the Reich Chancellery and liquidated the Führer after a desperate exchange of fire with his SS bodyguards.nThe surviving conspirators were arrested by the Gestapo, and this morning Heinrich Himmler was sworn in as the new Führer of the Third Reich. In his speech before the Reichstag, Himmler accused Great Britain and France of masterminding Hitler's assassination and declared that Germany would know no rest until it had destroyed both of these states."
 News.28.a:0 "How interesting."
 News.28.b:0 "They will pay for this!"
 News.28.c:0 "At least Hitler is gone."
 News.29.d:0 "A group of anti-war Wehrmacht officers organized an assassination attempt on Hitler in Berlin. Armed men broke into the Reich Chancellery and liquidated the Führer after a desperate exchange of fire with his SS bodyguards.nThe surviving conspirators were arrested by the Gestapo, and this morning Hermann Goering was sworn in as the new Führer of the Third Reich. In his speech before the Reichstag, Goering accused Great Britain and France of masterminding Hitler's assassination and declared that Germany would know no rest until it had destroyed both of these states."
 News.30.t:0 "A failed attempt on Hitler's life."
 News.30.d:0 "A group of anti-war Wehrmacht officers organized an assassination attempt on Hitler in Berlin. Armed men broke into the Reich Chancellery, but could not cope with the Führer's SS bodyguards.nThe Gestapo arrested all the conspirators, including high-ranking officers such as Ludwig Beck and Wilhelm Canaris. \In his speech before the Reichstag, Hitler vowed revenge on Britain and France for the 'botched attempt' on his life.
 News.30.a:0 "And if they had succeeded..."
 News.30.c:0 "This doesn't change anything."
 News.30.e:0 "Too bad they didn't finish the bastard off!"
 News.31.t:0 "The German Civil War!"
 News.31.d:0 "A group of anti-war Wehrmacht officers organized an assassination attempt on Hitler in Berlin. Armed men broke into the Reich Chancellery and liquidated the Führer after a desperate exchange of fire with his SS bodyguards. \n\nThe conspirators managed to occupy almost all of Berlin and many units of the Wehrmacht came over to their side. The forces, still loyal to the Nazis, nominated a new leader and vowed to cleanse Germany of the "communist scum and foreign agents who had temporarily taken over Berlin."
 News.31.a:0 "Curious."
 News.31.b:0 "Germany must be rid of tyranny!"
 News.31.c:0 "Death to traitors!"
 News.31.e:0 "It's to our advantage!"
 News.32.t:0 "Molotov-Ribbentrop Pact"
 News.32.d:0 "Diplomats of Germany and the Soviet Union have concluded an agreement that can safely be called historic - the Molotov-Ribbentrop Pact. \The non-aggression pact, named after German Foreign Minister Joachim von Ribbentrop and his Soviet counterpart Vyacheslav Molotov, commits both sides not to oppose each other. \nIn foreign diplomats warn that such a pact unleashes Germany's hands and allows it to wage war in Europe without fear of Soviet intervention."
 News.32.a:0 "This is not good..."
 News.32.b:0 "Here's to our new friends, the Bolsheviks!"
 News.32.c:0 "Here's to our new friends, the Germans!"
 News.32.e:0 "This is the beginning of a long and fruitful friendship!"
 News.33.t:0 "The USSR occupies Eastern Poland"
 News.33.d:0 "Soviet troops occupied Eastern Poland to protect the Belarusian and Ukrainian ethnic minority from the chaos that followed the resignation of the Polish government. German troops left these areas voluntarily, causing Poland to be split in two."
 News.33.a:0 "Very logical!"
 News.33.b:0 "You Bolsheviks don't have long to rejoice..."
 News.33.c:0 "Communism expands its borders!"
 News.34.t:0 "The Second Truce of Compyne"
 News.34.d:0 "The armistice between the Third Reich and the French Third Republic was signed in Compiègne, in the same railway carriage where the surrender of Germany in World War I was discussed.nIn the terms of the armistice, the French government, under Marshal Pétain, would be based in Vichy and govern much of southern France from there, while the rest of the country would be occupied by Germany. A number of French officers vowed to continue the resistance from abroad, but the fighting on French territory would end. At least for the time being."
 News.34.a:0 "This is disturbing."
 News.34.b:0 "Great!"
 News.34.c:0 "The struggle continues!"
 News.35.t:0 "The birth of the Franco-British alliance."
 News.35.d:0 "Under the threat of defeat in France, the French and British governments decided to unite the two states until victory over Germany could be achieved. \n\nIn London a new joint government was formed, with Edward VIII as head. In its "Declaration of Unification," the new joint military cabinet declared:\nUnited Kingdom and France are henceforth not two separate powers, but a single Franco-British alliance. Its constitution will establish joint bodies of defense, foreign, financial, and economic policy. Every French and British citizen from now on will acquire the citizenship of the other country."
 News.35.a:0 "France seems desperate."
 News.35.b:0 "Do they think another flag will save them?"
 News.35.c:0 "United in the face of a common enemy!"
 News.36.t:0 "Anschluss Austria."
 News.36.d:0 "After a successful local Nazi coup in Vienna, German troops crossed the border into Austria and took over the country. In front of the gathering at the Heldenplatz in Vienna, Hitler announced the Anschluss of Austria, that is, the annexation of Austria to Germany: "The oldest German eastern province will henceforth be the new bastion of the Third Reich!"
 News.36.a:0 "If they so desire..."
 News.36.b:0 "Welcome to the Reich!"
 News.36.c:0 "We must strengthen our northern borders!"
 News.36.e:0 "This is a violation of the Treaty of Versailles!"
 News.37.t:0 "The assassination of Lev Trotsky."
 News.37.d:0 "Lev Trotsky, once an associate and possible successor to Lenin, died today in a Mexico City hospital. He was murdered in his home by a Spanish nationalist in the service of the NKVD. The assassin used an ice pick. \nIn the wake of his unsuccessful struggle with Stalin and his allies for control of the Communist Party of the Soviet Union, Trotsky spent the entire 1930s in exile. He lived for a time in Turkey, France and Norway until he finally ended up in Mexico. \He tirelessly criticized Stalin and his methods of ruling a 'degenerate workers' state.
 News.37.a:0 "Barbarism."
 News.37.b:0 "Mission accomplished."
 News.37.c:0 "This troublemaker got what he deserved."
 News.38.t:0 "Trotsky survived the assassination attempt."
 News.38.d:0 "Today, after a desperate fight in his own home in Mexico City, Leon Trotsky killed his assailant with his own ice pick. It was a Spanish nationalist in the service of the NKVD. Trotsky had once been an associate and possible successor to Lenin, but after his unsuccessful struggle for power he was expelled from the Soviet Union by Joseph Stalin. In an address to the press, Trotsky declared that this assassination attempt was "another pathetic attempt by Stalin to silence opponents of his regime."
 News.38.a:0 "Curious."
 News.38.b:0 "What a bastard!"
 News.39.t:0 "Trotsky killed on Soviet border."
 News.39.d:0 "The Soviets have circulated photographs of Lev Trotsky's corpse, confirming recently leaked information that he was killed while attempting to secretly infiltrate [SOV.GetNameDef]. \Trotsky's body washed up on the banks of the Atrek River on the Soviet-Persian border. \n\nUnlikely Trotsky was planning to take advantage of the rift in the USSR and find allies to stage a coup to eliminate his longtime rival Stalin."
 News.39.a:0 "Curious."
 News.39.b:0 "One less threat."
 News.40.t:0 "Trotsky staged a coup!"
 News.40.d:0 "Riots broke out in the provisional Soviet capital. As it turned out, Lev Trotsky had secretly infiltrated the country after returning from years of exile. With the support of the highest levels of the Communist Party, he successfully organized the overthrow of Stalin.nIn a short trial, Stalin was sentenced to death by hanging. The sentence was carried out this morning."
 News.40.a:0 "What a surprise."
 News.40.b:0 "Long live Comrade Trotsky!"
 News.41.t:0 "The death of Trotsky."
 News.41.d:0 "Lev Trotsky was found dead today in a hotel room in Buenos Aires. He had been strangled with a mountaineering sling. Trotsky's bodyguards apprehended the murderer on his way out of the building.Although he was a Portuguese nationalist, there is evidence that he worked for the GRU. It looks like Stalin finally dealt a death blow to his longtime rival."
 News.42.t:0 "Hindenburg Disaster"
 News.42.d:0 "The German passenger airship Hindenburg exploded today while making a landing at its base in Lakehurst, USA. For reasons as yet unknown, the aircraft caught fire and crashed to the ground, killing 35 people. \nUncause of difficulties in obtaining helium, its high cost, and the American export ban, the Hindenburg, like most German airships, used a much more flammable hydrogen with a larger payload. \The public is shocked. In addition, faster modes of air transport are now being developed. Does this mean the end of the zeppelin era?"
 News.42.a:0 "Oh, mankind!"
 News.43.t:0 "The Hindenburg Incident."
 News.43.d:0 "A disaster was miraculously avoided today when the German airship "Hindenburg" was found to be leaking fuel while landing at its base in Lakehurst, USA. \n\nThe leak was fixed. If it had gone undetected, the flammable vapors could have led to a fire and destroyed the entire airship. Many have long criticized this mode of transportation for its lack of safety measures. This incident will probably give them a reason to speak even more eloquently."
 News.43.a:0 "Lucky."
 News.44.t:0 "Flight of Rudolf Hess."
 News.44.d:0 "Deputy Führer Rudolf Hess was arrested today by local self-defense troops in Scotland, where he landed after parachuting off a heavy fighter jet. Being an experienced pilot, he apparently flew alone across the North Sea, trying to stay out of radar range, and then turned toward Britain. \nHess claims he had flown to discuss a possible peace treaty between Britain and Germany. Berlin had already declared him insane and stripped him of all his ranks and positions. \n\nBritish authorities have so far declined to comment."
 News.44.a:0 "Curious."
 News.44.b:0 "Madness!"
 News.44.c:0 "May he fall off the Tower of London!"
 News.45.t:0 "The death of Rudolf Hess."
 News.45.d:0 "Deputy Führer Rudolf Hess died today near the coast of Scotland when the Royal Air Force intercepted the heavy fighter he was flying. \The purpose of the flight remains unclear - although Hess was an experienced pilot, he flew alone and, as far as is known, the plane carried no weapons.nHis remains have been discovered by British authorities, but a funeral in Berlin with an empty coffin has already been scheduled. Hitler is rumored to be devastated by the death of his old comrade."
 News.45.a:0 "Curious."
 News.45.b:0 "Poor fool."
 News.45.c:0 "What's he doing there?"
 News.46.d:0 "The story of the Hindenburg blimp that exploded in the skies over Scotland ended tragically today. It was famously flown by Rudolf Hess, Deputy Führer, who had flown alone over the North Sea to negotiate a peace treaty with Britain.nnBritish radars easily spotted the massive aircraft, and Royal Air Force fighters were alerted. When the Hindenburg failed to respond to communications, they opened fire. \n\nHess jumped out of his parachute safely, was arrested and is now in the Tower of London."
 News.47.d:0 "In a tragic twist, the story of the Hindenburg blimp that exploded in the skies over Scotland ended today. It was famously flown by Rudolf Hess, Deputy Führer, who had flown solo over the North Sea to negotiate a peace treaty with Britain.nnBritish radars easily spotted the massive aircraft, and Royal Air Force fighters were alerted. When the Hindenburg failed to respond to communications, they opened fire. Hess's remains were found among the wreckage."
 News.47.b:0 "What a madman..."
 News.47.c:0 "What was he counting on?"
 News.48.t:0 "The disappearance of Amelia Earhart."
 News.48.d:0 "The famous Amelia Earhart, the first woman aviator to fly solo across the Atlantic, has gone missing along with her navigator Fred Noonan near Howland Island in the Pacific.The two were planning to fly around the world in a twin-engine Lockheed Electra plane. \The search for the missing aviators is underway by the U.S. Navy and Coast Guard, but hope for their rescue is slim."
 News.48.a:0 "What a loss for aviation."
 News.49.t:0 "Amelia Earhart circling the globe."
 News.49.d:0 "Famous female aviator Amelia Earhart, known to many as the Queen of the Air, has completed around-the-world flight with her navigator, Fred Noonan. After briefly disappearing near Howland Island in the Pacific Ocean, they completed their flight undisturbed on a Lockheed Electra in Oakland, California.A ceremony will be held at the White House next week during which the president will personally congratulate Earhart on her success."
 News.49.a:0 "What an achievement!"
 News.55.t:0 "Anglo-Polish Union."
 News.55.d:0 "In view of Germany's growing aggressiveness, Great Britain and France have decided that a military alliance with Poland is necessary. The British Prime Minister made the following statement in the House of Commons:\n\n "In the event of any action clearly threatening Polish independence, and if the Polish Government considers it necessary to oppose such action by military means, Her Majesty's Government will be prepared to give Poland all possible support. Relevant assurances have already been given to the Polish Government."
 News.55.a:0 "Events are now developing rapidly."
 News.55.b:0 "They're bluffing!"
 News.55.c:0 "We will not leave Poland behind."
 News.55.e:0 "Now the Germans won't risk an attack!"
 News.55.f:0 "We defend our allies."
 News.56.t:0 "Munich Agreement."
 News.56.d:0 "German claims to the Sudetenland in Czechoslovakia, home to a significant German minority, have intensified. \nIn a meeting in Munich, the heads of Germany, Britain, France and Italy tried to find a solution to the so-called Sudeten crisis. Czechoslovakia was not invited to the talks. According to the agreement, Germany received the Sudetenland in exchange for the promise not to claim any more European territories.nIn addressing his audience in London, Chamberlain proclaimed:n "Dear friends, this is the second time in our history that a British prime minister has brought an honorary peace from Germany. I am convinced that peace is for the long haul."
 News.56.a:0 "So there will be no war this year."
 News.56.b:0 "So far, peace, at least..."
 News.56.c:0 "We managed to avoid a new World War."
 News.56.e:0 "It's not an agreement, it's a dictate!"
 News.57.t:0 "The Sudetenland Crisis."
 News.57.d:0 "German claims to the Sudetenland, located in Czechoslovakia and populated by large numbers of ethnic Germans, have recently intensified. \At a meeting in Munich, the heads of Germany, Great Britain, France and Italy tried to find a solution to the so-called Sudetenland crisis. However, negotiations collapsed when Great Britain and its allies categorically stated that if German troops crossed the border into Czechoslovakia, war would break out. \It seems that there is no way out of the crisis peacefully.
 News.57.a:0 "It looks like war!"
 News.57.b:0 "Fools!"
 News.57.c:0 "It's time to make a stand."
 News.57.e:0 "Let the Germans come!"
 News.58.d:0 "German claims to the Sudetenland, located in Czechoslovakia and populated by a large number of ethnic Germans, have recently intensified. At a meeting in Munich, the heads of Germany, Great Britain, France and Italy tried to find a solution to the so-called Sudeten crisis.nIn a split between France and Great Britain, the British recognized the German claims as legitimate, while the French did not. They formed a new alliance with the Czechs and threatened Germany with war if its troops crossed the border into Czechoslovakia."
 News.58.b:0 "We will soon deal with the French."
 News.58.c:0 "This time the French are on their own."
 News.58.e:0 "Now the Germans won't risk attacking... right?"
 News.58.f:0 "The free world is watching us."
 News.59.t:0 "Munich Dictate."
 News.59.d:0 "German claims to the Sudetenland, located in Czechoslovakia and populated by large numbers of ethnic Germans, have recently intensified. At a meeting in Munich, the heads of Germany, Great Britain, France and Italy tried to find a solution to the so-called Sudetenland crisis.nIn Great Britain and France recognized the legitimacy of German claims, but Czechoslovakia, which was not invited to Munich, did not intend to give in. It looks like it will have to confront the Germans alone and engage in a hopeless fight."
 News.59.a:0 "The situation looks pretty bleak for the Czechs."
 News.59.b:0 "Stubborn fools."
 News.59.c:0 "We will not give up!"
 News.60.t:0 "The fate of Czechoslovakia."
 News.60.d:0 "German troops invaded Bohemia and Moravia to maintain order after the fall of the Czech government. In Prague, the occupation forces declared the establishment of an "autonomous protectorate" of the Third Reich. \nIn support of the Germans, Slovakia declared independence and the newly created state was headed by Josef Tiso. Czechoslovakia no longer exists."
 News.60.d_2:0 "After the annexation of Czechoslovakia by Germany, there was a debate about how the territories should be divided, but now there seems to be a solution. \nIn support of the Germans, Slovakia declared independence, and the newly created state was headed by Josef Tiso."
 News.60.a:0 "So much for peace."
 News.60.b:0 "Czechs must be protected from themselves."
 News.60.c:0 "We didn't agree to this!"
 News.60.e:0 "Hungary will regain its former glory!"
 News.61.d:0 "German troops invaded Bohemia and Moravia to maintain order after the fall of the Czech government. \n\nIn Prague, the occupation forces declared an "autonomous protectorate" of the state [GER.GetNameDef]. Hungarian troops, supported by the Germans, seized Slovakia and annexed it to Hungary. \n\n Czechoslovakia no longer exists."
 News.61.d_2:0 "After the annexation of Czechoslovakia by Germany there was a debate about how the territories should be divided, but now there seems to be a solution. \nHungarian troops, supported by the Germans, have seized Slovakia and annexed it to Hungary."
 News.62.d:0 "German troops invaded Bohemia and Moravia in order to maintain order after the fall of the Czech government. In Prague, the occupation forces declared the establishment of an "autonomous protectorate" of the Third Reich.A second protectorate was established on the basis of Slovakia, which was announced in Bratislava. Now the whole of Czechoslovakia is actually annexed to Germany."
 News.62.d_2:0 "After the annexation of Czechoslovakia by Germany there was a debate about how the territories should be divided, but now a solution seems to have been found. \n\nThe annexed territory was divided into two protectorates under German control. In practice, this means that Germany has annexed the entire territory of Czechoslovakia."
 News.63.t:0 "Spanish Civil War"
 News.63.d:0 "A civil war broke out in Spain! Several generals decided to overthrow the government in Madrid and called for an uprising, after which almost all Spanish troops sided with them. \The right-wing nationalists seized most of the country, including the islands.nLoyalists and volunteers gather under the banner of a left-wing republican government. They intend to fight to their last breath. \The battle for Spain has begun."
 News.63.a:0 "What will it mean for Spain?"
 News.63.b:0 "To victory!"
 News.64.t:0 "The end of the Spanish Civil War."
 News.64.d:0 "With the fall of the last Republican stronghold, the Spanish Civil War is over. \nThe Nationalists have won, and a new era has begun for Spain. \The country was badly damaged during the war, and it will have to be rebuilt.
 News.64.a:0 "Curious."
 News.64.b:0 "We will rebuild our country."
 News.65.a:0 "So much the better for Spain."
 News.65.d:0 "With the fall of the last nationalist stronghold, the Spanish civil war is over. \nThe Republicans have won, and a new era has begun for Spain. \The country was badly damaged during the war, it will have to be rebuilt."
 News.66.t:0 "XI Olympic Games"
 News.66.d:0 "The 11th Olympic Games were recently held in Berlin, with athletes from 49 countries taking part. \n\nThe 1936 Summer Olympics were partially televised live for the first time in history. The Games were a big propaganda victory for Germany, which invested a lot of money in them.nnThe German athletes performed best and won 33 gold medals, the Americans came second with 24 medals. Four of them were brought by James Owen, who became the most successful athlete of the Games."
 News.66.a:0 "The Games are over."
 News.66.b:0 "We showed the world our best side."
 News.67.t:0 "XII Olympic Games."
 News.67.d:0 "The twelfth Olympic Games were recently held in Tokyo. In light of rising global tensions, many feared the Games would be canceled, but they were not. \Tokyo was the first non-European city to host the Olympics, and a specially designed long-range Me 261 aircraft delivered the Olympic flame from Germany without refueling.Japan's athletes performed well and won 14 gold medals, placing third in the team event after Germany and the United States."
 News.68.d:0 "The twelfth Olympic Games were recently held in Finland. \The venue was originally supposed to be Tokyo, but growing global tensions forced the Olympic Committee to move the competition to Helsinki.The U.S. athletes won the most medals, followed by Germany and Italy. Finland finished fourth in the team competition with.0 gold medals."
 News.69.t:0 "Soviet Expansion in Europe"
 News.69.d:0 "Since the [From.GetRulingParty] came to power, [From.GetNameDef] has actively sought to strengthen ties with the state [SOV.GetNameDef] and is now becoming part of it. \nIn a few days ago [From.GetAdjective] the government officially transferred control of the country, which is now part of the [SOV. GetNameDef] as a region. \n\nSoviet officials refuse to consider this an aggression and claim that the transfer of state territory [From.GetNameDef] was done voluntarily, without any pressure."
 News.69.a:0 "They came to their senses."
 News.69.b:0 "[SOV.GetNameDef] is expanding."
 News.70.t:0 "Soviet influence in Europe."
 News.70.d:0 "Since the [baltic_annexation.GetRulingParty] came to power, [baltic_annexation.GetNameDef] has actively sought to strengthen ties with the state [SOV.GetNameDef] and is now becoming part of it. \n{hile [baltic_annexation.GetLeader] retains its position, most ministers are supporters of Soviet rule and national sovereignty is effectively lost. Soviet officials state that the state [baltic_annexation.GetName] has asked for protection because the climate in Europe is becoming increasingly insecure for small states. \n\n[SOV.GetNameDef] also confirms that such 'protection' will be given to any state that feels threatened by neighboring countries."

 News.150.t:0 "Coup in Yugoslavia."
 News.150.d:0 "Attempts by the Yugoslav government to negotiate with Germany caused vigorous protests within the ranks of the national army, and today a coup overthrew the current ruler. King Peter II ascended to the throne. \nIn the first instance, most ties with Germany were severed - the new regime seems ready to fight, not cooperate."
 News.150.b:0 "These fools have dug their own grave."
 News.151.t:0 "The Rhineland remains demilitarized."
 News.151.d:0 "After Germany attempted to break the terms of the Treaty of Versailles and remilitarize the Rhineland, an ultimatum was sent by the Allies, forcing Berlin to retreat. Great Britain and France threatened war if Germany continued its actions, and it soon became apparent that such opposition on both sides was not expected by the Germans. \nThe Rhineland would remain demilitarized according to the treaty, or Germany would be at war."
 News.151.a:0 "So far, the crisis has been averted."
 News.151.b:0 "Our day will come."
 News.151.c:0 "They must have known they couldn't get away with it."
 News.152.d:0 "After Germany attempted to break the terms of the Treaty of Versailles and remilitarize the Rhineland, an ultimatum was sent by France, forcing Berlin to retreat. Great Britain refused to intervene, but France threatened war if Germany continued its actions, and it soon became apparent that the Germans were not prepared for a military confrontation. \n\nThe Rhineland would remain demilitarized according to the treaty, or Germany would be at war."
 News.152.c:0 "France is left without support, but the force is behind her."
 News.152.e:0 "Our intervention was not needed, that's obvious."
 News.153.t:0 "Germany violates the Molotov-Ribbentrop Pact."
 News.153.d:0 "The non-aggression pact between the Germans and Russians, which came as a surprise to many, collapsed much more predictably after Germany attacked the Soviet Union. Having broken the pact, Germany once again openly spoke of the Soviets as a threat that must be eliminated for its own future. \n\nThe Soviet leader was disappointed rather than shocked by this betrayal, and clearly regrets that he did not seize the opportunity first."
 News.153.a:0 "Trust between giants is a fragile thing."
 News.153.b:0 "We only signed this to buy time to attack."
 News.153.c:0 "The treaty is just a piece of paper to the fascists."
 News.154.t:0 "The USSR is violating the Molotov-Ribbentrop Pact."
 News.154.d:0 "The non-aggression pact between the Germans and Russians, which came as a surprise to many, collapsed much more predictably after the Soviet Union attacked Germany. The Soviets struck first and vowed to crush the German Reich once and for all. \n\nThe German leaders may have planned the attack themselves, but now we will never know. They are now urgently mobilizing in the face of a military threat."
 News.154.b:0 "Communists have no honor or conscience!"
 News.154.c:0 "The treaty has served its purpose."
 News.155.t:0 "Germany is at war again."
 News.155.d:0 "Although many hoped for a lasting peace in Europe, recent events have put Germany back on the warpath. In gross violation of the Treaty of Versailles, German troops have mobilized and are ready to go on the offensive. The authorities say they no longer wish to see the Rhineland demilitarized, citing the need to protect the German citizens living there."
 News.155.a:0 "This could be the beginning of a new World War."
 News.155.b:0 "For the glory of Germany!"
 News.156.t:0 "Comet spotted."
 News.156.d:0 "The appearance of "Comet" in the sky alarmed our fellow citizens. The Me.163 "Comet," an experimental rocket fighter that was making a test flight, startled the villagers who had a chance to see this unique high-speed flying machine. It was developed in strict secrecy, but will soon be presented to the public. The incident that took place will only make this appearance more impressive."
 News.156.a:0 "The end is near... for our enemies."
 News.156.a.tt:0 "Minus §R1§! The vase is tipping over."
 News.157.t:0 "[From.From.GetName] intervenes in [From.GetAdjective] war."
 News.157.d:0 "Just a few days ago, the army of the state of [From.GetName] moved on the state of [From.From.From.GetName] after declaring war. This was followed by an ultimatum from the state of [From.From.GetName] demanding an immediate cessation of hostilities and the retreat of [From.GetAdjective] troops. [From.GetLeader] defends its right and is not going to give in. The country is now at war with the states [From.From.GetName] and [From.From.GetName]."
 News.157.a:0 "It seems that [From.From.GetName] doesn't mind getting its hands dirty."
 News.157.a_usa:0 "We'll show them."
 News.158.t:0 "[From.From.GetName] intervenes in [From.GetAdjective] war"
 News.158.d:0 "A few days ago, the state of [From.GetName] declared war on the state of [From.From.GetName]. This was soon followed by an ultimatum from the state of [From.From.GetName] threatening to begin military action against the state of [From.GetName] unless the aggression is ended and peace is signed. [From.GetLeader] claims they had the right to do so, but has agreed to demobilization and peace negotiations."
 News.158.a:0 "Looks like [From.From.GetAdjective] show of force was successful."
 News.158.a_usa:0 "We must keep the peace."
 News.159.t:0 "[From.GetFactionName] is in its heyday"
 News.159.d_01:0 "[From.GetLeader] reported today that [From.GetName] wants a new alliance. [From.GetFactionName] declares its willingness to cooperate in the event of war. \n\nUnthough large coalitions can deter aggression, we have seen the consequences when conflict does arise. The intentions of the states that make up the new alliance are not yet clear, but no one, not even its founders, can predict what purposes it will ultimately serve."
 News.159.d_02:0 "The theory is that democratic countries do not go to war with each other, but that does not mean that they guarantee each other help in the event of war. Political interests often diverge, and if the people want peace, it is too expensive for such countries to go to war. \n\nIn addition, it was revealed today that the state [From.GetName] is entering into a military alliance called [From.GetFactionName] to jointly defend its people and its ideals."
 News.159.d_03:0 "Even the state [From.GetName], known for its confidence in its own strength and its own superiority, finds it possible to enter into alliances with those countries which it respects. [From.GetLeader] announced today that final agreements have been signed to form a military coalition called [From.GetFactionName], comprised solely of worthy powers whose destiny is to achieve greatness. \n\n Whether this greatness will come from an ideal society or from the expansion of its borders through a joint effort, the rest of the world will only know it when it is too late."
 News.159.d_04:0 "Although the Soviets have concentrated in recent years on building communism in one single country, the internationalism of this movement still recognizes no national borders. Solidarity among the workers of the world was the subject of a speech delivered today by [From.GetLeader]. It also touched on the creation of an alliance called [From.GetFactionName]. \nIn addition to political objectives, this alliance has military aims and involves mutual assistance of both powers in the event of external aggression. Whether it will be a sword or a shield for the Communists, the future will show."
 News.159.a:0 "Will it lead to long-term peace or to a new war?"
 News.159.b:0 "Together we will be invincible! We will not surrender!"
 News.159.c:0 "Great idea!"
 News.159.tt:0 "[This.GetName] is part of the [From.GetFactionName] alliance, which also includes [From.GetName]. \n"
 News.160.t:0 "Germany is attacked"
 News.160.d:0 "Germany has recently been embroiled in a new war. Everyone had hoped for a lasting peace in Europe, but tensions on the continent were too high. German officials say they can no longer keep the Rhineland demilitarized and argue that they need to be able to defend their borders."
 News.160.a:0 "This does not bode well for Europe."
 News.160.b:0 "The German people will win."
 News.161.t:0 "Communism is banned in France."
 News.161.d:0 "[From.GetLeader] and his cabinet announced the dissolution of the [From.GetCommunistParty]. After Soviet Russia signed a non-aggression pact with Nazi Germany, there was talk that communism should be banned in France. With the partition of Poland between the Soviets and Germany, this law went into effect. \n[From.GetLeader] seized the opportunity when even left-wing Newspapers began to seek a ban on the party's activities [From.GetCommunistParty]."
 News.161.a:0 "Radical solution."
 News.161.b:0 "The bourgeois are doing everything they can to hold on to power."
 News.161.c:0 "Perhaps it was necessary."
 News.161.e:0 "There was no other way."
 News.162.d:0 "After the parties to the conflict finally agreed to partition the country into two parts, the Spanish civil war has come to an end. Although voices of dissent can be heard on both sides denouncing such a compromise, a peace agreement will give the divided nation at least a slim chance to regain its strength."
 News.162.a:0 "All the better for the Spaniards."
 News.162.b:0 "Sooner or later we will get all of Spain in one piece."
 News.163.t:0 "London Conference."
 News.163.d:0 "Having incorporated Austria, the state [GER.GetName] used this to justify further claims and called the return of former Austrian territories, in particular Slovenia, which now belongs to the state [YUG.GetName], "rightful". In response, a conference was convened in London to discuss the "Slovenian question," where delegates from the signatory countries of the Treaty of Versailles arrived. As a result of the peace conference, it was decided that Yugoslavia should cede Slovenia to Germany in the name of universal peace. \nLacking the support of the leading European powers, [YUG.GetLeader] sees no other option but to sign the agreement presented."
 News.163.a:0 "Everything will be fine."
 News.163.b:0 "Justice."
 News.163.c:0 "Shame."
 News.163.e:0 "It's a betrayal."
 News.164.t:0 "Crisis in Slovenia"
 News.164.d:0 "Having incorporated Austria, the state [GER.GetName] used this to justify further claims and called the return of former Austrian territories, in particular Slovenia, which now belongs to the state [YUG.GetName], "legitimate". In response, a conference was convened in London to discuss the "Slovenian question," where delegates from the signatory countries of the Versailles Treaty came.nIn the conference, Britain and France jointly rejected German demands, saying that Yugoslavia should retain the borders provided for in the Versailles Treaty."
 News.164.d_FRA_abandoned_yugoslavia:0 "Having incorporated Austria, the state [GER.GetName] used this to justify further claims and called the return of former Austrian territories, particularly Slovenia, which now belongs to the state [YUG.GetName], "rightful". In response, a conference was convened in London to discuss the "Slovenian question," with delegates from the signatory countries of the Treaty of Versailles.nWhile Britain demanded compliance with the Treaty of Versailles, France decided to yield to German demands in order to preserve peace in Europe."
 News.164.a:0 "I believe this is going to war."
 News.164.b:0 "They will see our wrath yet."
 News.164.c:0 "We are for justice."
 News.164.e:0 "We will be the first to fight!"
 News.164.f:0 "The British have been foolish."
 News.165.t:0 "Crisis in Slovenia"
 News.165.d:0 "Having incorporated Austria, the state [GER.GetName] used this to justify further claims and called the return of former Austrian territories, in particular Slovenia, which now belongs to the state [YUG.GetName], "rightful". In response, a conference was convened in London to discuss the "Slovenian question," where delegates from the signatory countries of the Treaty of Versailles arrived.nIn spite of the long negotiations, the conference was unable to reach a compromise. The British leadership was looking for a peaceful solution, while France staunchly rejected all German claims. In protest, the German delegation left the conference. Clouds thickened over Slovenia."
 News.165.a:0 "Bad Business."
 News.165.b:0 "We will not back down."
 News.165.c:0 "Too bad."
 News.165.e:0 "Together we will win."
 News.165.f:0 "We do what's right!"
 News.166.t:0 "London Agreement."
 News.166.d:0 "Having incorporated Austria, the state [GER.GetName] used this to justify further claims and called the return of former Austrian territories, in particular Slovenia, which now belongs to the state [YUG.GetName], "rightful". In response, a conference was convened in London to discuss the "Slovenian question," where delegates from the signatory countries of the Treaty of Versailles arrived.nThe leading powers agreed that Slovenia should be handed over to Germany in order to preserve peace. However, the Yugoslav government declared the need to confront the German threat in Europe. [YUG.GetName] will not cede an inch of land, even though the Allies have abandoned it in difficult times."
 News.166.a:0 "The curtain is coming down."
 News.166.b:0 "We will crush them."
 News.166.c:0 "We will fight alone."
 News.167.t:0 "Crisis in Slovenia"
 News.167.d:0 "Having incorporated Austria, the state [GER.GetName] used this to justify further claims and called the return of former Austrian territories, in particular Slovenia, which now belongs to the state [YUG.GetName], "rightful". \nIn response, a conference was convened in London to discuss the "Slovenian question," where delegates from the signatory countries of the Treaty of Versailles arrived.nThe conference was full of unexpected surprises: Italy opposed its ally and spoke out in defense of Yugoslav sovereignty, so that Germany's demands were rejected. As before, Italian policy remains a mystery, but now everyone wonders how this decision will affect Italy itself."
 News.167.a:0 "We will follow developments."
 News.167.b:0 "We will crush them both."
 News.167.c:0 "At least we have friends like that."
 News.167.e:0 "Italy will show what she can to the world!"
 News.168.t:0 "The First Ljubljana Arbitration"
 News.168.d:0 "After the loss of Slovenia, Yugoslavia began to disintegrate along ethnic group boundaries, and the central government grows weaker by the day. \n\nThe German Foreign Minister today announced his intention to finally correct the "mistake of the Versailles Treaty." A treaty had been concluded under which the state [YUG.GetName] was divided among Germany's friendly countries. \n\n[YUG.GetAdjective] diplomats did not know about the treaty until it was ratified, and in a situation where Yugoslav lands are being torn to pieces by numerous neighbors, [YUG.GetLeader] can do little."
 News.168.a:0 "This is how the New Order was born."
 News.168.b:0 "Today the dream died."
 News.168.c:0 "This is not good."
 News.168.e:0 "Great News."
 News.168.f:0 "This is a bad outcome for us."
 News.168.g:0 "We are very grateful."
 News.168.h:0 "What a shame."
 News.168.i:0 "Italy's power has finally been recognized."
 News.168.j:0 "Germany shouldn't get bogged down."
 News.169.t:0 "The fate of Yugoslavia."
 News.169.d_annex_YUG:0 "The recent loss of territory has caused division within Yugoslavia, leading to ethnic conflicts and a weakening of central authority. Germany seized the moment and declared the remnants of Yugoslavia its 'protectorate.'"
 News.169.d_puppet_CRO_annex_YUG:0 "The recent loss of territories caused a split within Yugoslavia, leading to ethnic conflicts and a weakening of central authority. Germany created an 'independent' state of Croatia and annexed the rest of the country."
 News.169.d_puppet_CRO_YUG:0 "The recent loss of territory has caused a split within Yugoslavia, leading to ethnic conflicts and a weakened central government. Germany divided the remnants of the country between the Serbs and Croats under its control."
 News.169.a:0 "Germany showed its power to Europe."
 News.169.b:0 "We chose the right side."
 News.169.c:0 "This is a bad sign."
 News.169.e:0 "The peace is in danger."
 News.170.t:0 "The Second Ljubljana Arbitration"
 News.170.d_BUL:0 "In assuring herself as if she sought lasting peace in the Balkans, Germany forced the Greek government to give some of its lands to Bulgaria. Although the state [GRE.GetName] protested against this, German influence in the Balkans left it no choice. The only way to avoid a direct confrontation with the [GER.GetName] state was to let the Germans dictate their terms."
 News.170.d_ITA:0 "By assuring itself as if it were seeking lasting peace in the Balkans, Germany forced the Greek government to cede the disputed territories to the state [ITA.GetName]. Although the state [GRE.GetName] protested against this, German influence in the Balkans left it no choice. The only way to avoid a direct confrontation with the states [GER.GetName] and [ITA.GetName] is to let the Germans dictate their terms."
 News.170.d_ITA_BUL:0 "By assuring herself as if she sought lasting peace in the Balkans, Germany forced the Greek government to cede to the states [BUL.GetName] and [ITA.GetName] all disputed territory. Given [GER.GetAdjective]'s strong influence in the Balkans and formidable neighbors in Italy and Bulgaria, [GRE.GetLeader] sees no choice but to cede the claims."
 News.170.d_GER:0 "Having consolidated its influence in the Balkans, the state [GER.GetName] claims that its aspirations are to maintain peace in the once troubled region. To that end, the Greeks must cede some of their land. \n\nFacing the German war machine, [GRE.GetName], to its shame, sees no choice but to cede the demands."
 News.170.a:0 "We are willing to do anything for peace."
 News.170.b:0 "We have grown stronger."
 News.170.c:0 "This is not good."
 News.170.e:0 "Will the center hold?"
 News.170.f:0 "What a shame!"
 News.171.t:0 "The Second Ljubljana Arbitration."
 News.171.d_BUL:0 "Greece refused mediation by Germany in its territorial dispute with Bulgaria, comparing it to surrender"
 News.171.d_ITA:0 "Germany supported Italy's claim to Greek lands, but the plump Greeks stood their ground and said no to both countries. According to some, this is a brave act."
 News.171.d_ITA_BUL:0 "Germany offered to mediate the dispute between Greece, Italy and Bulgaria, but Greece refused. The Greek government boldly declared that it would rather go to war than surrender at the mercy of the vultures and jackals supporting Germany."
 News.171.d_GER:0 "Greece rejected Germany's demand for a portion of territory to house German "bases.""
 News.171.a:0 "Fools!"
 News.171.b:0 "How dare they!"
 News.171.c:0 "Let's see if we can help Greece."
 News.171.e:0 "I think this means war."
 News.171.f:0 "We'll fight back!"
 News.172.t:0 "Greece surrenders."
 News.172.d:0 "Greece has agreed to Germany's demand to coordinate its policies with Berlin and has essentially become a German puppet."
 News.172.a:0 "They acted wisely."
 News.172.b:0 "Another triumph."
 News.172.c:0 "This worries us."
 News.172.e:0 "There's nothing we can do about it."
 News.172.f:0 "This is a tragedy."
 News.173.t:0 "Fourth International."
 News.173.d_1:0 "Communist delegations from all over the world gathered today in Paris for a founding convention. It was convened by supporters of Trotsky's theories that laid the foundation for the Fourth International. \n\Now, although it is unclear how the organizing efforts will change the balance of power in the international political arena, the News caused Stalin concern. He suspected that many high-ranking members of the Party and the military were secretly supporting Trotsky, and many of them were still alive. Once again gripped by paranoia, Stalin began to seclude himself more often. His suspicions and instability led to a crisis of Soviet power. At this rate, a civil war could break out in the country."
 News.173.d_2:0 "Communist delegations from around the world met today in Paris for the founding convention that laid the foundation for the Fourth International. The idea had been floating around for years until supporters of Trotsky's theories took it up. \nIn response to the growing support for Trotskyism abroad, Stalin organized a new series of political assassinations and intensified propaganda against his former rival. High-ranking Soviet military and party officials remember the recent purges well, so they are unlikely to offer any resistance."
 News.173.a:0 "How many of these internationals will there be?"
 News.173.b:0 "A harsh era for our Union."
 News.174.t:0 "State [From.GetName] is studying atomic technology."
 News.174.d:0 "After the first tests, the political top decided that the state [From.GetName] should focus [From.GetAdjective] research on atomic technology. \n\nThis field is still poorly understood right now, and it is not known if it has any practical applications. No one knows how it will affect their military plans."
 News.174.a:0 "We must continue to develop."
 News.174.b:0 "Let's hope their research yields results."
 News.174.c:0 "Nothing useful will come of it."
 News.174.e:0 "We'll do the research in secret."
 News.175.t:0 "France and Great Britain join an alliance."
 News.175.d:0 "Recalling agreements made during World War I, France has invited Britain to join an alliance against forces threatening the stability of Europe. \n\nThe request was approved by the British Parliament today, and France has joined the alliance [ENG.GetFactionName]."
 News.175.a:0 "We will fight together."
 News.175.b:0 "They are preparing for the worst."
 News.175.c:0 "Huddled together like rats cornered."
 News.175.e:0 "Britain has sealed its fate."
 News.176.t:0 "Britain rejects alliance with France."
 News.176.d:0 "In a surprise decision today, the British Parliament rejected a proposal to unite in an alliance as [FRA.GetName] desires. The reason for the rejection is a reluctance to shake the already fragile balance of power on the European continent. \n\nThe French government has already called the decision a political move, saying that Britain is sacrificing France's security for its own interests."
 News.176.a:0 "They should have asked more politely."
 News.176.b:0 "Our old enemies are still divided."
 News.176.c:0 "It's a dark day for longtime allies."
 News.177.t:0 "Little Entente."
 News.177.d:0 "In an attempt to create a united front against common enemies, the state of [From.GetName] appeals to Czechoslovakia to unite in a "Minor Entente" and thereby break the arrangements made with Britain in World War I. Although Britain has been offered a place in the defensive alliance, the country's prime minister has said it does not see it as "useful in defending European freedoms."\nonetheless, France has established diplomatic relations with states that consider themselves vulnerable and calls for uniting to maintain the diplomatic balance in Europe and prevent wars. Time will tell how successful this attempt will be."
 News.177.a:0 "Then don't come crying to us later!"
 News.177.b:0 "Long live France and the Entente!"
 News.177.c:0 "We will not allow a new French hegemony in Europe."
 News.177.e:0 "Europe must unite before the onslaught of fascist aggressors!"
 News.177.f:0 "A sign of growing tensions in Europe."
 News.178.t:0 "The Left is gaining popularity in France."
 News.178.d:0 "After nearly two decades of political crisis, the [From.GetName] state is still trying to regain what was lost in World War I. [From.GetAdjective] leaders intend to rebuild [From.GetAdjective] the state with and for its citizens. \n\nNew political reforms have led to a flowering of labor unions and communist organizations. If France continues on this path, it will face a serious lurch to the left or even a full-scale revolution."
 News.178.a:0 "France follows us into the future!"
 News.178.b:0 "This is a clear sign of the weakness of the French."
 News.178.c:0 "A tragic turn of events for the Third Republic."
 News.178.e:0 "This is disturbing News."
 News.179.t:0 "The Right is gaining popularity in France."
 News.179.d:0 "After nearly two decades of political crisis, the state [From.GetName] is still trying to regain what was lost in World War I. The [From.GetAdjective] authorities intend to restore [From.GetAdjective] the state in all its former [From.GetAdjective] splendor. \n\nThese political reforms have strengthened the role of the state and the army, and [From.GetAdjective] citizens firmly believe the promises of imminent greatness that [From.GetLeader] gives out."
 News.179.a:0 "The French authorities have become enemies of their own people!"
 News.179.b:0 "This will restore France to its former greatness."
 News.179.c:0 "A tragic turn of events for the Third Republic."
 News.179.e:0 "This is disturbing News."
 News.180.t:0 "France joins the Comintern."
 News.180.d:0 "After the people and politicians of France set out to build communism, [France.GetName] publicly announces its desire to become part of the alliance [From.GetFactionName]. \n\n\n[From.GetName] reacts immediately; this means that negotiations began many weeks ago in secret from the public. [From.GetLeader] says in his lengthy speech that the world proletariat must jointly organize revolutions in all countries. \n\n[France.GetLeader] supports this statement and openly threatens anyone who has "reason to fear the [From.GetFactionName] alliance."
 News.180.a:0 "We are moving toward a World Revolution together!"
 News.180.b:0 "Their alliance is about to fall apart."
 News.180.c:0 "We will not let the enemies of democracy gain strength."
 News.180.e:0 "France has chosen its allies."
 News.181.t:0 "[France.GetName] and [From.GetName] unite."
 News.181.d:0 "Following another strengthening of the dictatorial regime, [France.GetName] announces that it is time to find allies to fight the threat of world communism. As it turns out, that ally is [From.GetName]. \n\nIn his morning statement, [From.GetLeader] announces that [France.GetName] and [From.GetName] are henceforth brothers. "Our shared past makes us not enemies, but allies! The Titans of Europe will stand shoulder to shoulder."
 News.181.a:0 "Together we are stronger!"
 News.181.b:0 "The enemies of democracy have grown stronger."
 News.181.c:0 "Unexpected friendship."
 News.182.t:0 "[France.GetName] joins the [From.GetFactionName] alliance!"
 News.182.d:0 "European politicians were shocked today when French and German diplomats announced that [France.GetName] and [From.GetName] had entered into a military alliance. According to them, too much blood has been shed on the border, while other forces threaten both states. \n\n[From.GetName] urges everyone to see the benefit of such an alliance - instead of weakening each other, the long-time enemies, united, will become stronger."
 News.182.a:0 "No one dares threaten the [From.GetFactionName] alliance!"
 News.182.b:0 "[From.GetName] is once again looming over Europe."
 News.182.c:0 "European diplomacy realigned along the Paris-Berlin axis."
 News.182.e:0 "Holy shit."
 News.183.t:0 "[From.GetName] rejects alliance with France!"
 News.183.d:0 "Rejecting [France.GetAdjective] diplomatic offers, [From.GetLeader] publicly announces that the [From.GetName] state will not join the military alliance to which [France.GetName] seeks. \n\nDefending [France.GetAdjective] authorities for weakness and venality, [From.GetAdjective] diplomats declare that no [From.GetAdjective] citizen will let "[France.GetAdjective] contamination" spread."
 News.183.a:0 "How dare they!"
 News.183.b:0 "Then they will be the enemy to us."
 News.183.c:0 "Just as long as they keep fighting among themselves..."
 News.184.t:0 "Italy intends to strengthen ties with Germany."
 News.184.d:0 "Italian and German interests sometimes do not coincide, especially in Austria and the Balkans. This, however, does not hinder the warming of relations between the countries on the international scene, and they are now negotiating a pact to "protect common interests. "If the negotiations succeed, we will see an alliance capable of having a major impact on Central and Eastern Europe."
 News.184.a:0 "Our states have many common interests."
 News.184.b:0 "We will be watching the situation develop."
 News.185.t:0 "The state [From.GetName] is planning a deployed military pact."
 News.185.d:0 "In an effort to change the balance of power in the Mediterranean, the state [From.GetName] is probing the ground for a new alliance in the region. \n\nIn accordance with [From.GetLeader], the alliance [From.GetFactionName], created primarily for military purposes, will make Italy the center of the new world order."
 News.185.a:0 "[From.GetName] leads us to a bright future!"
 News.185.b:0 "We hope their interests don't conflict with ours."
 News.185.c:0 "This is a cause for concern."
 News.186.t:0 "Italy claims Greek territory."
 News.186.d:0 "Calling the Roman Empire the predecessor of the modern [From.GetAdjective] state, [From.GetName] declares that independent Greece has no right to exist. Instead, the "Greek territories" must recognize the domination of Italy in the Aegean Sea region, otherwise they will face occupation. \n\n[Greece.GetName] rejects these claims as groundless. However, the state [From.GetName] has the support of the alliance [From.GetFactionName]."
 News.186.a:0 "Italy must control the Aegean Sea region."
 News.186.b:0 "What an outrageous claim!"
 News.187.t:0 "Italy counts on [GRE.GetName] for support."
 News.187.d:0 "Since [GRE.GetName], as [ITA.GetName] claims, is the successor of one of Europe's oldest states, there is a historical connection between the two countries.{nPolitical aspirations are clear: the state [ITA.GetName] believes that [GRE.GetName] is the ideal candidate to join the [ITA.GetFactionName] alliance.{n\nLet's see if west and east can come together again after a thousand and a half years of disunity."
 News.187.a:0 "[Greece.GetName] certainly shares our interests."
 News.187.b:0 "This is not surprising."
 News.187.c:0 "We do share a lot of historical heritage."
 News.188.t:0 "[ITA.GetName] and [TUR.GetName] seek reconciliation."
 News.188.d:0 "Despite decades of conflict and diplomatic maneuvers to achieve control of the Mediterranean, [ITA.GetName] and [TUR.GetName] have put their differences behind them. \n\nIn an agreement to cooperate for the benefit of the entire Mediterranean, [ITA.GetName] and [TUR.GetName] pledge to establish closer diplomatic and economic ties than ever before."
 News.188.a:0 "[ITA.GetName] increases its influence."
 News.188.b:0 "How can anyone put up with "[ITA.GetAdjective] commonwealth"?"
 News.188.c:0 "Partnership in the Mediterranean is important."
 News.189.t:0 "Italy Claims Naval Bases in Anatolia"
 News.189.d:0 "Under the 1915 London Agreement the Turkish province of Anatolia was to be ceded to Italy. Other treaties have a higher priority, but [From.GetAdjective] authorities have not forgotten about those promises. \n\n[From.GetLeader] publicly states that since the Anatolian coast is a strategically important area, [From.GetName] will certainly take back what "rightfully belongs to Italy."
 News.189.a:0 "This matter has been closed!"
 News.189.b:0 "We will get what was promised!"
 News.189.c:0 "The enmity between Turkey and Italy is growing."
 News.190.t:0 "The Balearic Islands have been ceded to the state of [Italy.GetName]."
 News.190.d:0 "Since [Italy.GetAdjective] troops played an important role in the Spanish Civil War, [Italy.GetName] expects the state [From.GetName] to give her the Balearic Islands. [From.GetLeader] is reluctant to concede, claiming that this diplomatic move will strengthen relations between the two countries. \n\nIn the hope of [Italy.GetName], naval bases in the Balearic Islands will strengthen control of the Strait of Gibraltar and increase access to the Atlantic Ocean."
 News.190.a:0 "This is an important step toward total domination of the Mediterranean."
 News.190.b:0 "Italy is tightening its grip on the Mediterranean."
 News.190.c:0 "This is a symbol of 'lasting friendship' between our peoples."
 News.192.t:0 "Italy Claims Yugoslav Territories."
 News.192.d:0 "In an appeal to Italians living on the Dalmatian coast, [From.GetLeader] declares: the state [From.GetName] considers that it legitimately claims the Italian-speaking part of the state [YUG.GetName]. \n\nThe official statement reinforces these claims and makes it clear that [From.GetName] will take these lands by force if necessary."
 News.192.a:0 "These lands belong to Yugoslavia, not Italy!"
 News.192.b:0 "They upset the already fragile balance of power in the region."
 News.192.c:0 "These territories are more Italian than Yugoslavian."
 News.193.t:0 "Italy opens a diplomatic mission in the state of [YUG.GetName]."
 News.193.d:0 "The state of [From.GetName] announces the opening of a permanent diplomatic mission to the state of [YUG.GetName], understanding that it will respond sharply to the problem of the Italian-speaking population in Dalmatia. As the Foreign Ministry says [From.GetAdjective], the two countries are inextricably linked by shared history and interests, and mutual understanding is far more important than a minor border dispute. \nIn Europe, tensions are escalating, and it is hoped that other countries will follow suit."
 News.193.a:0 "May the friendship of our peoples grow stronger!"
 News.193.b:0 "There will be peace in the Adriatic."
 News.193.c:0 "Let's see how it ends."
 News.194.t:0 "State [From.GetName] gets Eastern Poland as a concession."
 News.194.d:0 "As a result of unknown political maneuvers, the authorities of the state [Poland.GetName] have ceded their eastern lands to the state [From.GetName]. \nIt is not yet clear what threats or promises the state [From.GetName] made to secure this political victory. We may never know, since [Poland.GetLeader] has not commented in any way on the official announcement of the agreement."
 News.194.a:0 "[Poland.GetName] recognizes the strength of the [From.GetFactionName] alliance!"
 News.194.b:0 "[From.GetName] state absorbs everything in its path."
 News.194.c:0 "[Poland.GetName] probably can't do anything else."
 News.195.t:0 "[From.GetName] state gets East Germany."
 News.195.d:0 "[Soviet.GetName] occupies Germany, as a result of which the state [From.GetName] gets most of East Germany, including the disputed lands of East Prussia.{It seems that the reason is a secret clause in the Soviet-Polish agreement. Poland receives German lands in compensation for having to cede to the [Soviet.GetName] authorities. \n\nPoland took a big risk and lost a lot, but also gained a lot."
 News.195.a:0 "[Soviet.GetName] always respects agreements."
 News.195.b:0 "Let's hope that Poland will rise from the ruins created by its 'defenders'."
 News.195.c:0 "Redistribution of Polish borders. Once again."
 News.196.t:0 "State [From.GetName] supports revolutionaries."
 News.196.d:0 "In his fiery speech [From.GetLeader] calls on all communist parties to hasten the collapse of capitalism by harsher methods. Fear of repression will not stop those who have stood up for the working class. \n\nThe state [From.GetName] plans to increase funding for foreign communist parties and train them in harsher methods of struggle so that their countries will gradually join the alliance [From.GetFactionName]."
 News.196.a:0 "Democracy cannot be brought to its knees!"
 News.196.b:0 "A pathetic effort!"
 News.196.c:0 "Rise up, brothers and sisters!"
 News.196.e:0 "The clash of ideologies is the last war between civilizations."
 News.197.t:0 "State [From.GetName] accepts [Soviet.GetAdjective] ultimatum conditions"
 News.197.d:0 "The state [From.GetName] accepts the conditions of [Soviet.GetAdjective] ultimatum and thus [Soviet.GetName] gains control over the Aegean Islands.Thanks to this [Soviet.GetName] is strengthening its presence in the Mediterranean and increasing its naval power in the region."
 News.197.a:0 "They should be glad we made such favorable terms."
 News.197.b:0 "[Soviet.GetName] time to stop!"
 News.197.c:0 "[Soviet.GetName] is gaining a foothold in the Mediterranean."
 News.198.t:0 "State [From.GetName] rejects [Soviet.GetAdjective] ultimatum"
 News.198.d:0 "State [From.GetName] rejects terms of [SOV.GetAdjective] ultimatum demanding surrender of Aegean Islands. [SOV.GetName] is increasing its influence in the region, and as [From.GetLeader] states, if they hand over just one island, they will sooner or later occupy the entire Mediterranean. \n\nIn rejecting the ultimatum, the state [From.GetName] finds itself on the brink of war, and now it's just a matter of time before [SOV.GetNameDef] pulls the trigger."
 News.198.a:0 "The time for talking is over."
 News.198.b:0 "[SOV.GetNameDef] wants to start a war. This must be prevented!"
 News.198.c:0 "This was their ultimatum. Greece must prepare for war."
 News.198.e:0 "[From.GetNameDef], we are with you."
 News.199.t:0 "[ROM.GetNameDef] cedes Bessarabia to [From.GetNameDef]"
 News.199.d:0 "\n\n[ROM.GetNameDef] is forced to accept the terms of the ultimatum issued by the state [From.GetNameDef]. Bessarabian lands will come under [From.GetAdjective] control, and [Romania.GetAdjective] authorities will lose some territory.It is still unclear what [ROM.GetNameDef] will do to avoid further losses.
 News.199.a:0 "This is an important milestone in the [From.GetAdjective] strategy."
 News.199.b:0 "Countries around the world must unite against the state [From.GetNameDef]!"
 News.199.c:0 "[ROM.GetNameDef] is at a disadvantage."
 News.200.t:0 "Germany is increasing diplomatic influence in the state [CZE.GetNameDef]"
 News.200.d:0 "Speaking on the fraternal friendship of nations in the German Sphere, [From.GetLeader] announces that [From.GetName] and [CZE.GetNameDef] will strengthen political and diplomatic ties. As a country with a large percentage of German-speaking population, [CZE.GetNameDef] is a natural conduit for [From.GetAdjective] interests. \n\n\nBut it is not yet clear what rights [CZE.GetNameDef] will receive in this alliance, but there is no doubt that the territorial claims of [GER.GetNameDef] will not touch its borders."
 News.200.a:0 "German friendship is better than German domination."
 News.200.b:0 "The Czechs have always been friends of the Germans."
 News.200.c:0 "The state [From.GetName] continues to expand its sphere of influence."
 News.200.e:0 "Have we really lived through peacetime?"
 News.200.f:0 "[Root.GetLeader] will hear great News when he returns from vacation in Munich!"
 News.201.t:0 "[GER.GetNameDef] forces [TUR.GetNameDef] state to comply"
 News.201.d:0 "\nFaced with diplomatic and military pressure from the [GER.GetFactionName] alliance in the east and west, the [TUR.GetAdjective] government is in political crisis. \nThe new government, which emerged from the chaos after threats from the USSR and Germany, has proven more loyal to the [GER.GetFactionName] alliance than the former. [SOV.GetNameDef] is already occupying several eastern regions. \nSome dissidents have claimed that the new government does whatever [GER.GetLeader] tells them to do without complaint, but they were quickly gagged."
 News.201.a:0 "The new Turkish government will preserve our competitiveness in the Mediterranean."
 News.201.b:0 "The ruthless alliance [GER.GetFactionName] collapses governments like dominoes."
 News.201.c:0 "[From.GetNameDef] is unable to resist the might of the [GER.GetFactionName] alliance."
 News.201.e:0 "The alliance has solidified our position."
 News.201.f:0 "Turkey has fallen victim to the predatory claims of the alliance [GER.GetFactionName]."
 News.202.t:0 "Slovakia for Danzig."
 News.202.d:0 "After months of increasingly aggressive statements, the deteriorating relations between the states [GER.GetNameDef] and [POL.GetNameDef] took a different turn this evening - an agreement was signed settling the dispute over Danzig. \n\n[POL.GetNameDef] will absorb German-owned Slovakia as a Polish subregion and cede Danzig in return. The question of the status of the free city of Danzig was quickly settled - it would become an integral part of the German state. \nHowever, although the problem was resolved peacefully, the countries that won World War I would probably object."
 News.202.a:0 "This fair exchange corrected the mistakes made at Versailles."
 News.202.b:0 "Cooperation will make us stronger than disputes."
 News.202.c:0 "This is an outright violation of the Versailles arrangements!"
 News.202.e:0 "We managed to avoid a confrontation over Danzig."
 News.203.t:0 "Poland cedes Danzig."
 News.203.d:0 "Having received [GER.GetAdjective]'s ultimatum, [From.GetLeader] and [From.GetAdjective] authorities decided to meet all its demands in order to avoid war. \n\nThey hope that by ceding Danzig, [From.GetNameDef] will stop being a target of German territorial ambitions. However, tensions remain, and Polish border guards have not yet been ordered to lay down their arms."
 News.203.a:0 "[GER.GetLeader] has no right to demand anything from Europe!"
 News.203.b:0 "This is a recognition of the strength of the [GER.GetFactionName] alliance."
 News.203.c:0 "German expansion continues."
 News.203.e:0 "It is now clear that European 'democracy' is not up to the challenge of the fascist threat."
 News.204.t:0 "Poland rejects Germany's ultimatum."
 News.204.d:0 "Judging by the demands, it was inevitable. \n\n[From.GetNameDef] will cede Danzig to Germany, and the Polish plenipotentiary ambassador will go to Berlin to discuss further conditions. As [From.GetLeader] notes, [GER.GetNameDef] is making it clear by his actions that he will not limit himself to Danzig alone. \nThe German and Polish forces are preparing for war, and there are already reports of clashes on the border. A new conflict is starting in Europe."
 News.204.a:0 "Germany has ignored all warnings!"
 News.204.b:0 "So war."
 News.204.c:0 "Together we will stop the aggressor!"
 News.204.e:0 "This is a difficult situation."
 News.205.t:0 "American Peace."
 News.205.d_america:0 "Looking at the conflicts unfolding in the world, [USA.GetLeader] announces a new foreign policy program aimed at keeping order on its home continent.{nEvery nation on the American continent can turn to the United States for military assistance if it feels threatened by its neighbors. Although it is not a guarantee of one state or another, the pursuit of peace in America is no longer a dream, but an official American policy."
 News.205.d_not_america:0 "Looking at the conflicts unfolding in the world, [USA.GetLeader] is announcing a new foreign policy program aimed at keeping order on its home continent. \n\nany nation on the American continent can turn to the United States for military assistance if it feels threatened by its neighbors. Although it is not a guarantee of one state or another, the pursuit of peace in America is no longer a dream, but an official American policy."
 News.205.a:0 "It will make America safer."
 News.205.b:0 "As long as there is peace at home, the U.S. can focus on enemies abroad."
 News.205.c:0 "Now we'll have to work hard to find allies in America."
 News.205.e:0 "Let's hope for a lasting peace."
 News.206.t:0 "American anti-imperialism."
 News.206.d_communist:0 "Since the spread of the proletarian revolution to the United States, their attacks against the old world order have become much more aggressive. Now [USA.GetLeader] questions Canada's status as a subject of the British Empire, meanwhile American diplomats around the world promote the new order--freedom from aristocrats and masters. \n\nDespite the ties binding them together, tensions between the state [USA.GetNameDef] and the colonial empire [ENG.GetNameDef] are growing. It is only a matter of time before this diplomatic conflict escalates, and revolution will be forcefully imposed on the state [ENG.GetNameDef]."
 News.206.d_not_communist:0 "The newly installed Communist regime in the United States has adopted a new doctrine [USA.GetAdjective] of foreign policy, implying a much more aggressive stance toward former allies and friends, and at the same time, a rapprochement with members of the Comintern. \These changes call into question not only the status of the state [CAN.GetName] as a subordinate nation, but also the very practice of dominion, which the United States calls "world British imperialism."\nIn fact, tensions are rising, and the threat of a new Anglo-American conflict seems increasingly real."
 News.206.a:0 "Revolutions will sweep the world!"
 News.206.b:0 "We must be prepared for any turn of events."
 News.206.c:0 "The world balance is in danger."
 News.206.e:0 "[USA.GetAdjective] the regime has nothing to worry about"
 News.206.f:0 "Alarming developments"
 News.207.t:0 "State [USA.GetNameDef] condemns Comintern"
 News.207.d_fascism:0 "In response to the increasingly aggressive rhetoric of the State [SOV.GetNameDef], [USA.GetLeader] is speaking out against Communism, calling it "the greatest danger that ever threatened the world. GetNameDef] has decided not only to conduct a series of defensive measures against the nascent socialist movement in the Americas, but also intends to strike communism at its very heart. \n\n[USA.GetAdjective] the war machine is capable of completely destroying communism, perhaps for the first time in its existence."
 News.207.d_not_fascism:0 "\n[USA.GetLeader] gives a speech in which he calls communism "the greatest danger that ever threatened the world."\nThe [USA.GetNameDef] state intends not only to conduct a series of defensive measures against the nascent socialist movement in the Americas, but also to use [USA. GetAdjective] army to eradicate any source of communism.{n\nThe tension is mounting, and one spark is enough for [SOV.GetNameDef] and [USA.GetNameDef] to ignite the fire of a full-scale war."
 News.207.a:0 "Humanity will be freed from this contagion!"
 News.207.b:0 "They will break against the bastions of communism."
 News.207.c:0 "We will bring them to their knees."
 News.207.e:0 "Whatever the conflict, its consequences will be terrible."
 News.207.f:0 "The state [USA.GetNameDef] must do everything to protect itself."
 News.208.t:0 "The Japanese army adopts the Nanshin-ron doctrine ("An onslaught to the south")."
 News.208.d:0 "\nThe Japanese armed forces have long recognized the fact that [JAP.GetName] does not possess sufficient natural resources to fight a sustained war. By now, with rising tensions and new conflicts involving world powers, the threat of losing imports has become increasingly real.nThe strategic plan to seize the colonies of the Western powers in Southeast Asia and the Pacific should help avoid this. The rich regions will be a source of resources for the Japanese war machine and will allow military action to be conducted without significant interference while the Western powers and [USA.GetName] manage to keep their distance."
 News.208.a:0 "Can they really threaten us?"
 News.208.b:0 "As long as nothing threatens American possessions..."
 News.208.c:0 "They realized they should look elsewhere for prey."
 News.208.e:0 "War in Southeast Asia is very likely."
 News.209.t:0 "The Japanese army adopts the Hokushin-ron doctrine"
 News.209.d:0 "\nThe Japanese armed forces have long recognized the fact that [JAP.GetNameDef] does not possess sufficient natural resources to wage a sustained war. By now, due to rising tensions and new conflicts involving world powers, the threat of losing imports has become increasingly real.nThe strategic plan to strip [SOV.GetNameDef] of its Siberian mines and oil fields should help avoid this. In theory, a quick offensive would allow Japan to take control of key territories before a [SOV.GetAdjective] counterattack ensues. By then, the Japanese army would have all the resources it needs to fight the war until [SOV.GetAdjective] surrenders."
 News.209.a:0 "It would be foolish to threaten our possessions."
 News.209.b:0 "We talked Japan out of an offensive in the Pacific."
 News.209.c:0 "They don't realize what kind of force they might face."
 News.209.e:0 "War in Siberia is inevitable."
 News.210.t:0 "Japan shifts Chinese government"
 News.210.d:0 "After observing decades of political instability in China, accompanied by external and internal military conflicts, the Japanese government has announced that it views China as a threat to stability in its sphere of interest. \nIn this regard and under fear of military intervention, a new government loyal to Japan and subordinate to the Japanese emperor has taken over the country. Not only does it enjoy the patronage of the Japanese army, but it also has permission to regain control of the territories controlled by the Chinese military cliques.nnPolitical conflict was inevitable, but a direct clash between the two powers was avoided.
 News.210.a:0 "No one questions Japan's sphere of interest."
 News.210.b:0 "We should keep an eye on our southeastern borders."
 News.210.c:0 "Perhaps it's time to protect our colonies from Japanese ambitions."
 News.210.e:0 "China and Japan seem to have made some sort of peace agreement."
 News.211.t:0 "Japan claims hegemony in East Asia"
 News.211.d:0 "Given the lack of threats to military superiority in East Asia, [JAP.GetLeader] declares that [JAP.GetNameDef] considers the entire region its sphere of interest. Without accurate information about their military capabilities, it is difficult to judge exactly what counts as legitimate lands of the newly formed alliance [JAP.GetFactionName]."
 News.211.a:0 "[JAP.GetFactionName] gains might."
 News.211.b:0 "An interesting turn of events."
 News.211.c:0 "They won't dare threaten our holdings in Asia"
 News.211.e:0 "An unpleasant turn of events in the Pacific."
 News.211.f:0 "We seem to have a conflict of interest."
 News.211.g:0 "Worth keeping an eye on."
 News.212.t:0 "Japanese diplomats in Berlin."
 News.212.d_not_axis:0 "A new partnership is emerging between Tokyo and Berlin. Negotiations have begun to sign a pact between the two countries that share strategic interests and common values. Although the outcome of these talks is still unclear, the prospect of a friendship between the two hemispheres' strongest powers inspires serious apprehension in their enemies."
 News.212.d_axis:0 "A new partnership is emerging between Tokyo and Berlin. Negotiations have begun on a pact between the two countries that share strategic interests and common values. Although the outcome of these talks is not yet clear, the prospect of a friendship between the two hemispheres' strongest powers is cause for joy to their allies and inspires serious apprehension to their enemies."
 News.212.a:0 "It will make us stronger."
 News.212.b:0 "Our enemies must not make friends."
 News.212.c:0 "They better not succeed."
 News.213.t:0 "State [USA.GetNameDef] opposes fascism"
 News.213.d_peace:0 "\nState [USA.GetNameDef], Land of Liberty, considers itself the natural enemy of world fascism in all its manifestations. The aggression of the German regime makes it the greatest enemy of a world built on liberal principles, which [USA.GetNameDef] State also follows.{nIn this regard, with the support of [USA.GetAdjective] Congress, [USA.GetLeader] warns [GER.GetNameDef] State: unless it changes its political course, appropriate action will be taken.{n}Although no further explanation was given, the two countries are threatened with war."
 News.213.d_war:0 "\nThe state [USA.GetNameDef], Land of Liberty, considers itself the natural enemy of world fascism in all its manifestations. The aggression of the German regime makes it the greatest enemy of a world built on liberal principles, which [USA.GetNameDef] State also follows.{nIn this regard, with the support of [USA.GetAdjective] Congress, [USA.GetLeader] warns State [GER. GetNameDef]: if they do not capitulate and change their political course, the state [USA.GetNameDef] will unleash its full industrial and military might on them. \n "We will not allow [GER.GetNameDef] to reverse historical progress!"
 News.213.a:0 "[GER.GetName] will last for thousands of years!"
 News.213.b:0 "They will have to back up their words with steel."
 News.213.c:0 "[GER.GetName] will fall!"
 News.213.e:0 "There will be no peaceful solution."
 News.214.t:0 "Poland seeks cooperation in the Baltic"
 News.214.d_not_baltic:0 ""For us there is no solution that would not entail even greater oppression of the Polish people. "As [POL.GetName] becomes estranged from the international community, Polish politicians are increasingly promoting the idea of a power "between seas. "Hoping for an alliance stretching from the Baltic to the Black Sea, they have declared their priority to strengthen their position against threatening influence from both the east and the west. In this regard, [POL.GetName] is trying to create closer relations with its neighbors in the Baltic."
 News.214.d_baltic:0 "[POL.GetName] is gradually distancing itself from the international community, knowing full well that it cannot count on the help of the "great powers" playing their political games. As an alternative, [POL.GetLeader] proposes an alliance project to strengthen the Baltic region, hoping that it will help prevent aggression from the east or from the west.nIn view of the deteriorating situation in Europe, it is in our interest to conclude such an alliance."
 News.214.a:0 "A new force in Eastern Europe."
 News.214.b:0 "They're coming into our sphere of influence!"
 News.214.c:0 "An obvious attempt to intimidate [GER.GetName]."
 News.214.e:0 "[POL.GetFactionName] may be the safest solution for us."
 News.215.t:0 "[GER.GetName] formalizes the anti-Soviet pact."
 News.215.d_not_soviet:0 "The state [GER.GetNameDef] has always opposed communism in all its manifestations and has tried to force other countries to do the same by diplomatic means. \n\now [GER.GetName] is giving "countries directly threatened by communism" a chance to form a pact against the state [SOV.GetName]. In the event that [SOV.GetName] attacks one of the pact signatory countries, the others will have to go to war."
 News.215.d_soviet:0 "[GER.GetLeader] has been an ardent opponent of communism since the beginning of his political career, and there is no doubt that [GER.GetNameDef] considers himself an enemy of the state [SOV.GetNameDef]. \n{non}This position was made known worldwide when the "anti-Soviet agreement" that [GER.GetNameDef] and several other powers had earlier made became an official pact. If one of the parties to the pact went to war with us, all the other countries would have to join it."
 News.215.a:0 "This is the only way to fight the Communist threat."
 News.215.b:0 "Fighting will only bring the workers' revolution closer."
 News.215.c:0 "Let them exhaust each other in this war."
 News.216.t:0 "[TUR.GetName] rejects [GER.GetAdjective] ultimatum."
 News.216.d:0 "Yesterday, [GER.GetAdjective] diplomats handed the [TUR.GetName] state government an ultimatum that requires [TUR.GetLeader] to hand over powers to a pro-German government. Using the support of the Majlis, [TUR.GetLeader] declares that [TUR.GetAdjective] people will never become a pawn in the war games of a foreign dictator. \n\nIn now the country is preparing for war."
 News.216.a:0 "The state [GER.GetName] will be humiliated."
 News.216.b:0 "We will support the state of [TUR.GetName]."
 News.216.c:0 "Stupid resistance."
 News.216.e:0 "Turkey's war seems unavoidable."
 News.217.t:0 "[GER.GetNameDef] forces state [TUR.GetNameDef] to join alliance [ENG.GetFactionName]"
 News.217.d:0 "\n\nIn submitting an ultimatum to the [TUR.GetAdjective] government, the state [GER.GetNameDef] has made a new enemy. Instead of complying with [GER.GetAdjective] diplomats' demands, the [TUR.GetNameDef] state has entered into a defensive alliance with the [ENG.GetNameDef] state. \n\nThe [ENG.GetNameDef] state and its allies are ready to defend the [TUR.GetNameDef] state in case [GER.GetNameDef] tries to carry out its threats."
 News.217.a:0 "We must unite against the state of [GER.GetNameDef]."
 News.217.b:0 "[GER.GetNameDef] is making new enemies."
 News.217.c:0 "Since they refuse peaceful cooperation..."
 News.217.e:0 "[GER.GetNameDef] and [TUR.GetNameDef] are playing with fire."
 News.218.t:0 "Yes! We have no bananas."
 News.218.d:0 "Although the strict food program does not apply to fresh fruit, the shadow of war looming over us imposes its limitations on imports. Previously widely available goods from tropical countries are now an unaffordable luxury, including lemons and bananas. \Unfortunately, we're also experiencing a shortage of beans, onions, cabbage and spring onions, as well as fruit of all kinds, but you can't break British character!
 News.218.a:0 "I just wanted a banana."
 News.219.t:0 "[SOV.GetNameDef] conducts purges in the ranks of officers."
 News.219.d:0 "\n[SOV.GetNameDef] has been in limbo for a long time. Details have not been disclosed, but it is known that there have been several plots at the highest level, and a number of generals and ministers have stopped appearing in public.{nIt is natural to assume that some large-scale coup was brewing within the Communist Party, but there has been no official statement on the subject. In addition, the diplomatic reports available to us show that the evidence presented at the trial was highly questionable.Whatever happened, the [SOV.GetAdjective] command structure has undergone irreversible changes."
 News.219.a:0 "[SOV.GetLeader] provides state stability [SOV.GetNameDef]."
 News.219.b:0 "Evidence that corruption is inseparable from communism."
 News.219.c:0 "[SOV.GetAdjective] command suffered serious losses."
 News.220.t:0 "[SOV.GetNameDef] state officers uprising!"
 News.220.d:0 "Part of the higher Soviet command has revolted. Their target is the current leader of the country, [SOV.GetLeader]!\nIt is unclear what exactly caused it, but from the outside the uprising does not appear to be a well-planned attempt to seize power. \n\nnpossible that the real state of affairs in the [SOV.GetName] state is different from what the rest of the world is told there."
 News.220.a:0 "The people will always prevail."
 News.220.b:0 "Long live [Root.GetNameDef]!"
 News.220.c:0 "They're falling apart from the inside out!"
 News.220.e:0 "Socialism is untenable."
 News.220.f:0 "An unexpected turn of events."
 News.221.t:0 "Trotsky returns to the state [SOV.GetNameDef]"
 News.221.d:0 "The state [SOV.GetNameDef] entered a period of instability when Stalin was ousted from power by a faction of supporters of his longtime political rival. Thanks to their efforts, [SOV.GetLeader] is back! Where the former dictator is now and how the transfer of power took place is still unknown.nBut all indications are that the transition was by no means peaceful, as Stalin supporters rebelled against Trotsky's new regime."
 News.221.a:0 "The Fourth International is back in action."
 News.221.b:0 "A new world leader steps up."
 News.221.c:0 "But Trotsky is right there... Oh."
 News.222.t:0 "[ENG.GetAdjective] Parliament discusses intervention in Scandinavia."
 News.222.d:0 "\nBecause of the strategic importance of the Scandinavian region for [ENG.GetAdjective] defense frontiers, and the potential risk of increased influence of hostile countries there, [ENG.GetAdjective] parliament is discussing the possibility of military intervention. \Although the political implications of such a decision are considerable, several convincing arguments were made before the decision was made to continue the discussion behind closed doors.
 News.222.a:0 "We will do what we must. For king and country."
 News.222.b:0 "Will they threaten and [Root.GetAdjective] independence?"
 News.222.c:0 "[ENG.GetNameDef] faces a hard choice."
 News.222.e:0 "Such an action would destroy the entire balance of power in Europe."
 News.222.f:0 "Will they really decide to intervene?"
 News.223.t:0 "[ENG.GetAdjective] Parliament discusses intervention in Benelux."
 News.223.d:0 "\nLearned by the experience of the Great War, [ENG.GetAdjective] the government has not underestimated the strategic importance of the Benelux, nor the potential risk of increased influence in it by hostile countries. [Although the political implications of such a decision are considerable, several convincing arguments were made before the decision was made to continue behind closed doors. Such drastic measures would radically change the political landscape of Western Europe.
 News.223.a:0 "We will do what we have to do. For king and country."
 News.223.b:0 "Will they threaten and [Root.GetAdjective] independence?"
 News.223.c:0 "[ENG.GetNameDef] faces a hard choice."
 News.223.e:0 "Such an action would destroy the entire balance of power in Europe."
 News.223.f:0 "Will they really decide to intervene?"
 News.224.t:0 "[ENG.GetNameDef] puts pressure on state [Spain.GetNameDef]"
 News.224.d:0 "\n\nIn view of Britain's traditionally strong influence in the Mediterranean, of which Gibraltar is the basis, it should come as no surprise to anyone that the [ENG.GetAdjective] government has decided to put political pressure on the fascist state regime [Spain.GetNameDef]. \n\n For a country still recovering from civil war, [ENG.GetAdjective] aid is far more important than any political principles."
 News.224.a:0 "We will accept their diplomatic mission."
 News.224.b:0 "What do these [ENG.GetAdjective] fools think they are?"
 News.224.c:0 "[ENG.GetAdjective] state uses its influence."
 News.225.t:0 "[ENG.GetNameDef] the state uses its influence [TUR.GetNameDef]"
 News.225.d:0 "The Mediterranean has long been a strategically important region for the imperial ambitions of the [ENG.GetNameDef] state. Now [ENG.GetAdjective] the government is seeking additional support from the countries of the region. To this end, it has appointed a "special consul to the [TUR.GetAdjective] state."\n\nIn spite of centuries of irreconcilable struggle for maritime dominance in the Mediterranean, the two states have managed to build strong business relations."
 News.225.a:0 "Their diplomatic mission could prove useful to us."
 News.225.b:0 "What do these [ENG.GetAdjective] fools think they are?"
 News.225.c:0 "[ENG.GetAdjective] state uses its influence."
 News.226.t:0 "[ENG.GetNameDef] the state uses its influence [GRE.GetNameDef]"
 News.226.d:0 "The Mediterranean has long been a strategically important region for the imperial ambitions of the [ENG.GetNameDef] state. Now [ENG.GetAdjective] the government is seeking additional support from the countries of the region. To this end it has appointed "a special consul to the [GRE.GetAdjective] State."\n\nIn over a century since Lord Byron's involvement in the Greek War of Independence, it remains unclear whether [ENG.GetNameDef] will achieve its goals."
 News.226.a:0 "Their diplomatic mission may prove useful to us."
 News.226.b:0 "What do these [ENG.GetAdjective] fools think they are?"
 News.226.c:0 "[ENG.GetAdjective] state uses its influence."
 News.227.t:0 "A grim and wild journey."
 News.227.d:0 ""We were ten miles from Berlin when the effects made themselves felt. They were supposed to improve our combat performance. Ridiculous. Only my suspicions about our officer and his plans to get rid of me increased. How can it help when I can't tell the rumble of the tracks of a German tank from the wild banging in my head?
 News.227.a:0 "We're in bat country."
 News.228.t:0 "State [ENG.GetNameDef] announced the Balkan Diplomatic Initiative."
 News.228.d:0 "\n[ENG.GetNameDef] is not the only state that sees a growing threat in Central Europe. \nIn this regard, a number of states -- those whose independence is determined by the now contested Treaty of Versailles, or those whose territories are claimed by fascist governments -- are forced to adopt pro[ENG.GetAdjective] policies. \n[ENG.GetNameDef] will respond by doubling its diplomatic efforts in the region."
 News.228.a:0 "Let's hope they protect us from the coming fascist wave."
 News.228.b:0 "Let them stay out of their pathetic 'sphere of influence'!"
 News.228.c:0 "We need to maintain stability in Europe!"
 News.228.e:0 "[ENG.GetNameDef] is preparing its strategy."
 News.229.t:0 "[GRE.GetNameDef] resists [GER.GetAdjective] pressure"
 News.229.d:0 "Strongly reduced in size after territorial concessions to state [GER.GetNameDef], [GRE.GetNameDef] draws the line. [GRE.GetLeader] makes it clear that [GRE.GetNameDef] will no longer agree to any agreements or comply with any [GER.GetAdjective] demands. \n\nIn response to the new ultimatum the [GER.GetNameDef] state has issued, to which [GRE.GetNameDef] has retreated by approving changes approved by the [GER.GetAdjective] party."
 News.229.a:0 "[GER.GetAdjective] proposals must be rejected!"
 News.229.b:0 "Let them save themselves while they can."
 News.229.c:0 "Looks like it's going to end in war."
 News.230.t:0 "Riots in the Americas."
 News.230.d:0 "In both Central and South America, revolutionaries have taken up arms and risen up in the name of "[USA.GetRulingIdeologyNoun]."\n\nThey are perfectly armed and organized, and if they followed any other ideology, their patrons would not be hard to identify. However, whoever supported them has taken every measure to remain anonymous. \nHowever, of course, there is only one great power that could have promoted an ideology [USA.GetRulingIdeologyNoun] in the Americas..."
 News.230.a:0 "They will turn our country into a miserable ruin!"
 News.230.b:0 "Really? That's not us."
 News.230.c:0 "All nations must rise up to fight for freedom!"
 News.230.e:0 "American-backed rebels? It's a once-in-a-lifetime thing!"
 News.231.t:0 "[JAP.GetAdjective] reinforcement along [CHI.GetAdjective] border"
 News.231.d:0 "[JAP.GetName] continues to pressure the [CHI.GetAdjective] border after the Marco Polo Bridge incident.In light of aggressive [JAP.GetAdjective] rhetoric, chanting about "the cruel punishment that will befall [CHI. The diplomatic situation has reached a boiling point, but [JAP.GetNameDef] has no intention of stopping.
 News.231.a:0 "Vile imperialist invaders!"
 News.231.b:0 "The conflict in China is very troubling."
 News.232.t:0 "[GER.GetNameDef] seeks Scandinavian support."
 News.232.d:0 "[GER.GetLeader] announces the start of a diplomatic program to strengthen relations between the state [GER.GetNameDef] and the Nordic countries.{nThe first step is the opening of a diplomatic mission to the state [DEN. GetNameDef] state, which will prevent a conflict between the two countries. \n[DEN.GetAdjective] the government has generously accepted the proposal made by [GER.GetLeader]. \n[DEN.GetAdjective] diplomats declined to comment."
 News.232.a:0 "Making friends is better than making enemies."
 News.232.b:0 "Do they really think they'll find allies on this front?"
 News.232.c:0 "We have to keep monitoring the situation."
 News.233.t:0 "[GER.GetAdjective] interests in Scandinavia."
 News.233.d_war:0 "[GER.GetNameDef] has obvious political interests in Scandinavia, seeing it both as a base for military operations and as an important supplier of natural resources. A possible escalation of conflict in the region would be a real threat to trade flows through the Baltic and North Seas. \nIn view of the constant threats to the states [DEN.GetNameDef] and [NOR.GetNameDef], an increase in [GER.GetAdjective] military activity in the region looks likely."
 News.233.d_no_war:0 "[GER.GetAdjective] rhetoric toward the northern states has become noticeably harsher in recent weeks. Their message is simple: [DEN.GetNameDef] and [NOR.GetNameDef] must not stop exporting to Germany under any circumstances, regardless of any difficulties. \n\nIn fact, while there is no obvious reason for such demands yet, since supplies from these countries already run smoothly, our diplomats fear that this is only a prelude to major [GER.GetAdjective] action in the region."
 News.233.a:0 "This does not bode well."
 News.233.b:0 "We need to consider our options."
 News.233.c:0 "We'll see how the situation develops going forward."
 News.234.t:0 "[GER.GetAdjective] pressure on Benelux countries."
 News.234.d:0 "In an effort to bring the turning point in the war with France closer, Germany is exerting more influence than ever on the Benelux countries, which, with [FRA.GetAdjective] and [ENG.GetAdjective] support, have refused to comply with German demands. \n\nUnWe have reason to believe that if the [GER.GetNameDef] state cannot achieve what it wants diplomatically, it will take it by force."
 News.234.a:0 "Not again!"
 News.234.b:0 "State [GER.GetNameDef] must stick to the framework!"
 News.234.c:0 "This will be an aggressive invasion."
 News.235.t:0 "Chaplin captured in California"
 News.235.d:0 "[GER.GetLeader] can rejoice: the one and only Charlie Chaplin, the German leader's favorite movie star, was discovered in California today. [GER.GetAdjective] Patrol, who immediately recognized the actor by his famous mustache, apprehended him as he tried to hide in the countryside. After playing the final monologue from "The Great Dictator", the venerable actor was "persuaded" to put on a show for the [GER.GetAdjective] troops in the region. \n\Now he heads to Berlin, where [GER.GetLeader] will finally meet his hero. Even though political differences may overshadow the meeting, [GER.GetLeader] is looking forward to this moment like a little child."
 News.235.a:0 "He will be accepted as an American hero!"
 News.236.t:0 "Yalta Conference."
 News.236.d:0 "Realizing that [GER.GetNameDef] is likely to lose the war, [yalta_origin.GetNameDef] and [yalta_partner.GetNameDef] want to ensure long-term stability in Europe. [yalta_origin.GetLeader], [yalta_partner.GetLeader] and other heads of states involved in the war met to discuss the fate of the state [GER.GetNameDef]. \nThe multiday talks completely redrew the map of Europe. East and west in the new European order are separated by a wound that will soon appear in the middle of the state [GER.GetNameDef]. \n\nUnclear whether this will help keep the peace for long."
 News.236.a:0 "Don't say goop till you've jumped over."
 News.236.b:0 "Our demands are absolutely fair."
 News.236.c:0 "Let's put an end to this war."
 News.236.e:0 "This may be the end of the state [GER.GetNameDef]."
 News.237.t:0 "Anschluss Austria."
 News.237.d:0 "After a coup successfully carried out by local Nazis in [From.Root.GetNameDef], German troops crossed the Austrian border and took over the country. \There was no resistance at all. Enthusiastic crowds greeted the German soldiers in the streets, who hastily arrived to assist in the [From.Root.GetAdjective] civil war. Announcing the Anschluss of Austria, [GER.GetLeader] stresses:\n\n "The suffering of the common people will soon come to an end! The oldest German eastern province will henceforth be the new bastion of the Third Reich!"
 News.237.a:0 "If they so desire..."
 News.237.b:0 "Welcome to the Reich!"
 News.237.c:0 "We must strengthen our northern borders!"
 News.237.e:0 "This is a violation of the Treaty of Versailles!"
 News.238.t:0 "[AST.GetNameDef] takes over the leadership of the colonies."
 News.238.d:0 "In order to deter increasing aggression against the [ENG.GetAdjective] colonies in Southeast Asia, Singapore and Borneo have been placed under the control of [AST.GetNameDef]. Called the first and most reliable line of defense of the Commonwealth in the Pacific, the State [AST.GetNameDef] assumed full responsibility for military and administrative preparations in case of war in the region. \n\nThe [AST.GetNameDef] is expected to resist the imperial ambitions of the State [JAP.GetNameDef] and therefore will defend itself against invasion without relying entirely on the former metropolis for assistance."
 News.238.a:0 "A curious strategy."
 News.238.b:0 "Hopefully, [AST.GetNameDef] knows what it's doing."
 News.238.c:0 "We finally have a chance to defend the continent."
 News.238.e:0 "Do they really think this will do any good?"
 News.239.t:0 "[AST.GetNameDef] joins alliance [SOV.GetFactionName]"
 News.239.d:0 "[AST.GetLeader] and [SOV.GetLeader] have signed an agreement whereby [AST.GetNameDef] becomes a core member of the [SOV.GetFactionName] alliance. \n[AST.GetNameDef]. GetNameDef] is considered one of the best examples of a nation-state, unlike the colonial metropolises of Europe. \nIn view of recent developments in [AST.GetAdjective] politics, some believe that this merger of equals was inevitable. Nevertheless, it has caused concern among the very "colonial metropolises of Europe," as well as all those who are trying to stop the rapid growth of Communist influence and their World Revolution."
 News.239.a:0 "This is very disturbing News."
 News.239.b:0 "We are happy to welcome our fellow socialists!"
 News.239.c:0 "We are on the front lines of the struggle for justice and equality!"
 News.239.e:0 "A new mob of rats has jumped on the ship we're about to sink."
 News.240.t:0 "The Jayapura Accord."
 News.240.d:0 "[AST.GetAdjective] and [HOL.GetAdjective] governments announced today a "Cooperation and Joint Defense Agreement," under which [HOL.GetAdjective] colonial possessions in Southeast Asia will come under the protection of [AST.GetAdjective] armed forces. The agreement was signed by the Dutch governor of Indonesia and [AST.GetLeader], announcing that it would provide full leadership of the colonies due to "tensions in distant Europe."\n\n[HOL.GetAdjective] government has not commented on the agreement in any way."
 News.240.a:0 "What an unexpected turn."
 News.240.b:0 "You have to spin to survive."
 News.240.c:0 "[AST.GetNameDef] guards the entire Pacific region."
 News.241.t:0 "[NZL.GetNameDef] is under increasing [AST.GetAdjective] influence."
 News.241.d:0 "Shortly after the emergence of the socialist state in Australia, [AST.GetAdjective] the government undertook to increase its influence in the region. Citing appeals for help from oppressed farmers and workers in the [NZL.GetNameDef] state, [AST.GetNameDef] actively pressures [NZL.GetAdjective] authorities to join the South Pacific "People's Union."\n\nIn the midst of being surrounded and with no hope that [ENG.GetFactionName] will provide timely support, [NZL.GetNameDef] surrenders under pressure. [AST.GetLeader] proclaims "the equality of all states, like the equality of all citizens," but everyone is well aware of who is in charge in this alliance."
 News.241.a:0 "Change awaits the Pacific."
 News.241.b:0 "We had no choice, so... long live the revolution!"
 News.241.c:0 "Say, 'Long live the revolution!"
 News.242.t:0 "[AST.GetNameDef] gains power over the colonies in Southeast Asia."
 News.242.d:0 "\n[ENG.GetNameDef] has long had difficulty defending its frontiers in Southeast Asia. The authorities hope that now their problems are over: [AST.GetNameDef] will become a counterweight to enemy aggression in the region by assuming responsibility for the defense of Singapore and Borneo. \nThe transfer of authority will also affect the civilian administration of the colonies for some time, so [AST.GetNameDef] will be able to use any measures to protect its continent from invasion. It is not yet clear what political implications this move will have on [ENG.GetNameDef], [AST.GetNameDef], and [MAL.GetNameDef] in the future."
 News.242.a:0 "This changes the balance of power in Southeast Asia."
 News.242.b:0 "Hopefully, [AST.GetNameDef] won't screw anything up."
 News.242.c:0 "Great! Everything is going according to plan."
 News.243.t:0 "[AST.GetNameDef] and [JAP.GetNameDef] form an alliance."
 News.243.d:0 "After the recent victories that [AST.GetNameDef] and [JAP.GetNameDef] have won in East Asia and the Pacific, many observers were convinced that a clash between the two rising empires was just a matter of time. Instead, however, the countries concluded a treaty of cooperation, immediately dubbed the Pacific Barrier.\No one of the countries has published the text of the treaty, and many of its clauses remain a mystery. The only thing that is clear is that both sides have promised to provide military assistance to each other in order to "deter greedy outsiders from entering our regions."{nIn the meantime, it's hard to say how [JAP.GetNameDef] and [AST.GetNameDef] see the world order, but there is no doubt that the [AST.GetFactionName] alliance is now playing first fiddle in the Pacific Ocean."
 News.243.a:0 "This is strange News, to say the least."
 News.243.b:0 "[Root.GetNameDef] welcomes an alliance with anyone who isn't going to stand in our way."
 News.243.c:0 "This is a great alliance, at least for now."
 News.244.t:0 "[AST.GetNameDef] creates its sphere of influence."
 News.244.d:0 "The state's [AST.GetNameDef] announcement of its independent alliance comes as no surprise to most observers. [AST.GetLeader] plans that [AST.GetNameDef] with the help of allies will be able to guarantee stability in Southeast Asia and outside the region and, if necessary, stop aggression against [AST.GetAdjective] and other territories. \n\nIn the background of recent weakening ties with the Commonwealth, this step looks very logical: [AST.GetNameDef] seeks to be the sole master of its destiny."
 News.244.a:0 "They are rushing for dominance."
 News.244.b:0 "We will not tolerate Europeans in our vegetable garden!"
 News.245.t:0 "[USA.GetNameDef] are joining the [AST.GetAdjective] defense initiative."
 News.245.d:0 "\nThe growing strategic importance of the Pacific region has led [AST.GetNameDef] and [USA.GetNameDef] to a Pacific cooperation agreement. Its primary purpose is to maintain political stability in the region and, by extension, the security of Pacific cargo shipments. But it also spells out defense commitments that allow both countries to operate far beyond the territories they claim. \n\Now that the vast region is under Australian-American 'protection,' these commitments will no doubt come in handy very soon."
 News.245.a:0 "A stunning move..."
 News.245.b:0 "This will make us the center of power in the Pacific."
 News.245.c:0 "Together we will be the guarantors of hemispheric stability."
 News.246.t:0 "[USA.GetNameDef] and [CAN.GetNameDef] officially join the alliance."
 News.246.d:0 "[USA.GetNameDef] and [CAN.GetNameDef], which established the Joint Defense Soviet some time ago, have reached a new level of political partnership. The project, called "[CAN.GetFactionName]" is designed to defend North American interests in the international arena, especially on defense and military measures. \n\n[CAN.GetNameDef] is still trying to get away from its colonial past, and [USA.GetAdjective] politicians are wrangling between isolation and intervention strategies, so the new alliance may help both countries find the right foreign policy course."
 News.246.a:0 "What is the scope of their ambitions: both America or even broader?"
 News.246.b:0 "Continental neighbors are brothers in arms!"
 News.246.c:0 "Nothing threatens us at home now."
 News.247.t:0 "[CAN.GetNameDef] joins the [GER.GetAdjective] alliance!"
 News.247.d:0 "[CAN.GetNameDef] state became a member of the [GER.GetFactionName] alliance after brief negotiations. The [CAN.GetAdjective] authorities announced that they would "honorably defend [GER.GetAdjective] people just as [GER.GetNameDef] defends [CAN.GetAdjective]."\n\n{It's unclear what motivates [CAN.GetNameDef] to join this alliance, but we should clearly expect military action against [GER.GetNameDef] state enemies to begin soon. It is quite possible that this alliance will be a turning point in the war."
 News.247.a:0 "This is shocking News!"
 News.247.b:0 "We will help our allies in Europe!"
 News.247.c:0 "Our sister nations will fight together!"
 News.247.e:0 "Here it is, the true face of [CAN.GetAdjective] loyalty!"
 News.248.t:0 "[ENG.GetNameDef] gives up northeastern territories."
 News.248.d:0 "[CAN.GetAdjective] follows increased diplomatic pressure from the state [CAN.GetNameDef] [ENG.GetNameDef] surrenders the territories of Labrador and Newfoundland to [CAN.GetAdjective] authorities. [CAN.GetAdjective] politicians have long wanted to "unite all native [CAN.GetAdjective] lands," and now they are one step closer to their cherished dream.Of course, the big question is what exactly should be considered "native [CAN.GetAdjective]" territory. Not only [ENG.GetNameDef], but all of North America will now sleep uneasily at night."
 News.248.a:0 "[ENG.GetNameDef] is losing the last land in North America..."
 News.248.b:0 "That's exactly how it should be."
 News.248.c:0 "Pfft, take away these worthless rocks!"
 News.249.t:0 "[CAN.GetNameDef] and [MEX.GetNameDef] merge!"
 News.249.d:0 "[USA.GetAdjective] politicians heard the disturbing News this morning that [CAN.GetNameDef] and [MEX.GetNameDef] have formed a new defensive alliance whose mission will be "to counter and deter immediate threats to our nations sovereignty." This thinly veiled threat does not conceal the intent to thwart military action that [USA.GetNameDef] is undertaking in the Americas and possibly beyond. \n\nPolitical observers compare this situation to Europe before the Great War; both sides have something to lose, and there is no way to ease tensions. What matters here is not so much who poses a greater threat to the enemy, but who will be the first to strike a preemptive strike."
 News.249.a:0 "We've seen this kind of thing before. It's not going to end well."
 News.249.b:0 "The army of the north will be ready."
 News.249.c:0 "The army of the south will be ready."
 News.249.e:0 "We must retaliate as soon as possible."
 News.250.t:0 "Civil War in the [MEX.GetNameDef] state!"
 News.250.d:0 "The tense situation in [MEX.GetAdjective] politics, which has persisted for several years, has escalated into armed conflict! Synarchist supporters have taken up arms, and clashes have erupted in the streets of several [MEX.GetAdjective] cities! Many thought that the local authorities could quickly quell any uprising, but rumor has it that the nationalists are receiving support from the outside. Neighboring states are watching events with bated breath. Only time will tell what happens to Mexico next."
 News.250.a:0 "This dangerous conflict could destroy Mexico."
 News.250.b:0 "We must see to it that the Nationalists seize power."
 News.250.c:0 "It will cost our country dearly, but that's the price."
 News.251.t:0 "[CAN.GetNameDef] demands immediate repatriation."
 News.251.d:0 "\n\nIn the wake of a breakdown in negotiations with Westminster and an unprecedented 63-hour debate, the Canadian Parliament repealed the British North America Act and ruled that Parliament and the rulers of Great Britain have no power to change the Canadian constitution. \nThis move is not hostile to Britain, but indicates a rejection of the policies the old empire pursued in the Commonwealth. \nIn this way any country wishing to consolidate its stability would do so, but it does nothing to ease the tense situation on the international stage."
 News.251.a:0 "Well, let them hold their own."
 News.251.b:0 "[ENG.GetNameDef] is getting weaker by the day."
 News.251.c:0 "Why is this happening now?"
 News.251.e:0 "The empire is bursting at the seams."
 News.251.f:0 "From sea to sea [CAN.GetNameDef] will gain freedom!"
 News.252.t:0 "[CAN.GetNameDef] joins the [GER.GetFactionName] alliance!"
 News.252.d:0 "[GER.GetNameDef] and [CAN.GetNameDef], who consider themselves obvious allies, have signed a mutual military assistance pact. [CAN.GetAdjective] Prime Minister [CAN.GetLeader] considers this alliance a natural convergence of [CAN.GetAdjective] and [GER.GetAdjective] interests. \nIn view of the active mobilization in Europe and how quickly [CAN.GetNameDef] has distanced itself from the Commonwealth in recent times, it is easy to imagine what interests were at stake in the negotiations. \nThe old powers of Europe and both Americas are watching with growing concern."
 News.252.a:0 "How the world is changing..."
 News.252.b:0 "We are the weight that balances the scales."
 News.252.c:0 "Now the scales will be in our favor!"
 News.252.e:0 "If it comes to war, we'll get another front."
 News.252.f:0 "Together we're even stronger!"
 News.253.t:0 "[AST.GetNameDef] wishes to distance itself from the Commonwealth."
 News.253.d:0 "{\nIn this morning's speech by the Prime Minister [AST.GetLeader], the Australian authorities are anxious to maintain the growth and stability of their Pacific power. That's why they no longer intend to do everything with the eyes of British Europe - Australians are tired of pulling their weight in other people's military conflicts. The idea was reinforced by a direct reference to the king's Speech from the Throne at the opening of the current parliamentary session: "We will not allow another Gallipoli." The cheers from the crowd heralded a new era in Australian politics. Where it will lead, one can only guess."
 News.253.a:0 "[AST.GetNameDef] is not such a loss for the [Root.GetFactionName] alliance."
 News.253.b:0 "We are watching an empire crumble..."
 News.253.c:0 "Why would they want more independence NOW?"
 News.253.e:0 "This will make a big difference in the Pacific."
 News.253.f:0 "We will make our own way!"
 News.254.t:0 "[AST.GetNameDef] and New Zealand 'united'"
 News.254.d:0 "Having become a fully independent nation, [AST.GetNameDef] is increasing its influence in the South Pacific. In particular, the [AST.GetAdjective] government demanded that all the former colonies of Oceania surrender their authority to it. \n\nUnwilling to comply with this condition, the [ENG.GetAdjective] and New Zealand authorities initially showed diplomatic resistance, but the Empire no longer had leverage in the region, for Australia had previously played that role. It was clear that [AST.GetNameDef] would soon issue an ultimatum, backed by a military threat. \new Zealand was now the easternmost province of the state [AST.GetNameDef]."
 News.254.a:0 "We must monitor the situation."
 News.254.b:0 "This is the way it should be."
 News.254.c:0 "This is treason!"
 News.260.t:0 "[SAF.GetNameDef] takes over the leadership of the African colonies."
 News.260.desc:0 "\nIn today's official ceremony, [SAF.GetLeader] signed an agreement by which his government will assume control of British possessions in Africa. The territories of Bechuanaland, Rhodesia and Kenya are henceforth subject to the Pretoria. \n\nIn a speech in the House of Commons, [ENG.GetLeader] rejects claims that this has weakened Britain's position on the continent, and instead assures that these "sensible changes will improve the management and defense of these regions."
 News.260.a:0 "Curious."
 News.260.b:0 "Quite reasonable."
 News.260.c:0 "Is this the beginning of the end of the British Empire in Africa?"
 News.261.t:0 "[ENG.GetNameDef] is reorganizing the British colonies."
 News.261.desc:0 "By a slim majority, the British Parliament has approved a radical reorganization of some British colonies in Africa. The new law creates two de facto colonial regimes: in Rhodesia and Kenya. The new states have been given some degree of freedom in their decision-making, but they are also responsible for defending their borders. \nIn fact, some conservatives who voted against the law are openly saying that this is the beginning of so-called "decolonization."\n[ENG.GetLeader] has not yet commented on this."
 News.261.a:0 "Curious."
 News.261.b:0 "What a silly rearrangement."
 News.261.c:0 "Yes, it's also a way to expand the Commonwealth."
 News.262.t:0 "The South African Civil War."
 News.262.desc:0 "Tensions, long overdue in the [SAF.GetName] state, have erupted into open civil war. Nationalists loyal to the ideas of fascism argue that the policies of a democratic Unionist government threaten the [SAF.GetAdjective] way of life. According to them, the Unionists, whose full support [ENG.GetName] enjoys, are stabbing the brave soldiers who fought in the Boer wars in the back. \n\nThe provisional Nationalist government, led by [SAF.GetLeader], has called on all true patriots to take up arms and restore freedom to South Africa. The Unionist government in Pretoria declared the Nationalists "rebels and the most vile traitors. Since the sides are evenly matched, the military conflict in South Africa could drag on for a long time."
 News.262.a:0 "Perhaps we should help."
 News.262.b:0 "This conflict is long overdue."
 News.262.c:0 "The main threat seems to be within our country..."
 News.263.t:0 "[SAF.GetNameDef] is the epicenter of anti-monarchy riots"
 News.263.desc:0 "A wave of anti-monarchy demonstrations swept across South Africa, many of them accompanied by outbreaks of violence. Thousands of protesters marched through the streets, storming police stations and other government buildings. They tore down, ripped up, and burned portraits of the King and even dissolved one of them in acid. \non-observers note that the police and military did not try to contain the rioters, but instead guarded bridges and factories. This begs the question: could the authorities have known in advance of the impending riots?"
 News.263.a:0 "Is a revolution brewing?"
 News.263.b:0 "No comment."
 News.263.c:0 "The main threat seems to be within our country..."
 News.264.t:0 "African Peoples Union."
 News.264.desc:0 "The founders of the alliance [SAF.GetFactionName] met today in Pretoria to announce the new alliance. European observers immediately noted the fact that the only representative of the legitimate government at this meeting was [SAF.GetNameDef], while [SAF.GetLeader] led a motley crowd of self-proclaimed governments-in-exile and other revolutionary factions. \n\nThe participants of the meeting promulgated a resolution in which they demanded that the European empires immediately hand over African lands to their rightful owners, condemned the policies of imperialism, and vowed to return freedom to the oppressed peoples of Africa at any cost."
 News.264.a:0 "Africans running their own country?! Unbelievable!"
 News.264.b:0 "This is the first step toward true freedom."
 News.264.c:0 "Let's see what's left of their idealism after the wars to come."
 News.264.d:0 "They're not real communists after all."
 News.265.t:0 "[SAF.GetAdjective] pressure on France."
 News.265.desc:0 "After the crushing defeat France suffered on its territory, many questioned the legitimacy of its colonial empire. The [SOV.GetNameDef] and [SAF.GetNameDef] authorities issued a joint statement declaring that France was no longer capable of maintaining order in Madagascar and demanded that the island be placed under [SAF.GetNameDef] state control. \n\nThe French government has held discussions on the issue. Defense experts believe that the weakened French army will not be able to hold the island if it comes to war."
 News.265.a:0 "The sharks smell blood."
 News.265.b:0 "Let's see how prudent the French will be."
 News.265.c:0 "The French are finished."
 News.265.d:0 "Another bloodless victory for communism."
 News.270.t:0 "Birth of [NZL.GetAdjective] tanks."
 News.270.desc:0 "The new Bob Semple tank, created for the New Zealand Armed Forces, rumbled down the main street of the capital. It was a symbol of the ingenuity and fighting spirit [NZL.GetAdjective] of the nation. Equipped with six machine guns and sheets of almost certainly bulletproof iron, it would be a major obstacle in the way of any aggressor. \n\nSome so-called experts point out that the tank's mediocre performance and weak weapons are a reason to curtail its mass production, but according to the Prime Minister [NZL.GetLeader], timely national defense is so important today that you can neither demand nor get the perfect vehicle."
 News.270.a:0 "Now that's a real tank!"
 News.270.b:0 "What-what did they call this tin can?"
 News.271.t:0 ""Big Bob" goes on stage."
 News.271.desc:0 "Inspired by the incredible success of the Bob Semple tank, the high command demanded that an improved version be produced. At almost 5 meters high and weighing at least 120 tons, the new fighting vehicle is awe-inspiring in every sense of the word. Its armor, a twin 17-pounder anti-tank gun, would quickly take out any enemy, and its heavy armor, which has passed the tests of bullet resistance, would allow you to ride safely into the thick of combat. \nOne observer at the first demonstration called the vehicle "the most impressive tank ever built," while another said it had no equal. \The mass production should start within a month.
 News.271.a:0 "The world shudders at the sight of our tanks!"
 News.271.b:0 "The world shudders... with laughter."
 News.272.t:0 "Famine begins in Bengal."
 News.272.desc:0 "Natural disasters, the powerlessness of the authorities, and the devastation caused by the war have left several parts of India in a state of famine. \nonWhen a cyclone devastated several areas and destroyed almost the entire rice crop, the colonial administration was too slow (and, some say, suspiciously slow) to deal with the problem. Despite food surpluses elsewhere in India, food was not delivered for fear that the shipments might fall into enemy hands. \n\non-some major areas were destroyed, and there are now not even preliminary figures on the human losses and production losses."
 News.272.a:0 "What a nightmare."
 News.272.b:0 "Horrible."
 News.272.c:0 "There's nothing you can do about it."
 News.273.t:0 "A famine has ended in Bengal."
 News.273.desc:0 "After months of relative inactivity, the colonial authorities and the Indian army have finally taken up the cause. The food supply to the stricken areas has been established and the new rice harvest has exceeded expectations. \In the affected areas, food prices are still high, and the long-term effects of the famine cannot yet be assessed.
 News.273.a:0 "At least it's over."
 News.273.b:0 "Finally."
 News.280.t:0 "India becomes autonomous."
 News.280.desc:0 "After tense negotiations between the [GER.GetAdjective] ambassador and the [ENG.GetAdjective] foreign minister, the [ENG.GetNameDef] state government has announced that, effective immediately, [RAJ.GetNameDef] will determine its own policies. Centuries of British rule in this subcontinent came to a swift end. Officials have been sent home, and colonial administration has been handed over to the Indians. \n\nOne of the first actions of the new Indian government was to sign a wide-ranging cooperation agreement with the state [GER.GetNameDef]. Indian authorities are unwilling to comment on rumors that this is the price they had to pay for German support."
 News.280.a:0 "Great."
 News.280.b:0 "Is this really the end of the British Empire?"
 News.280.c:0 "A valuable ally."
 News.280.d:0 "This is not a great moment in our history."
 News.281.t:0 "India becomes an autonomy."
 News.281.desc:0 "Issuing a joint statement, a clearly shocked [ENG.GetAdjective] foreign minister and [SOV.GetAdjective] ambassador announced that India will gain full autonomy in all matters of state. It is not yet clear what role [SOV.GetNameDef] plays in this sudden reversal of [ENG.GetAdjective] political course, but it is clearly serious. \n\nOne of the first actions of the new Indian government was to announce closer cooperation with the state [SOV.GetNameDef], spurring rumors that it was the one that put pressure on the British."
 News.281.a:0 "Great."
 News.281.b:0 "Is this really the end of the British Empire?"
 News.281.c:0 "A valuable ally."
 News.281.d:0 "This is not the best moment in our history."
 News.282.t:0 "The Get Out of India Movement!"
 News.282.desc:0 "Calls for independence are growing louder in India. Now it has come to conflicts--the radical "Get out of India!" movement is demanding that the state [ENG.GetNameDef] leave the country as soon as possible. [ENG.GetAdjective] The authorities responded strongly and quickly, arresting several leaders of the movement in dawn raids across India. \nIn accordance with Special Branch reports, many supporters of the movement remain at large, and most government officials fear that the movement's most extremist figures may resort to violence."
 News.282.a:0 "The future is still in question."
 News.282.b:0 "Another failed attempt at freedom."
 News.283.t:0 "Indian National Congress wins provincial elections."
 News.283.desc:0"\nThe recent local elections overwhelmingly supported the Indian National Congress' program for a gradual transition to local self-government and dominion status in the future. \n\nIt seems Indians rejected the more radical methods advocated by Gandhi, who called for an early and complete severing of ties with Britain and the creation of autonomy."
 News.283.a:0 "They will lead us to freedom."
 News.283.b:0 "Will these votes make any difference?"
 News.284.t:0 "Swaraj movement wins provincial elections."
 News.284.desc:0"\Now British officials were shocked to learn the results of the recent local elections this morning. It is now clear that the vast majority of Indians have cast their votes for candidates representing the Swaraj movement. In different parts of India, there are already calls to turn this limited local power into full autonomy as soon as possible. \n\nKnow, as the [ENG.GetAdjective] authorities stressed, now is not the time to discuss such measures, and the question of further transfer of power to Indians is not even discussed."
 News.284.a:0 "Freedom is near."
 News.284.b:0 "The British will not tolerate this."
 News.285.t:0 "Pakistan gets its freedom."
 News.285.desc:0 "Under the two-nation theory, the Muslim minority got their sovereign state in Muslim-dominated areas. The country was named Pakstan: "P" for Punjab, "A" for Afghans from the border, "K" for Kashmir, "S" for Sindh, and "Tan" for Baluchistan. Later it was renamed Pakistan to simplify pronunciation. \n\nOn the other hand, relations between liberated India and Pakistan are strained to the limit, as both countries lay claim to border territories. Some observers warn of renewed hostilities in the subcontinent."
 News.285.a:0 "This may have been the only option."
 News.285.b:0 "Freedom!"
 News.285.c:0 "Let's see how long this peace lasts."
 News.286.t:0 "Australia cuts ties with Britain."
 News.286.desc:0 "\nAfter a fiercely debated vote, [AST.GetAdjective] Parliament, by a slim margin, voted to withdraw the country from the British Empire. The last vestiges of British law were declared null and void. By turning this decision into law, [AST.GetLeader] essentially ignores the long tradition of requiring the approval of the governor general for all legislative acts, and [AST.GetNameDef] is now a fully sovereign nation. \n\nParliament also voted to create a constitutional committee that will deliberate and recommend amendments to the constitution to remove all traces of British interference in [AST.GetAdjective] domestic affairs."
 News.286.a:0 "It is now nothing more than a formality."
 News.286.b:0 "Freedom!"
 News.286.c:0 "Australia withdraws from the British Commonwealth."
 News.287.t:0 "Germany Occupies Western Poland."
 News.287.desc:0 "German troops occupy Western Poland to protect the German ethnic minority from the chaos that followed the resignation of the Polish government. \n\nThe Soviets left these areas voluntarily, causing Poland to be split in two."
 News.287.a:0 "Very logical!"
 News.287.b:0 "In time, we'll get the rest..."
 News.287.c:0 "The fascists are advancing (for now)."
 News.288.t:0 "The United Chinese Front is formed."
 News.288.desc:0 "[CHI.GetLeader] and [PRC.GetLeader] issued a joint statement that they had settled their differences in the face of the Japanese threat. Both sides pledged to pursue a strict non-aggression policy toward each other until the end of the war with Japan, and vowed to do everything in their power to contain the aggressor's onslaught. A number of less powerful generals also pledged their support. The troops are now commanded by [CHI.GetLeader]. \n\n\n It is still unclear whether these old enemies, who once unleashed the civil war in China, will get along. Many experts believe it will only delay China's inevitable defeat."
 News.288.a:0 "This is a desperate alliance."
 News.288.b:0 "This changes nothing!"
 News.288.c:0 "An untenable alliance."
 ace_promoted.1.t:0 "Ace pilot gets promoted."
 ace_promoted.2.t:0 "Ace Returns"
 ace_promoted.1.d:0 "Few risk themselves as desperately as the brave pilots of the [Root.GetAdjective] Air Force. [From.GetName] [From.GetSurname], an experienced pilot with the call sign [From.GetCallsign], not only returns unscathed from flights over the region [From.GetMissionRegion], but also scores convincing victories in crucial air battles. \n\nIn a symbol of true [Root.GetAdjective] courage, [From.GetName] receives a well-earned promotion that the public is thrilled to see. Although war is more hell than glory for ordinary people, heroes are needed to follow their example."
 ace_promoted.1.d_major:0 "Few risk themselves as desperately as the brave pilots [Root.GetAdjective] of the Air Force. [From.GetName] [From.GetSurname], an experienced pilot with the call sign [From.GetCallsign], not only returns unscathed from flights over the region [From.GetMissionRegion], but pilots his aircraft [From.GetWing] with extraordinary skill. A recent flight over [From.GetMissionRegion] proved that [From.GetName] is a true ace whose participation in combat is invaluable. \n\n\nThe symbol of true [Root.GetAdjective] courage, [From.GetName] receives a well-deserved promotion, greeted with delight by the public. Although for ordinary people war is more hell than glory, heroes are needed to follow their example."
 ace_promoted.1.a:0 "Courage of the city takes."
 ace_died.1.t:0 "Pilot death [From.GetCallsign] over region [From.GetMissionRegion]"
 ace_died.1.d:0 "The state's most famous [From.Owner.GetName] ace[From.GetAceType] [From.GetFullName] died while performing a responsible mission over the [From.GetMissionRegion] region. Unfortunately, since [From.GetCallsign] is the idol of millions, such a death will not go unnoticed and will be a heavy blow to the nation. \n\nWe would like to find a way to hide it, but the long absence of such a famous person as [From.GetName] would soon raise suspicion. In the end, this demise is also part of a great legend that will long outlive all our petty current misfortunes."
 ace_died.1.d_major:0 "The state's most famous [From.Owner.GetName] ace[From.GetAceType] [From.GetFullName] died on a responsible mission. An aircraft [From.GetWingShort] was seen diving in a cloud of flame over the [From.GetMissionRegion] region after engaging the enemy. Unfortunately, since [From.GetCallsign] is the idol of millions, such a death will not go unnoticed and will be a heavy blow to the people. \n\nWe would like to find a way to hide it, but the long absence of such a famous person as [From.GetName] would soon raise suspicion. In the end, this demise is also part of a great legend that will long outlive all our petty current misfortunes."
 ace_died.1.a:0 "A living legend is even better."
 ace_killed_by_ace.1.t:0 "[From.GetFullName] hit by an ace with the call sign [Prev.GetCallsign]"
 ace_killed_by_ace.1.d:0 "[From.GetMissionRegion] pilots returning from the region report that a squadron of [Prev.Owner.GetAdjective] aircraft, led by the famous ace with the call sign [Prev.GetCallsign], aimed to destroy [From.GetCallsign]. Having shot down several enemy planes and several times dodging [Prev.Owner.GetAdjective] fire, [From.GetCallsign] lost the battle to the pilot of [Prev.GetCallsign], who maneuvered more skillfully and with a targeted hit punched a fuel tank. The plane [From.GetName] [From.GetSurname] caught fire and dived down over the region [From.GetMissionRegion], engulfed in flames. \n\nThe courage of the pilot [From.GetFullName] has always been an example to many. The death of such a national hero will hit [From.Owner.GetAdjective] hard in the Air Force and is a grievous loss for our entire nation. While we mourn, [Prev.Owner.GetName] honors [Prev.GetFullName] as a hero, and our tragedy is made all the more bitter."
 ace_killed_by_ace.1.d_major:0 "Pilots returning from the [From.GetMissionRegion] region report that a squadron of [Prev.Owner.GetAdjective] aircraft, led by the famous ace with the call sign [Prev.GetCallsign], set out to destroy [From.GetCallsign]. Having shot down several enemy planes and several times dodging [Prev.Owner.GetAdjective] fire, [From.GetCallsign] was defeated by [Prev.GetCallsign], which maneuvered more skillfully and hit a fuel tank with a targeted hit. The plane [From.GetName] [From.GetSurname] caught fire and dived down over the region [From.GetMissionRegion], engulfed in flames. \n\n[From.GetFullName] has always shown incomparable courage and was an example to many. The death of such a national hero will hit the [From.Owner.GetAdjective] Air Force hard and will be a great loss to the entire nation. While we mourn, [Prev.Owner.GetName] honors [Prev.GetFullName] as a hero, and our tragedy becomes even more bitter."
 ace_killed_by_ace.1.a:0 "A crushing loss to us all."
 ace_killed_other_ace.1.t:0 "[From.GetFullName] hit an ace with the call sign [Prev.GetCallsign]"
 ace_killed_other_ace.1.d:0 "[From.GetMissionRegion] last flight over the region turned out to be a great success for [From.Owner.GetAdjective] Air Force for various reasons. Reports revealed the heroism displayed by [From.GetFullName] in defeating [Prev.Owner.GetAdjective] a pilot named [Prev.GetName] [Prev.GetSurname] with the call sign [Prev.GetCallsign]. [From.GetCallsign] used himself as bait so that [Prev.GetCallsign] would be trapped and [From.Owner.GetAdjective] pilots could destroy the squadron he was leading. [From.GetCallsign] by a deceptive maneuver confused [Prev.Owner.GetAdjective] planes and one-shot victory. [Prev.GetCallsign] burned over the region [From.GetMissionRegion]. \n\n[Prev.GetFullName] was a formidable enemy, shooting down many [From.Owner.GetAdjective] pilots. This is a great victory, it shows all the greatness of our heroes and their exploits."
 ace_killed_other_ace.1.d_major:0 "The last flight over the [From.GetMissionRegion] region turned out to be a great success for the [From.Owner.GetAdjective] Air Force for various reasons. Reports revealed the heroism displayed by [From.GetFullName] in defeating [Prev.Owner.GetAdjective] a pilot named [Prev.GetName] [Prev.GetSurname] with the call sign [Prev.GetCallsign]. [From.GetCallsign] used himself as bait so that [Prev.GetCallsign] would be trapped and [From.Owner.GetAdjective] pilots could destroy the squadron he was leading. [From.GetCallsign] by a deceptive maneuver confused [Prev.Owner.GetAdjective] planes and one-shot victory. [Prev.GetCallsign] burned over the region [From.GetMissionRegion]. \n\n[Prev.GetFullName] was a formidable enemy, shooting down many [From.Owner.GetAdjective] pilots. This is a great victory, it shows all the greatness of our heroes and their exploits."
 ace_killed_other_ace.1.a:0 "[From.Owner.GetName] will not forget such a victory!"
 aces_killed_each_other.1.t:0 "[From.GetFullName] died."
 aces_killed_each_other.1.d:0 "[From.GetAceType] [From.GetFullName] fought a pilot named [Prev.GetFullName] on his last mission. Having shot all ammunition and unable to slip away, [From.GetCallsign] maneuvered away from the fire of [Prev.Owner.GetAdjective] planes and rammed against [Prev.GetCallsign]. \n[From.GetCallsign] and [Prev.GetCallsign] were killed, their planes burned out over the region [From. We can take solace in the fact that the best [Prev.Owner.GetAdjective] ace [Prev.GetCallsign] is no longer a threat to us, but we have lost a public favorite and a hero who inspired all [From.Owner.GetAdjective] people."
 aces_killed_each_other.1.d_major:0 "On his last mission, our famous ace[From.GetAceType] [From.GetFullName] fought a pilot named [Prev.GetFullName]. Having shot all ammunition and unable to slip away, [From.GetCallsign] maneuvered away from the fire of [Prev.Owner.GetAdjective] planes and rammed against [Prev.GetCallsign]. \n[From.GetCallsign] and [Prev.GetCallsign] were killed, their planes burned out over the region [From. We can take solace in the fact that the best [Prev.Owner.GetAdjective] ace [Prev.GetCallsign] is no longer a threat to us, but we have lost a public favorite and a hero who inspired all [From.Owner.GetAdjective] people."
 aces_killed_each_other.1.a:0 "A great loss to us all."
 election.1.t:0 ""ALL OF YOU"
 election.1.d:0 ""
 election.1.a:0 ""
 election.2.t:0 "election: public vs. arms race"
 election.2.d:0 "The [Root.GetRulingParty] party still has support in the upcoming election, and [Root.GetLeader] has not lost the trust of the people. However, the fact that the party is trying its best to make the state [Root.GetName] more paramilitary does not sit well with a public that disapproves of pointless gun-rattling. The [Root.GetName] state is not yet engaged in a war, and few people want to be aggressive. If we cooperate with other major parties also concerned about national security, we will retain power after the election, even in part by losing popular support."
 election.2.a:0 "The opinion of the people should be taken into account."
 election.2.b:0 "Protection of sovereignty first."
 election.3.t:0 "Election: the public demands an arms race."
 election.3.d:0 "War is getting closer every day, and this could not help but affect the election. Many voters are worried that the state [Root.GetName] is unprepared for armed conflict or its consequences. They are calling for increased security and preparation for war. Most voters still support the [Root.GetRulingParty] party, but we could lose them if we don't respond to their concerns."
 election.3.a:0 "The people have a right to feel safe."
 election.3.b:0 "Many still favor diplomatic methods."
 election.4.t:0 "Election: Fascists in government?"
 election.4.d:0 "Aggressive nationalist sentiment has prevailed in the state [Root.GetName], and a number of parties have taken to actively advocating fascist ideals: a state that imposes its will by force. One of them has become the favorite of the current election, and the [Root.GetRulingParty] has begun discussions about whether to join forces and form a joint government. They openly deny the democratic ideals that underlie our state, but if they take part in the election, it might make them more cooperative, and our support would help keep them from making extremist moves."
 election.4.a:0 "Better them than the Communists!"
 election.4.b:0 "Better a coalition of democratic forces."
 election.5.t:0 "Election: Communists in government?"
 election.5.d:0 "The Communist movement in the state [Root.GetName] gained traction through growing discontent of the working class and the ideas of radical thinkers, and this led to the creation of several parties. One of these has gained substantial support in the current election, and the [Root.GetRulingParty] has begun discussions about whether to join forces and form a joint government. Although they see our democratic institutions as just a type of bourgeois tyranny, with our support they will try to change things peacefully instead of trying to overthrow the government."
 election.5.a:0 "Better reform than revolution!"
 election.5.b:0 "Better a coalition of democratic forces."
 election.6.t:0 "Elections: democratic parties in the minority."
 election.6.d:0 "The political atmosphere in the state [Root.GetName] is becoming increasingly radical. Democratic parties used to have broad voter support, but judging by the current election, such views have been replaced by political extremism. Parties of moderates, even if they united, putting all differences aside, would not be able to get a majority of the vote. To avoid ending up with a weak fragmented government, we are forced into an alliance with fascists or communists."
 election.6.a:0 "In the interest of the state [Root.GetName] we must ally with the fascists."
 election.6.b:0 "We must unite with communists to change society for the better."
 election.6.c:0 "May the government be better off weak and minority."
 election.7.t:0 "Fascists influence foreign policy."
 election.7.d:0 "By entering into a political coalition with the fascists, we have changed our foreign policy. Despite all their rabid nationalism, fascists are sympathetic abroad, and they approve of such changes in the state [Root.GetName]. Totalitarian states with a similar ideology see us as possible allies. Maintaining relations with such countries, even though [Root.GetRulingParty] harbors an aversion to their views, may be necessary to maintain support for fascists in government."
 election.7.a:0 "We need allies against future threats."
 election.7.b:0 "With such friends no enemies are needed."
 election.8.t:0 "Communists influence foreign policy."
 election.8.d:0 "The Communists consider themselves part of the World Revolution, and when we began to cooperate in building a government, it brought us to the attention of their allies abroad. Representatives of the Communist parties maintain close ties with the states that changed from the former regime to the dictatorship of the proletariat, and this will have to be allowed in [Root.GetAdjective] foreign policy if we are to maintain their support."
 election.8.a:0 "We must unite for a common purpose."
 election.8.b:0 "If we go this way, the [Root.GetName] state could be destroyed."
 election.11.t:0 "Election: Fascists are in the majority."
 election.11.d:0 "This election has proven devastating to the democratic system as a whole. A majority [Root.GetAdjective] of the population voted for a fascist party that seeks to destroy elections and autocratic rule. Many intend to defend democratic principles with arms in their hands, while others are willing to push fascist ideas further by force."
 election.11.a:0 "[Root.GetName] is having black days, but that is the will of the people."
 election.11.b:0 "We will not give up our freedom without a fight!"
 election.12.t:0 "Election: The Communists are in the majority."
 election.12.d:0 "The last election resulted in a victory for the Communist parties, which caused a mixed reaction from the previous administration. The new leadership claims to represent the interests of all the people, but they regard the democratic institutions dear to us only as a means of seducing and oppressing the working class, which begs the question of what 'rule by the people' really is. In a number of countries, revolutions have led to bloodshed. [Root.GetName] is living peacefully for now, but who knows how it will end."
 election.12.a:0 "It's a troubling situation, but the Communists do represent the majority."
 election.12.b:0 "We must stop them before they destroy all dissenters!"
 election.13.t:0 "Election: tycoon advocates fascism."
 election.13.d:0 "An influential industrialist, the owner of a major company cooperating with us in industrial manufacturing, recently made a series of statements that alarmed cabinet members. He openly advocates ideas of authoritarian rule and praises other governments that could be classified as fascist. In this way he makes it clear that he believes that [Root.GetName] would also benefit from such a form of government. If we publicly point out our differences with the tycoon, our relationship with his company will deteriorate, but if we leave it as it is, [Root.GetRulingParty] will give him the opportunity to propagate ideas unacceptable to us."
 election.13.a:0 "Let him say what he wants, we don't have to agree with it."
 election.13.b:0 "[Root.GetName] cannot rely on the help and support of fascists."
 election.14.t:0 "election: wartime exception"
 election.14.d:0 "[Root.GetName] is at war. In normal times there would be elections now, but in the midst of a violent conflict one should hardly waste time campaigning politically or allow a change of leadership if it comes to that. However, there are those who argue that war cannot be a reason to cancel elections, it is the destruction of all democratic ideals. Letting military considerations take precedence over the free will of the people is a very slippery slope."
 election.14.a:0 "The election will be business as usual."
 election.14.b:0 "We'll deal with it after we win."
 election.15.t:0 "Election: the government has lost credibility."
 election.15.d:0 "The election is looming, and the public is beginning to question whether the current government is capable of continuing the war. The state [Root.GetName] has suffered great losses, and this has turned the nation against those who seem to be leading it to defeat. Everyone really wants the war to end as soon as possible, but let another government do it better."
 election.15.a:0 "This crisis of confidence is extremely distressing."
 election.15.b:0 "Change the political landscape to preserve popular unity."
 election.16.t:0 "[Root.GetLeader] enjoys public support."
 election.16.d:0 "In the current election, the opposition, if you can call it that, has criticized the increasingly authoritarian regime of [Root.GetRulingParty]. However, [Root.GetLeader] still enjoys high popularity, and although the international community doubts the fairness of the election, no one in the country questions the results. It seems that even if [Root.GetName] is no longer governed by the people, the people still support their leader... at least those who went to the polls."
 election.16.a:0 "One leader for one country."
 election.17.t:0 "Election results in doubt."
 election.17.d:0 "[Root.GetLeader] effectively gags its political opponents, but some are still openly critical of the recent election. [Root.GetRulingParty] is accused of rigging and unwillingness to see a parliament that would prevent party policy. \n\nThe government rejects the claims and considers them an attempt to divide the nation. In reality, however, most citizens doubt their rulers, and the opposition, though it has been silenced, has delivered its message to the people."
 election.17.a:0 "Splitters!"
 political.1.t:0 "Communism on the rise."
 political.1.d:0 ""All over the world the workers are rebelling against the oppressors, but in the state [Root.GetName] even those who supposedly have a developed class consciousness sit idly by and wait for change from within the political system, which is so rotten that only revolution can save us from it!"\n\nThe new voices [Root.GetAdjective] of the communist movement say so. They consider the ruling party [Root.GetRulingParty] a dictatorship of the bourgeoisie and demand its overthrow by any means necessary. Whether these means will be internal or external remains to be seen."
 political.1.a:0 "Even in government there may be supporters of such ideas."
 political.1.a.tt:0 "Increases the chance of international support for a communist coup."
 political.1.b:0 "A popular movement should seek support from the people."
 political.1.b.tt:0 "Increases chance of popular support for communist uprising."
 political.2.t:0 "Supporters of Marxism in government."
 political.2.d:0 "Although in general the ruling party [Root.GetRulingParty] is categorically opposed to revolutionary socialism and vigilantly watches out for left-wing radicals, there are individuals in the government who are willing, at a minimum, to consider the opinion of that part of the population which sees in communist ideology the solution to all problems, and yet not to lead the situation to civil war. \nAlthough [Root.GetLeader] and his supporters may consider them traitors, these are the very people who can make the revolution bloodless, if it finally comes."
 political.2.a:0 "We'll keep an eye on them too - for a number of reasons."
 political.2.a.tt:0 "With enough popular support, a coup can be accomplished."
 political.3.t:0 "The Communists are carrying out a coup."
 political.3.d:0 "The people have demanded a communist revolution so fiercely and vociferously that many political currents have lurked in anticipation. Now the waiting was over: while [Root.GetRulingParty] was preparing with the army to suppress the popular uprising, [Root.GetAdjective] was placed under house arrest by several members of the government, after which they began negotiations with the rebels. \nUnThese negotiations were conducted under the pretext of maintaining public order, but in reality their task was to distribute positions in the new socialist state to those who were willing to cooperate. The coup took place swiftly, and anyone who might have opposed the new regime was executed, arrested, or sent into exile."
 political.3.a:0 "The waves of history wash away the past."
 political.4.t:0 "[Root.GetName] is experiencing class conflict."
 political.4.d:0 "The communist revolutionary movement, previously supported only by marginal intellectuals and desperate rebels, has suddenly begun to gain popularity among the [Root.GetAdjective] working class. The very fact that more and more people are willing to classify themselves as a "class" shows that Marxist ideas have not only spread among those who actively seek to overthrow the government. \n\n[Root.GetRulingParty] laments this reversal of public opinion and bemoans the times when the word "[Root.GetAdjective]" was important to people. It seems that a revolution is already taking place in society on various levels, and there is no way to stop the process."
 political.4.a:0 "People can call themselves whatever they want."
 political.5.t:0 "Soldiers desert and go into the red partisans."
 political.5.d:0 ""Capitalists and nationalists want you to shed blood for them at the front and kill your brothers over disputes that have nothing to do with the working man! Instead of going against the workers fighting for freedom in their own country with weapons in hand, turn them against the oppressors and overthrow the tyrants!"\n\nThe army, which used to be a bastion of patriotism and loyalty, has become vulnerable to the communist propaganda rapidly spreading in the state [Root.GetName]. Soldiers are deserting, refusing to fight for their homeland, and sometimes even joining partisans who claim to be preparing a revolution."
 political.5.a:0 "Perhaps they just want to live differently."
 political.6.t:0 "[GetMonth] is the time of revolution."
 political.6.d:0 "Increasingly widespread in the state [Root.GetName] is the notion that the Communist movement meets the aspirations of the people, and support for the Communists has grown significantly in recent months. But those now calling for revolution are no longer just militants or disgruntled union members. The movement is led by a group organized enough to form a government if the coup succeeds. \n\nbut if the revolution starts now, it is likely that the state [Root.GetName] will be plunged into civil war. Are the revolutionaries so impatient that they will risk tearing the country in two, or should they wait for a better opportunity?"
 political.6.a:0 "We need to act today to make history!"
 political.6.b:0 "Revolution is inevitable. The inevitable can wait."
 political.7.t:0 "Fascism is on the rise."
 political.7.d:0 ""[Root.GetAdjective] The people have long tolerated the incompetent leadership of [Root.GetRulingParty]! It claims to represent the interests of citizens, but it can't even bring order to the streets! Only by removing this party from power will we be able to lead our country forward!"\n\nFascist speakers in the [Root.GetName] state make no secret of their dislike for our authorities and political system. Such speeches breed dissent among citizens, especially in the conservative strata of our military."
 political.7.a:0 "At the top, they may agree with this too, though they won't say it out loud."
 political.7.a.tt:0 "Increases the chance of international support for a fascist coup."
 political.7.b:0 "The younger generation will pick up the torch."
 political.7.b.tt:0 "Increases chance of popular support for fascist coup."
 political.8.t:0 "Support for fascists in the military."
 political.8.d:0 "Some high-ranking military officers in the [Root.GetAdjective] Army, some tacitly and some publicly, have expressed support for the fascist movement in the [Root.GetName] state. They believe that the [Root.GetRulingParty] has forgotten the importance of military force for the preservation of power. Many are annoyed by the treatment of the military as a tool rather than as one of the pillars of the state. Some even claim that the state [Root.GetName] needs a new government to move steadily into the second half of the century. \nIn this faction there are not many politicians, but there are officials from the Ministry of Defense. They could gain enough political weight to stage a coup if events continue to develop in this vein."
 political.8.a:0 "National spirit is more important than government."
 political.9.t:0 "Fascist coup."
 political.9.d:0 "Some claim they saw it coming. Both those who warned of the threat and those who called for fascism to save the state [Root.GetName] have seen their prophecies fulfilled today: the military in the city [Root.Capital.GetName] overthrew the government formed by the [Root.GetRulingParty] and seized power. [Root.GetLeader] disappeared and is rumored to have fled the country, so there was no resistance to the conspirators.{n\nThe new [Root.GetAdjective] government is not going to give the discontented a chance to prove themselves somehow. Martial law has been declared. Given the speed of all these changes, it looks like the country will change very soon."
 political.9.a:0 "A strong state is necessary to protect people from themselves."
 political.10.t:0 "Civil War for Fascism."
 political.10.d:0 "Fascist attempts to revive the nationalist spirit in the people have had some success, but resistance to such ideas is still great. The generals who plan to overthrow the current government are disappointed that the [Root.GetAdjective] citizens themselves have little confidence in the [Root.GetFascistParty]. \n\n\they remain convinced that [Root.GetLeader] will soon lose popular support, but they are uncertain about the best course to take. Some are calling for an immediate coup before the weakness of the [Root.GetName] state is exploited by enemies. Given the limited popular support, however, this is likely to ignite a bonfire of civil war."
 political.10.a:0 "One should not covet power unless one is prepared to seize it."
 political.10.b:0 "You should unite the people first, then rule them."
 political.11.t:0 "Fascists form assault divisions."
 political.11.d:0 "Politics and military force have always been intertwined in fascism. Simultaneously with the expansion of political influence, fascists began to create paramilitary organizations to defend themselves against both external and internal threats, the latter of which they refer to their political opponents. This development worries many, but in the wake of the militarist upsurge more and more volunteers are joining our armed forces. \n\nThe political leaders of the movement have shown that their opponents are not wary of them for nothing. When the army becomes politicized at every level, the enemies of the state [Root.GetName] and the enemies of fascism begin to look very similar."
 political.11.a:0 "Only traitors to the nation have anything to fear."
 political.12.t:0 "The threat of communism."
 political.12.d:0 ""[Root.GetLeader] convinces you that [Root.GetName] is perfectly fine and united. This lie poisons people's minds when very near, on their doorstep, a snake is already lurking! Just look across our border, where compatriots are at war with one another in the name of communism and declare the imminent death of nations. How soon will they declare our nation dead? And what protection can [Root.GetRulingParty] give us?"\n\n[Root.GetName] is experiencing a growing fascist movement because of the proximity of the communist revolution. Many moderates, who at other times would have rejected fascism as well as any other inappropriate experimentation with ideology, are now concerned. If one has to choose between the communism of our neighbors and a fascist regime, the latter seems preferable to them. And many are ready to actively support such a choice."
 political.12.a:0 "We will be a bulwark against the red menace!"
 political.13.t:0 "Advancing Toward Democracy."
 political.13.d:0 ""If we silence the people, how can anyone claim that [Root.GetName] speaks with their voice? If we are afraid of dissent, afraid of being publicly rejected or driven away by a popular vote, that means we are afraid of the hatred of our fellow citizens. Does the party [Root.GetRulingParty] have so little faith in its own principles?"\n\none of the factions in government, cautious and disorganized but fairly convinced, have begun to advocate a policy of greater tolerance for enemies of the state. They want to involve the public in decision-making through referendums and local party caucuses, even if it leads to a change of course in the future."
 political.13.a:0 "It's worth discussing internally first."
 political.13.a.tt:0 "Increases the chance of international support in organizing elections."
 political.13.b:0 "We know we're right anyway, so let the enemies speak out."
 political.13.b.tt:0 "Increases chance of popular support for election idea and opposition formation."
 political.14.t:0 "[Root.GetRulingParty] discusses democratic ideas."
 political.14.d:0 "Oddly enough, the idea of holding referendums and easing repression against regime enemies has gained some support in the ranks of the [Root.GetRulingParty] party. Its leader is skeptical, but influential party members support the course of change. \n\non-perhaps they believe that it will change little in practice, or they are really betraying the party's ideals, as their opponents claim. Either way, if the public demands such a change, some state leaders [Root.GetName] are willing to compromise."
 political.14.a:0 "The choice is not necessarily always between freedom or death."
 political.14.a.tt:0 "The government can hold elections when such policies gain majority support."
 political.15.t:0 "Forming a democratic opposition."
 political.15.d:0 "As might be expected, after the easing of restrictions on public anti-government propaganda, the voices of discontent have grown louder. So far, organized protests and pamphlets have been prevalent mainly at universities or in poor areas of the state [Root.GetName], but the movement is spreading, of that there is no doubt. \n\nThe opinion of the nation's leaders is divided. [Root.GetLeader], the inflexible leader of the ruling party, does not want any public debate. Yet the first steps have been taken, there is no turning back."
 political.15.a:0 "In the absence of repression, this movement shows itself naturally."
 political.16.t:0 "A call for a general election."
 political.16.d:0 "Manifestations of public discontent, which previously occurred only in isolated places, are now occurring everywhere. As people take to the streets, the party [Root.GetRulingParty] stands at a crossroads. If we do not stop this propaganda, our opponents and even some party members may demand a referendum in which the public will refuse to trust us. The unity we have so long sought is giving way to a plurality of opinions - and they are all directed against us."
 political.16.a:0 "Even if reforms begin, we must show force by suppressing dissent."
 political.16.b:0 "We need to listen to the people."
 political.17.t:0 "General elections in the state [Root.GetName]."
 political.17.d:0 "Freedom of speech and assembly is slowly becoming accepted in the [Root.GetName] state, and the [Root.GetRulingParty] faction calling for elections has gone from secret conspirators to reformers with popular support. Even though [Root.GetLeader] is protesting, the country has been slowly but surely moving toward democracy for months now, and elections are the natural next step. \n\nThe [Root.GetAdjective] public is not all in favor of democratic reforms. There's an ongoing debate in the party about whether we should hold off on elections until we can secure the result."
 political.17.a:0 "Those loyal to the party [Root.GetRulingParty] will support the option of holding elections sooner."
 political.17.b:0 "Reforms must first gain broader support."
 political.18.t:0 "Fascists demand a referendum."
 political.18.d:0 "The rapidly growing [Root.GetAdjective] fascist movement never claimed to need majority support to seize power, and expected to unite the nation already after the change of the ruling regime. Nevertheless, the public increasingly supports it. Fascists call the leader [Root.GetLeader] a hypocrite, because you cannot claim to express the will of the people and not hear their voices. \n\nThe call for a referendum has so far been dismissed as a typical attempt by party members [Root.GetRulingParty] to break the system, but it is at least a political measure. If nothing at all is done, the fascists may decide that it is better to seize power by force."
 political.18.a:0 "Suppress this hateful movement!"
 political.18.b:0 "Don't pay any attention to them."
 political.18.c:0 "If the people want it, we'll hold a referendum."
 political.19.t:0 "The Communists demand a referendum."
 political.19.d:0 "Marxist ideas have been entrenched in the state [Root.GetName] for quite some time and are gaining support. It is no longer just a political theory, but a real movement that has united both disaffected workers and some celebrities. Communists call it class consciousness. The [Root.GetRulingParty] calls it a direct path to rebellion and treason. \n\nThe Communists have no faith that the leader [Root.GetLeader] will want to carry out the reforms they propose, so they demand an immediate referendum on a change of power. We can still try to pull public opinion to our side, but if the attempt fails, it could lead to revolution."
 political.19.a:0 "Any anti[Root.GetAdjective] activity must be suppressed!"
 political.19.b:0 "It is necessary to ignore the chatterboxes."
 political.19.c:0 "Better a referendum than a bloody riot."
 political.20.t:0 "Democrats demand a referendum."
 political.20.d:0 "It's no surprise that the idea of the people running their own country has gained popularity in society. Of course, the [Root.GetRulingParty] sees democratic ideas-freedom of speech, general elections, a free press-as nothing more than populist rhetoric designed to weaken the government led by [Root.GetLeader]. \n\nbut it is hard to deny that such ideas have found support in [Root.GetAdjective] society. In accordance with democratic tradition, their supporters demand a referendum to overthrow the ruling regime. This can be ignored, but such ideas are resilient enough. What will happen to us if a peaceful revolution proves impossible?"
 political.20.a:0 "This has to stop."
 political.20.b:0 "Let's live as usual."
 political.20.c:0 "If we agree to a referendum, we can still preserve our heritage."
 political.21.t:0 "[Root.Capital.GetName] in danger, fascists are advancing."
 political.21.d:0 "Making it appear as if they were demanding a referendum to gain power peacefully, and facing rejection, the fascists used the considerable public support and connections in the [Root.GetAdjective] army to stage a coup. The government, led by the [Root.GetRulingParty], has defied their demands and claims it will fight to the bitter end to preserve the state [Root.GetName] as we know it."
 political.21.a:0 "We will stop them at any cost!"
 political.21.b:0 "Fascists have the best sense of the true spirit of the nation!"
 political.22.t:0 "Communism is on the rise."
 political.22.d:0 "After they were denied a referendum, the few Communist reformers quickly lost their influence in the state [Root.GetName], and the radicals took over. The [Root.GetRulingParty] refused to acknowledge that society was hungry for reform, and more and more people began to imbibe a revolutionary romance. The leaders of the movement had no trouble raising the people to revolt. Individual pockets of discontent quickly escalated into a full-scale civil war, and now the future of the entire nation was at stake."
 political.22.a:0 "We will not let them ruin the country!"
 political.22.b:0 "The fire of revolution can only be put out by the blood of the oppressors!"
 political.23.t:0 "[Root.GetAdjective] spring"
 political.23.d:0 "After the people did not get the referendum and democratic change they wanted, the people behind the idea of reform felt that the regime whose head is [Root.GetLeader] could no longer be made better. A coalition of rebel groups, united by the common goal of democratizing the political system in the state [Root.GetName], took up arms and declared that it would not rest as long as the [Root.GetRulingParty] was in power."
 political.23.a:0 "We don't need to be ruled by the mob!"
 political.23.b:0 "[Root.GetName] is finally free!"
 political.24.t:0 "Fascists are ridiculed."
 political.24.d:0 "The public's fascination with [Root.GetAdjective] nationalist hubris and attempts to revive former state glory seems to have passed. This has been a painful blow to the ardent supporters of the fascists, whose uniforms, belligerent posturing, and pompous speeches are now laughed at.{n\nIn the past they seemed a threat to the [Root.GetAdjective] party, but now [Root.GetAdjective] fascism is increasingly seen as ridiculous extremism and an attempt to destroy the fundamental values of the nation - the very nation they supposedly valued and respected so much. The word 'fascist' has become an insult from a political definition."
 political.24.a:0 "What clowns."
 political.25.t:0 "The Communist bubble burst."
 political.25.d:0 "Many communists promised that the state [Root.GetName] would be the next in a chain of embraced so-called World Revolution, but after months of strikes and red flags in the streets things went south. The working class, which was supposed to be the driving force of the revolution, decided it had better things to do than overthrow the leader [Root.GetLeader]: apparently, the example of other communist powers did not inspire it too much. The intellectuals who passionately called for slitting the throats of their oppressors were in reality unwilling to do anything to disturb their comfort.Talk of revolution will go on - over a mug of cheap beer or a glass of expensive wine - but it will remain such talk.
 political.25.a:0 "What hypocrites."
 political.26.t:0 "The democracy movement is fading."
 political.26.d:0 "After months of ranting against the regime whose head is [Root.GetLeader], calling for general elections, and passing liberal laws on freedom of speech and assembly, the movement has fallen apart. Now people are much more concerned about the stability of the [Root.GetName] state if such reforms are passed, and they see the democrats primarily as rebels and troublemakers. \nInterestingly, several leaders of this movement have disappeared or suddenly ceased their activities. Perhaps some of them went into exile when they saw the futility of their efforts. [Root.GetRulingParty] and the government deny having anything to do with it."
 political.26.a:0 "What a bunch of losers."
 political.27.t:0 "[Root.GetLeader] denies the foreign policy of neutrality."
 political.27.d_fascism:0 "Shortly after [Root.GetRulingParty] came to power, [Root.GetLeader] announced that [Root.GetName] would abandon its foreign policy of neutrality. \n "The peace has become too complicated and confusing. We can't survive on our own. We must unite with our fascist partners against our enemies. If we don't fight together, we will die alone."
 political.27.d_communism:0 "Shortly after [Root.GetRulingParty] came to power, [Root.GetLeader] announced that [Root.GetName] would abandon its foreign policy of neutrality. \n "The peace has become too complicated and confusing. Our country has always stuck to its principles and is ready to defend them. We can't survive on our own. Neutrality today offers no guarantees of security, and those who are eager to rule the world do not honor it. We must unite with our communist comrades against the oppressors. Against the world bourgeoisie, which only thinks how to stop us. If we don't fight together, we will die alone."
 political.27.a:0 "For the future of the state [Root.GetName]."
 political.28.t:0 "State [Root.GetNameDef] reunites."
 political.28.d:0 "It seems that this terrible civil war that has devastated our homeland is finally over, and we have reached some political compromise. Now that we have finally reconciled with our [Root.GetAdjective] comrades, we can rebuild our great nation. Enemies who planned to profit from our internal conflict will have to face a unified [Root.GetAdjective] state. \n\nThe new [Root.GetName] state, where [Root.GetRulingIdeology] reigns, will never be divided again!"
 political.28.a:0 "At last we are one!"
 THREAT_FROM_EFFECT:0 "Threaten with Action."
 war_justification.1.t:0 "[Root.GetLeader] speaks out against the state [From.GetName]"
 war_justification.1.d:0 ""Does [From.GetName] [From.GetAdjective] state belong to the people? Let's ask another question: does the future [From.GetAdjective] belong to the people or to the state [Root.GetNameDef]?"\n\nIn today's speech, [Root.GetLeader] demonstrates that [Root.GetName] is on its way to war. Political tensions have been escalating for a month now, and it seems [Root.GetAdjective] people are ready to accept the inevitability of the coming war."
 war_justification.1.a:0 "The future belongs to the [Root.GetName] state."
 war_justification.2.t:0 "[Root.GetLeader] condemns [From.GetAdjective] ideals"
 war_justification.2.d:0 ""[From.GetAdjective] people claim to have freedom and democracy, claim to want peace, but all they are so proud of are empty words. Their democracy divides people when they should be united, their freedom is nothing more than a lack of order. Our [Root.GetAdjective] people see through this lie... and we see that peace-peace on their terms-is also a lie."\n\n[Root.GetRulingParty] has long mocked the weakness of [From.GetAdjective] the people, but lately the rhetoric has become more aggressive. An armed conflict is about to break out."
 war_justification.2.a:0 "The state [Root.GetName] unites under the authority of the leader [Root.GetLeader]."
 war_justification.3.t:0 "[Root.GetLeader] warns of the dangers of [From.GetAdjective] communism."
 war_justification.3.d:0 ""Is there any worse threat to our way of life, or any way of life, than communism? A plague that threatens to bring to power in every country not masters but slaves, to destroy the very notion of a state, a people, its history. We will take over the state [From.GetName] and eradicate the contagion."\n\nThe leader's [Root.GetLeader] hatred of communists has been common knowledge since the time the [Root.GetRulingParty] came to power, and it only grew stronger against the [From.GetAdjective] government. The crusade against Marxism may begin here."
 war_justification.3.a:0 "He who denies the state will perish."
 war_justification.4.t:0 "[Root.GetName] prepares for the great struggle."
 war_justification.4.d:0 ""[From.GetAdjective] the people are a people who will not simply let power out of their hands. And yet he must understand that the paths of our powers lead inexorably to a clash. We must be prepared for it. [From.GetName] is a country that cannot be conquered bloodlessly. \n\nIn spite of the similarity of ideology, instead of seeking mutual understanding, the governments of [From.GetName] and [Root.GetName] deployed preparations for an armed conflict."
 war_justification.4.a:0 "Our victory will go down in history."
 war_justification.5.t:0 "[Root.GetLeader] brings revolution to the state of [From.GetName]."
 war_justification.5.d:0 ""We have strengthened socialist society in the state of [Root.GetName], but many other nations still suffer from despotism. The workers of the state of [From.GetName] have no voice, no organization of their own, and all attempts to introduce socialism will be brutally suppressed by the regime whose head is [From.GetLeader]. We cannot wait for the millstones of World Revolution to turn and liberate [From.GetAdjective] people. We have proven by the revolution that we can destroy the oppressors in our own city; now it is time to crush the oppressors in [From.Capital.GetName]!"\n\n[Root.GetLeader] no longer uses diplomatic language when talking about the party [From.GetRulingParty] led by [From.GetName]. The problem of erasing all borders has now been reduced to destroying the borders between the two countries."
 war_justification.5.a:0 "[From.GetAdjective] workers, liberation is coming!"
 war_justification.6.t:0 "[Root.GetLeader] calls to help [From.GetAdjective] workers."
 war_justification.6.d:0 ""Is there a bigger lie than the so-called freedom of the [From.GetAdjective] people? They used to be slaves to princes and dukes who claimed ownership of land; now they are forced to sell their labor to those who supposedly own factories. You can't call freedom the right to choose a master. Likewise, their freedom to choose their own leaders is false, because propaganda will never allow true socialists to come to power. If the people have been so brainwashed, only [Root.GetAdjective] intervention can save them. \n\n\n[Root.GetLeader] has been speaking out against the state government [From.GetName] for a long time, at every party convention, but now these speeches are even more public. It is hard to believe that the conflict can be resolved peacefully."
 war_justification.6.a:0 "We will destroy the dictatorship of the bourgeoisie!"
 war_justification.7.t:0 "[From.GetAdjective] communism fails."
 war_justification.7.d:0 ""Comrades, although the greatest revolutionaries were once called traitors, it has now become obvious that the revolution itself has been betrayed. How else to explain that a party [From.GetName] came to power in the state [From.GetRulingParty], which discarded all Marxist ideas in order to build a pseudo-labor state and rule there on false grounds? By consolidating their power at the expense of the World Revolution, they have shown that they are indifferent to the ideals they swore to defend. Despite [From.GetAdjective]'s initial support for the revolution, [Root.GetLeader] is increasingly expressing disappointment in its course. Perhaps the [Root.GetRulingParty] will decide to intervene before it is too late.
 war_justification.7.a:0 "We can still save this attempt at socialism."
 war_justification.8.t:0 "[Root.GetLeader] calls for crushing [From.GetAdjective] nationalism."
 war_justification.8.d:0 ""Is there any society more repugnant to the future of revolution, more alien to the workers than the fascist regime of the [From.GetName] state? Calling upon the people to fanatically give their all to the development of an obsolete nation-state, they have dressed up savagery in modern garb and are trying to present themselves as an alternative to a future in which the victory of the working class throughout the world is inevitable. It is only a matter of time before they strike at our allies. We must strike first."\nNo one expected anything but mutual contempt between us and [From.GetAdjective] the people, but lately the hatred has intensified. It looks like the conflict will escalate in the near future."
 war_justification.8.a:0 "Death to the fascists!"
 war_justification.9.t:0 "Break diplomatic relations with the state [From.GetName]"
 war_justification.9.d:0 ""Despite all attempts to find a diplomatic solution to the conflict between us and the state [From.GetName], negotiations have again been broken off, leaving us with no choice. The authoritarian regime, whose leader is [From.GetLeader], has shown itself to be unreasonable and deaf to the aspirations of the people. Unless [From.GetAdjective] leadership fundamentally changes course, we will have to start fighting. \n\n[Root.GetAdjective] interference in the internal affairs of the state [From.GetName] has become a pressing issue of late, although some opposition politicians have claimed that [Root.GetRulingParty] sought war from the very beginning. Whatever the original intentions of the parties, however, war now looks real and inevitable."
 war_justification.9.a:0 "Sometimes conflict is simply inevitable."
 war_justification.10.t:0 "[Root.GetLeader] calls for intervention in the internal affairs of the state [From.GetName]"
 war_justification.10.d:0 ""It is with a heavy heart that we have to admit the complexity of our situation: we have no other way but to take over the state [From.GetName]. No other way out of this situation is possible; we must gain this strategic advantage. We do not believe that [Root.GetAdjective] or [From.GetAdjective] people want war, but historically we have no choice. Despite the popular theory that democracies do not fight each other, all indications are that [Root.GetAdjective] aggression against the [From.GetName] state is imminent. Nothing is predetermined in history, though."
 war_justification.10.a:0 "[From.GetName] is hard to call a truly democratic country."
 war_justification.11.t:0 "[Root.GetLeader] calls for a fight against the red menace."
 war_justification.11.d:0 ""Without a doubt, the Communist regime of the [From.GetName] state poses one of the major dangers to freedom and order in our era. Relentlessly and ruthlessly it seeks to deprive [From.GetAdjective] people of the hope of building a prosperous democratic society and to engulf neighboring countries. If we do nothing now, we will not be able to stop this avalanche of failed social experiments. How many more deaths do we need to finally intervene?"\n\nThe threat of subversive [From.GetAdjective] agents to disrupt democracy is hotly debated in society. The opposition claims that the country is being pushed to war with the state [From.GetName] with this "Red Scare," but for now the people are willing to listen to what the party [Root.GetRulingParty] says."
 war_justification.11.a:0 "Their ideology is extremely aggressive, what else can they count on but aggression?"
 war_justification.12.t:0 "[Root.GetLeader] opposes [From.GetAdjective] fascism."
 war_justification.12.d:0 ""Modern history, and perhaps history in general, knows no tyranny worse than the steel bondage in which [From.GetRulingParty] holds the state [From.GetName]. We are persuaded not to provoke conflict and better to believe that [From.GetLeader] will honor treaties and its promises. But those who say so do not understand that no agreement with fascists makes sense. Only brute force matters to these dishonest liars, and the paper on which the treaties are written burns as easily as the books of their opponents."\n\nThe public has long hoped to avoid a direct confrontation with the state [From.GetName], but now [Root.GetLeader] is actively opposing it. The arguments are simple, in the words of Machiavelli: we are only delaying the war, and it is to the enemy's advantage. It might make sense for us to strike first."
 war_justification.12.a:0 "There will be no peace for us until they are gone."
 war_justification.13.t:0 "[Root.GetLeader] calls for war against the state [From.GetName]"
 war_justification.13.d:0 ""We are a peaceful people, but national character alone does not determine the historical course we must follow. This is a time of war. For too long [From.GetAdjective] people have owned the riches we need to survive the coming trials, and they are unwilling to part with them amicably. No matter how hard we try to build a modern state, there are disputes that are solved only in battle, as was the custom of our ancestors."\n\n[Root.GetLeader] demonstrates unconcealed hostility towards the state [From.GetName] to justify aggression. Part of the population supports this course, but the decision will be made by the leader alone."
 war_justification.13.a:0 "This is not an easy decision, but we must make it."
 war_justification.14.t:0 "[Root.GetLeader] challenges [From.GetAdjective] claims."
 war_justification.14.d:0 ""The [From.GetName] state may consider itself more modern and advanced in comparison to us, but they have not been tested as we have, and they are not prepared to respond to the threats that are already visible on the horizon. They treat us with contempt and prevent us from taking possession of what is rightfully ours; they have made us a threat to themselves. Their weak, divided country will not be able to resist us."\n\nThe disdain for the state [From.GetName] exhibited by the party leader [Root.GetRulingParty] has become outright hostile. It is known that [From.GetAdjective] people do not want war, but [Root.GetLeader] claims that by their arrogance their neighbors are provoking this war themselves."
 war_justification.14.a:0 "They do not know how we have hardened ourselves in adversity."
 war_justification.15.t:0 "[Root.GetLeader] wishes to restore order to the state [From.GetName]."
 war_justification.15.d:0 ""[Root.GetAdjective] nation's spirit is strong, but not all nations are so lucky. In the state of [From.GetName] all former traditions have been destroyed, legitimate rulers killed and buried, all in the name of the great Marxist revolution. It is our duty to bring order to the world, to cleanse it of bloody usurpers, and to strengthen the power of [Root.GetName] in the struggle against this threat."\n\nThe Party [Root.GetRulingParty] has always opposed communism, and the state [From.GetName] has been a constant target of attack. It is hard to say whether Communists are a real threat to [Root.GetAdjective] the nation, but a preemptive strike against [From.GetAdjective] Communism could soon be made."
 war_justification.15.a:0 "We must avenge all victims of the revolution!"
 war_justification.16.t:0 "[Root.GetLeader] challenges [From.GetAdjective] oppressors."
 war_justification.16.d:0 ""My opponents try to argue that my rule is no different from what the [From.GetRulingParty] in the [From.GetName] state is doing. They are categorically wrong. All of [From.GetLeader]'s successes are the result of the universal destructive belief that you can subjugate other nations by force, but that illusion will soon pass. The [Root.GetRulingParty] does not wish to submit to such tendencies and stands firmly for it. I am willing to do whatever is necessary to eliminate the threat, even if it means war. \n\n[Root.GetLeader] has a hostile policy toward the [From.GetAdjective] nation. We can call our leaders various things, but we can only call our enemies fascists."
 war_justification.16.a:0 "Tradition and common sense always trump fanaticism and terror."
 war_justification.17.t:0 "[Root.GetLeader] questions [From.GetAdjective] sovereignty."
 war_justification.17.d:0 ""Who determines the boundaries of the state and how are they determined? In the past, people could decide for whatever reason that [Root.GetName] ends here and [From.GetName] begins here, but we live in a new era. The strategic importance of the borders cannot be overemphasized, and we have every right to move them in such a way as to keep our people safe."\n\n[Root.GetLeader] in his latest speeches argues that an attack on the [From.GetName] state is imminent. There are those who are willing to oppose it, but the general public is set on war."
 war_justification.17.a:0 "We must unite for this cause!"
 war_justification.18.t:0 "[Root.GetLeader] doubts what [From.GetName] really wants."
 war_justification.18.d:0 ""There is no doubt that [From.GetName] is preparing for war. The changes in economic policy clearly prove that [From.GetAdjective] people don't want peace and are only waiting for the right opportunity to strike us. Will we sit idly by while they arm themselves if [Root.GetName] is left unprotected? Or will we deal with this threat before it comes down upon us in earnest?"\n\nThe hawks of the [Root.GetRulingParty] have their sights set on the state [From.GetName] and argue that the best defense is an offense. Their viewpoint is gaining ground, and [Root.GetName] is preparing for war."
 war_justification.18.a:0 "This conflict will have to end militarily."
 war_justification.19.t:0 "[Root.GetLeader] is unhappy with [From.GetAdjective] provocations."
 war_justification.19.d:0 ""Those naive people in the [Root.GetName] state who think that [From.GetAdjective] people want peace have lost touch with reality. The people of the border regions are under no such illusions, for they see troops gathering on the other side of the border aimed against us. It is a threat we cannot leave unanswered. With each passing day, [From.GetName] is preparing for war. If we are not insane, we should do the same. \n\n\n[From.GetAdjective] the military presence near our borders has alarmed the public, and now this nation is perceived by the [Root.GetRulingParty] as our main enemy. Though one could argue whether the troops on the border were the result of such speeches..."
 war_justification.19.a:0 "It doesn't matter, it's time to prepare for war."
 war_justification.20.t:0 "[Root.GetLeader] defends the right to capture the state [From.GetName]"
 war_justification.20.d:0 ""If we want to gain a strategic advantage in a likely-if not inevitable-war with the state of [From.GetName], it's time to put all doubt aside. We are talking about the future of our children and ensuring that the power of [Root.GetName] has a proper place in the world. It is a matter of our commitment to our goals and ideals, which we have grown accustomed to taking for granted. It is time to act."\n\nThe leaders of the party [Root.GetRulingParty] and especially [Root.GetLeader] make fiery speeches urging the public to support the takeover of the state [From.GetName]. The geopolitical motives fueling this aggression are not brought out in public; the speakers appeal to patriotism, and it works great on the people."
 war_justification.20.a:0 "The nation supports this meaningful decision."
 war_justification.201.t:0 "[From.GetLeader] opposes the state [Root.GetName]."
 war_justification.201.d:0 ""Does the state [Root.GetName] [Root.GetAdjective] belong to the people? Let's ask another question: does [Root.GetAdjective]'s future belong to the people or to the state [From.GetName]?"\n\nIn today's speech, [From.GetLeader] demonstrates that [From.GetName] is on its way to war. Political tensions have been escalating for a month now, and it seems that [From.GetAdjective] people are ready to accept the inevitability of the coming war. The state [Root.GetName] must also prepare."
 war_justification.201.a:0 "Why are we not allowed to live in peace and quiet?"
 war_justification.202.t:0 "[From.GetLeader] condemns [Root.GetAdjective] ideals"
 war_justification.202.d:0 ""[Root.GetAdjective] people claim to have freedom and democracy, claim to want peace, but all the things they are so proud of are empty words. Their democracy divides people when they should be united, their freedom is nothing more than a lack of order. Our [From.GetAdjective] people see this lie through... and we see that peace-peace on their terms-is also a lie."\n\n[From.GetRulingParty] has long mocked the weakness of the [Root.GetAdjective] people, but lately the rhetoric has become more aggressive. An armed conflict is about to break out."
 war_justification.202.a:0 "[From.GetLeader] is a fascist creep, what else would you expect."
 war_justification.203.t:0 "[From.GetLeader] warns of the danger of [Root.GetAdjective] communism."
 war_justification.203.d:0 ""Is there any worse threat to our way of life, or any way of life, than communism? A plague that threatens to bring to power in every country not masters but slaves, to destroy the very concept of the state, the people, its history. We will take over the state [From.GetName] and eradicate the contagion."\n\nThe leader's [From.GetLeader] hatred of communists has been common knowledge since the time the [From.GetRulingParty] came to power, and it only grew stronger against the [Root.GetAdjective] government. The crusade against Marxism may begin here."
 war_justification.203.a:0 "If they fear our ideals, they fear their own people."
 war_justification.204.t:0 "[From.GetName] is preparing for a great struggle."
 war_justification.204.d:0 ""[Root.GetAdjective] the people are a people who simply will not let go of power. And yet he must understand that the paths of our powers lead inexorably to a clash. We must be prepared for it. [Root.GetName] is a country that cannot be conquered bloodlessly. \n\nIn spite of the similarity of ideology, instead of seeking mutual understanding, the governments of [Root.GetName] and [From.GetName] deployed preparations for an armed conflict."
 war_justification.204.a:0 "Let them come!"
 war_justification.205.t:0 "[From.GetLeader] brings revolution to the state of [Root.GetName]."
 war_justification.205.d:0 ""We have strengthened socialist society in the state of [From.GetName], but many other nations still suffer from despotism. The workers of the state [Root.GetName] have no voice, no organization of their own, and all attempts to introduce socialism will be brutally suppressed by the regime whose head is [Root.GetLeader]. We cannot wait for the millstones of the World Revolution to turn and liberate [Root.GetAdjective] people. We have proven by revolution that we are capable of destroying the oppressors at home, now it is time to crush the oppressors in the city [Root.Capital.GetName]!"\n\n\n[From.GetLeader] no longer uses diplomatic language when talking about our government. The communist task of erasing all borders has now been reduced to destroying the borders of our power."
 war_justification.205.a:0 "[Root.GetLeader] is a better leader than some opportunist revolutionary!"
