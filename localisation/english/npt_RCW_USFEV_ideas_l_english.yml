 SIB_new_russian_capital_is_Siberia_idea:0 "New Russian Capital"
 SIB_new_russian_capital_is_Siberia_idea_desc:0 "Under our wise leadership, a new country has been built - Siberia, free both from officials from Moscow, all kinds of dangerous dreamers and foreign invaders. And therefore the new country needs a worthy capital. However, we should not forget about our Russian brothers... From now on, Sibi will become the center of Russian civilization, we deserve it!"
