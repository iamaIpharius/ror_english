 SIB_antibolshevik_crusade_idea:0 "Crusade Against Bolshevism"
 SIB_antibolshevik_crusade_idea_desc:0 "The atheists seek to trample on our Faith, but we are the army of Christ and will not give them rest either on earth or in heaven. Armed with holy scripture, the Squads of the Holy Cross are preparing to turn the tide of war and history. The beast will fall, Babylon will be destroyed! Deus Vult!"
 SIB_to_the_last_sea_idea:0 "To the Last Sea"
 SIB_to_the_last_sea_idea_desc:0 "The great march predicted by many sages at the turn of the twentieth century begins. Yellow Asia is now going to subside and destroy White Europe. Mighty hordes of nomads cross the Urals, spitting out lead, side by side. This is a new migration of peoples. Tremble the stupid old world!"
 SIB_quotas_for_russian_immigrants_idea:0 "Resettlement Quotas"
 SIB_quotas_for_russian_immigrants_idea_desc:0 "The peasants of central Russia are still in an oppressed state, while the endless expanses of their native Siberia are still waiting for their colonizer. These two circumstances are simply vital to connect. Quotas, allocation of vacant land, financial support, inclusion in cooperatives - will create an inexhaustible source of the emergence of new citizens of Siberia."
