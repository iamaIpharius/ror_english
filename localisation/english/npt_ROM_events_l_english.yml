 romania.1.t:0 "Catastrophic situation"
 romania.1.desc:0 "Even at the first stage of the war, Romania suffered a military defeat and lost most of its territories, but reliance on Russian forces allowed it to regroup and hold out. It has now become known that Russia is finally withdrawing from the struggle and, as a result of internal upheavals, was forced to conclude peace with the bloc of the central powers. In fact, this means that Romania is the last country to fight on the Eastern Front of World War."
 romania.1.a:0 "Needs negotiations"
 romania.1.b:0 "We will pass this test with honor"
 romania.2.t:0 "Romania requests negotiations"
 romania.2.desc:0 "After we concluded peace with Russia, the remnants of the Romanian troops were almost completely isolated. Now their leadership, devoid of the will to fight, requests the start of peace negotiations."
 romania.2.a:0 "Let's break their spine"
 romania.2.b:0 "We are ready to make peace"
 romania.3.t:0 "Germany rejects peace offer"
 romania.3.desc:0 ""
 romania.3.a:0 "This war is already pointless..."
 romania.4.t:0 "Romania capitulates"
 romania.4.desc:0 ""
 romania.4.a:0 "Accept the capitulation"
 romania.4.b:0 "Our alliance has other plans"
 