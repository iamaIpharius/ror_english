 all_party_discussion_with_decists:0 "All-Party Discussion"
 all_party_discussion_with_decists_desc:0 "Timofei Sapronov, reacting to the expulsion of many decists from the apparatus in Moscow and locally, has issued a demand for the center to resign the current SNK and convene a second emergency congress to elect a new one. The Party was accused of undemocratic methods of struggle. Lenin, on the other hand, opposed this and launched an all-Party discussion to fight against the group of democratic centralism. In the event that the influence of the §Үdecists§! is greater than the sum of the influence of the §ҮCenter§! and the §ҮLeft§!, at the coming Party conference Lenin will be forced to §R resign§! in favor of Osinski."
 all_party_discussion_with_decists_tt_decists:0 "Now the influence of §Үdecists§! §R§! than the influence of §ҮCenter§! and §Үleftists§!. \n"
 all_party_discussion_with_decists_tt_Lenin:0 "Now the influence of §Үdecists§! §Greater than the influence of §ҮCenter§! and §Үleftists§!. \n"
 all_party_discussion_with_decists_pressure_on_Bukharin:0 "Pressure on Bukharin"
 all_party_discussion_with_decists_pressure_on_Bukharin_desc:0 "The main print organ [ROOT.GetRulingParty] is Pravda newspaper. The discussion began here and is still going on largely in its margins. By bending Bukharin, the editor-in-chief, to a certain point of view, we can push articles with our point of view forward, subject opponents' articles to editing, and publish feedback from the field that pleases us. But it is not known in advance whether he will agree..."
 pressure_on_Bukharin_reject:0 "Bukharin puts a note in Pravda about how we pressured him. \n"
 all_party_discussion_with_decists_write_devastating_article:0 "Write a disparaging article"
 all_party_discussion_with_decists_write_devastating_article_desc:0 "The Central Committee [ROOT.GetRulingParty] tries not to interfere in the discussion unfolding in the pages of Pravda, giving Party members complete freedom to criticize. He did not even find it necessary to refute the ridiculous accusations frequently made against him by his critics, believing that Party members were sufficiently conscious to resolve the issues under discussion on their own. But Lenin could intervene in the discussion by speaking out against the decisiveists with a scathing article."
 all_party_discussion_with_decists_adjust_composition_of_delegations:0 "Adjust composition of delegations."
 all_party_discussion_with_decists_adjust_composition_of_delegations_desc:0 "The rush to convene an emergency convention is to our advantage. In order to be fully assured of our victory we must §Really recommend loyal men there. They alone should come to Moscow for an extraordinary congress, allowing us to obtain a majority. There is no telling how the §Үopposition§ will react to this!"
 discussion_adjust_composition_of_delegations:0 "An early emergency Party conference has been called."
 all_party_discussion_with_decists_call_WPRA:0 "Involve representatives of the RKKA at the congress"
 all_party_discussion_with_decists_call_WPRA_desc:0 "Representatives from the Red Army will come to Moscow to participate in the future Party conference, who can change the balance of power and promote a certain point of view in the Party ranks. Trotsky's men will probably come there, but it is also possible that soldiers who are not happy with the war will also get to the congress and support the decisionalists."
 all_party_discussion_with_decists_postpone_party_conference:0 "Postpone Party Conference"
 all_party_discussion_with_decists_arrest_Osinskiy_n_Sapronov:0 "Start an investigation against Osinskiy and Sapronov."
 all_party_discussion_with_decists_arrest_Osinskiy_n_Sapronov_desc:0 "We can order the VCK to open an investigation against the heads of the decist opposition, Osinskiy and Sapronov, which may give us cause to arrest them."
