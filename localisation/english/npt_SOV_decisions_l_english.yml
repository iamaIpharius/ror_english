 SOV_soviet_power_desisions:0 "Soviet Democracy"
 SOV_soviet_power_desisions_desc:0 "The new revolutionary power of the state dictatorship of the proletariat is based on the Soviets, with the Party above them, which nevertheless exercises the will of the working masses. The [ROOT.GetRulingParty] consists of many structures. Its central organs are the Central Committee and the Politburo. It is the Central Committee of the Party that makes the most important decisions, and the balance of power within it has a decisive influence on the course of the revolution. Meanwhile, the lower party organizations and Soviets influence the higher organs, and the force which has obtained the support of the Soviets and the lower Party organizations can, through the Party, determine state policy and nominate its candidates to the Central Committee."
 SOV_central_committee_factions_header:0 "§HFactions in the Central Committee§!"
 SOV_central_committee_factions_amount:0 "£soviet_power_CC_kvadrat_decist [?ROOT.decist_faction_CC] + £soviet_power_CC_kvadrat_left [?ROOT.left_faction_CC] + £soviet_power_CC_kvadrat_center [?ROOT. center_faction_CC] +\n + £soviet_power_CC_kvadrat_moderate [?ROOT.moderate_faction_CC] + £soviet_power_CC_kvadrat_right [?ROOT.right_faction_CC] / §Y[?ROOT.total_members_of_central_committee]§!"
 SOV_central_committee_factions_amount_desc:0 "Party Central Committee Factions:\n£soviet_power_CC_kvadrat_decist [?ROOT.decist_faction_CC] ([?ROOT. percent_decist_faction_CC_100] %) - Decists and Workers' Opposition\n£soviet_power_CC_kvadrat_left [?ROOT.left_faction_CC] ([?ROOT.percent_left_faction_CC_100] %) - Left Leaning\n£soviet_power_CC_kvadrat_center [? ROOT.center_faction_CC] ([?ROOT.percent_center_faction_CC_100] %) - Centrists;\n£soviet_power_CC_kvadrat_moderate [?ROOT.moderate_faction_CC] ([?ROOT. percent_moderate_faction_CC_100] %) - Moderates\n£soviet_power_CC_kvadrat_right [?ROOT.right_faction_CC] ([?ROOT.percent_right_faction_CC_100] %) - Rightists \n£The total number of Central Committee members: §Y[?ROOT.total_members_of_central_committee]§!"
 
 SOV_party_composition_factions_header:0 "§HFaction of Party Factions§!"
 SOV_party_composition_factions_amount:0 "£soviet_power_CC_kvadrat_decist [?ROOT.decist_faction_party_compositon_100] %\n£soviet_power_CC_kvadrat_left [?ROOT.left_faction_party_compositon_100] %\n£soviet_power_CC_kvadrat_center [? ROOT.center_faction_party_compositon_100] %\n£soviet_power_CC_kvadrat_moderate [?ROOT.moderate_faction_party_compositon_100] %\n£soviet_power_CC_kvadrat_right [?ROOT.right_faction_party_compositon_100] %"
 SOV_party_composition_factions_amount_desc:0 "Influence of Party Factions in lower party organizations and Soviets:\n£soviet_power_CC_kvadrat_decist [?ROOT.decist_faction_party_compositon_100] % - Decists and Workers' Opposition\n£soviet_power_CC_kvadrat_left [?ROOT. left_faction_party_compositon_100] % - Left Leaning\n£soviet_power_CC_kvadrat_center [?ROOT.center_faction_party_compositon_100] % - Centrists\n£soviet_power_CC_kvadrat_moderate [? ROOT.moderate_faction_party_compositon_100] % - Moderates\n£soviet_power_CC_kvadrat_right [?ROOT.right_faction_party_compositon_100] % - Righists"
 
 SOV_party_ruling_faction_indicator:0 "Leading Party Faction:\n§H[Root.SOV_party_ruling_faction_indicator_scr_loc]§!"
 SOV_party_ruling_faction_indicator_desc:0 "Faction Platforms:\n£soviet_power_CC_kvadrat_decist §ҮDemocratic Centralists, Workers' Opposition§! - two of the most revolutionary platforms in the Party. Despite differences in approach, they advocate one goal: The greatest democratization of society through the institution of direct democracy, reducing the role of the Party. Both groups advocate rapid decentralization and wide autonomy of the parts of the state. They differ in that the Workers' Opposition attaches decisive importance in self-organization not directly to the Soviets but to the trade union organizations. In foreign policy both groups maintain a course for World Revolution. In economic policy they are identical with the Left. \n£soviet_power_CC_kvadrat_left §ҮLeftists! - are the most radical part of the Party. In emergencies they advocate unconditional centralization, while in peacetime they are for the rapid construction of socialism: the introduction of broad workers' democracy and self-government. This contradiction makes the Faction heterogeneous. In foreign policy they support an uncompromising course toward World Revolution. \n£soviet_power_CC_kvadrat_center §ҮCentrists! - are the part of the Party most prone to compromise. They are open to agreement with the bourgeois countries, recognize the difficulty of building socialism, and therefore advocate the most moderate domestic policy toward private capital, but within the dominance of a planned economy. Are inclined to use the experience of bourgeois democracy. \n£soviet_power_CC_kvadrat_moderate §ҮModerates§! - political mainstream of the Party. Preserving their ultimate goal of building socialism, they are capable of tactical maneuvers in carrying out policy and are therefore capable of seeking agreements with bourgeois countries, some political compromises with fellow proletarians, absence in internal politics, and increasing the role of the Party in the administration of the state. \n£soviet_power_CC_kvadrat_right §ҮRightists§! - are the least revolutionary part of the Party. In many respects their views are identical with the Menshevik Social Democracy. They do not advocate a complete withdrawal of the state from the economy, but at the same time believe that market mechanisms should play a comparable role, and that nationwide planning is unnecessary. The same Faction actually includes non-ideological people who ended up in the Party - all sorts of careerists. In foreign policy, they advocate peaceful coexistence. They stand for bourgeois democracy."
 SOV_party_ruling_faction_indicator_decist:0 "£soviet_power_CC_kvadrat_decist Decists and Workers' Opposition"
 SOV_party_ruling_faction_indicator_left:0 "£soviet_power_CC_kvadrat_left Leftists"
