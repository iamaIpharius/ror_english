 RUS_RKP_b_VIII_party_congress_timer:0 "VIII Congress [ROOT.GetRulingParty]"
 RUS_RKP_b_IX_party_congress_timer:0 "IX Congress [ROOT.GetRulingParty]"
 RUS_RKP_b_X_party_congress_timer:0 "X convention [ROOT.GetRulingParty]"
 kick_Bukharin_from_Pravda:0 "Remove Bukharin from Pravda's Chief Editor"
 orabochivanie_of_soviets:0 "Work the Soviets"
 shake_up_soviets:0 "Shake Down Decist Soviets"
 shake_up_soviets_desc:0 "We can shake down local Soviets in order to reduce the ability of Central Committee members from the labor opposition, deciders and other such groups to influence decisions. This will not please the local Party bodies, which will increase the influence of the democratic centralist group locally, which with the next congress may allow them to take a more assertive position."
 blame_left_in_bureaucratis:0 "Blame the Left for Bureaucratism"
 blame_left_in_bureaucratis_desc:0 "We can accuse a Central Committee member from the Left-wing of bureaucratism and a purely administrative approach to the cause in order to co-opt some more conscientious comrade to the Central Committee instead."
 blame_moderate_in_political_immaturity:0 "Blame the Moderates for Political Immaturity"
 blame_moderate_in_political_immaturity_desc:0 "We can blame a moderate Central Committee member for political immaturity, which in view of his unstable principles leads to connivance with vicious enemies of the Party, to co-opt some more conscientious comrade to the Central Committee instead."
 blame_right_in_menshevism:0 "Blame the Rights in Menshevism"
 blame_right_in_menshevism_desc:0 "We can accuse a member of the Central Committee from the right-wing Menshevists of malignant Menshevism and agreement with the enemies of the Party so that some more conscious comrade can be co-opted to the Central Committee instead."
 
 Lenin_threaten_resignation:0 "Lenin Will Threaten to Resign"
 Lenin_threaten_resignation_desc:0 "If Lenin threatens the Central Committee with his resignation, it will shift the balance to supporters of peace."
 dissolve_combeds:0 "Dissolve the Combeds"
 
 wave_of_prodrazverstka:0 "Extraordinary Prodrazverstka Wave"
 wave_of_prodrazverstka_desc:0 "The food-requisition army of food regiments, food battalions and food detachments is carrying out an extraordinary requisition of food for the needs of the army and feeding the cities, which will improve the situation with food in the above-mentioned places, but will cause discontent among the peasants and intensify the agrarian crisis in the very near future."
  
 organization_of_railway_militia:0 "Organize Railway Militia"
 abolish_railway_self_government:0 "Abolish Railroad Self-government."
 abolish_death_penalty_moratorium:0 "Remove Death Penalty Moratorium"
 
 rcw_RUS_collapse_of_the_bolshevik_economy:0 "Economic Problems"
 RUS_rise_of_railway_crisis:0 "Increase in Transportation Problems!"
 abolish_railway_self_government_tt:0 "Railroad Self-government will be Abolished.\n"
 railway_self_government:0 "Railroad Self-Government"
 RUS_rise_of_railway_crisis_desc:0 "Civil war within the country is more destructive to the national economy than any external war - it destroys the established production chains, ruptures transport arteries, stops the extraction of fuel and ore, paralyzes cultural life and education, while transport is the lifeblood of the national economy. The chaos of the constant handover of settlements prevents even temporary connections between regions. In the end, all sides are moving to a policy of pulling all the remaining juices from their territories, throwing everything they can to the front. There is no other option left."
 RUS_collapse_of_the_bolshevik_economy:0 "Collapse of the Economy"
 RUS_collapse_of_the_bolshevik_economy_desc:0 "The peasants will not be able to endure paying with devalued money or receipts forever, and the workers will be starving. They will devour all communists with their guts if the Party fails to manage the country."
 RUS_party_mobilization_for_transport:0 "Part-mobilization of Transport"
 RUS_party_mobilization_for_transport_desc:0 "To overcome the transport crisis hindering the functioning of the national economy, it is necessary to send the Party active for the organization and direct work to eliminate it; to establish the work of repair shops; to establish the production of equipment for transport: carriages, platforms, locomotives; to carry out the reconstruction of industries for these needs."
 RUS_drawing_up_district_and_sectoral_production_plans:0 "Drawing up Branch and Local Production Plans"
 RUS_drawing_up_district_and_sectoral_production_plans_desc:0 "The nationalization of industry is not limited to the destruction of capitalists by a single legal act. It requires the creation of a new apparatus of government. Unfortunately at the moment only 51.4% of enterprises are operating under the directives of the Supreme Soviet of National Economy. Many enterprises have not yet been guided by the district Soviets of the national economy, and exist entirely independently, regulating production as it pleases. It is necessary to fight consistently for one-man rule in the national economy and the unification of the largest factories."
 RUS_increased_production_of_consumer_goods:0 "Increase Production of Consumer Goods"
 RUS_increased_production_of_consumer_goods_desc:0 "The village needs up to 3.5 million arable implements, up to 300,000 simple harvesting machines and a huge amount of small tools. The most important task in the struggle against economic ruin and a decisive means of raising the national welfare is the restoration of agriculture and transport, which have been particularly hard hit by the imperialist war. Especially urgent is the production of agricultural implements and machinery, and the manufacture and repair of steam locomotives."
 RUS_control_over_raw_material_base_old_empire:0 "Restore Control Over the Old Raw Material Base"
 RUS_control_over_raw_material_base_old_empire_desc:0 "Successfully regaining control of the European part of the old empire will allow the economy to be restored with greater efficiency."
 RUS_organize_communes_and_state_farms:0 "Organization of Agricultural Communes and Soviet Farms"
 RUS_organize_communes_and_state_farms_desc:0 "The transfer of all land to the peasants is as dialectical as any other phenomenon. The destruction of large landowners is progress, but the division into small independent peasant farms is a clear regress, since it goes against the concentration of capital. In order to establish agricultural production it is necessary to save the cultural landed estates; to create new associations of workers and sympathetic peasants in which land and farm implements are collectively owned."
 