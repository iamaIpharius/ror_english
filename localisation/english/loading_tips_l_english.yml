 LOADING_TIP_118:0 ""If the Bolshevik comrades come from Velikorossia to Ukraine to help us in the hard struggle against the counter-revolution, we must tell them: welcome, dear friends! If they come here to monopolize (plunder) Ukraine, we will tell them: hands off!"\n- Nestor Makhno"
