 LOADING_TIP_111:0 ""But I am neither a 'reactionary' nor a 'democrat.' I stand solely for the welfare, for cultural prosperity and for the national strength of the German people, for authority and order. On these pillars the future of the fatherland rests. "\n- Erich Ludendorff"
