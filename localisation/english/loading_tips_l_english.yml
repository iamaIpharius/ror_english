 LOADING_TIP_0:0 ""How was the war of 1914 generally accepted in Russia? To say simply that it was ''popular'' would not be enough..."\n- Pavel Milyukov"
 LOADING_TIP_1:0 ""As long as there is a legislative chamber in Russia that controls the budget, the Russian opposition will remain an opposition to His Majesty, not to His Majesty"\n- Pavel Milyukov"
 LOADING_TIP_2:0 ""It seemed to me that the more one imagines the real image of the revolution, the less one should ''chatter'' about its imminent onset and, so to speak, popularize it"\n- Pavel Milyukov"
 LOADING_TIP_3:0 ""We have the moral right now to say that, to our great regret, we and all Russia have enemies on the left"\n- Pavel Milyukov"
 LOADING_TIP_4:0 ""Not an assault, but a proper siege (of the government)"\n- Pavel Milyukov"
 LOADING_TIP_5:0 ""Was it possible to avoid a Bolshevik victory in 1917? - It was possible. However, in order to do so, one person had to be shot. - Lenin? -No, Kerensky"\n- Alexandr Kerensky"
 LOADING_TIP_6:0 ""I left the palace ten minutes before the traitors broke into my rooms. I left, not knowing a minute before that I was going. Walked ridiculously disguised under the noses of enemies and traitors. I was still walking through the streets of Gatchina, when the pursuit began. Walking with those who had saved me, but whom I had never known before and whom I had seen for the first time in my life"\n- Alexandr Kerensky"
 LOADING_TIP_7:0 ""If there had been television then, nobody could have beaten me!"\n- Alexandr Kerensky"
 LOADING_TIP_8:0 ""Fate sometimes can joke well"\n- Alexandr Kerensky"
 LOADING_TIP_9:0 ""The historical drama we are experiencing is that we are forced to defend the monarchy against the monarch, the church against the church hierarchy, the army against its leaders, the authority of government power against the holders of that power"\n- Alexandr Guchkov"
 LOADING_TIP_10:0 ""In general, they were still the same kind and intelligent Russian people, though excited by propaganda. Their ''class hatred'' was inculcated very superficially... In the end, the good heart took its toll, the anger disappeared; when they parted, they took off their hats and wished me good luck"\n- Georgiy Lvov"
 LOADING_TIP_11:0 ""Treason and cowardice and deceit everywhere!"\n- Emperor Nikolay II. Diary record of March 2 1917"
 LOADING_TIP_12:0 ""I go mad when I think of Russia's prospects, we shall be the greatest nation, the greatest state, everything in the world will be done with our permission"\n- Emperor Nikolay II"
 LOADING_TIP_13:0 ""Deep faith in God and the unanimous desire of the truly Russian people to break and expel the enemy from the frontiers of Russia give me firm confidence to look to the future with confidence"\n- Emperor Nikolay II"
 LOADING_TIP_14:0 ""I was not taking care of the autocratic power, but of Russia. I am not convinced that a change in the form of government would give tranquility and happiness to the people"\n- Emperor Nikolay II"
 LOADING_TIP_15:0 ""Let it be known to all that I, devoting all my forces to the good of the people, will guard the beginnings of the autocracy as firmly and steadfastly as my late, unforgettable parent guarded it"\n- Emperor Nikolay II"
 LOADING_TIP_16:0 ""Magnificent sunny day. In the afternoon helped three gunners dig holes to put poles for the new wood shelter, even broke a sweat. Wrote mom'a"\n- Nicholas Romanov. November 9 1917, Tobolsk"
 LOADING_TIP_17:0 ""Only that State is strong and firm which holds sacred the precepts of its past"\n- Emperor Nikolay II"
 LOADING_TIP_18:0 ""Today a feeling of infatuation has come over me. After dinner, that feeling vanished"\n- Emperor Nikolay II"
 LOADING_TIP_19:0 ""Whoever thinks of peace, whoever wishes it, is a traitor to the Fatherland, a traitor to it"\n- Emperor Nikolay II"
 LOADING_TIP_20:0 ""Leaving the Smolny at 3 o'clock in the morning I noticed that there were machine guns on either side of the entrance and that the gates and nearest crossroads were guarded by strong soldier patrols"\n- John "Jack" Reed"
 LOADING_TIP_21:0 ""I hurried to the Mariinsky Palace in time to catch the end of Kerensky's passionate and almost incoherent speech, which consisted entirely of self-justification and spiteful attacks on political opponents"\n- John "Jack" Reed"
 LOADING_TIP_22:0 ""Proclamations were pasted up all over the streets, hysterically urging calm"\n- John "Jack" Reed"
 LOADING_TIP_23:0 ""However the Bolshevik uprising ends tomorrow, whoever wins, the government or the Bolsheviks, it will actually be the triumph of that third force which will sweep away the Bolsheviks, the government, democracy and the revolution"\n- Fyodor Dan"
 LOADING_TIP_24:0 ""We must not make demands of this government which, if made on behalf of the government, would lead to an immediate break with the Allies"\n- Fyodor Dan"
 LOADING_TIP_25:0 ""When living, conscious forces are insufficient, historical elements are at work"\n- Viktor Chernov"
 LOADING_TIP_26:0 ""We have boldly strained and overstrained our logical faculties; every now and then some 'lucidity of the mind' has struck us, and we have erected a proud edifice of a 'moral system devoid of any inner contradiction,' only to find in it some gaping crack and fall into it-and then ruthlessly destroy it and begin to erect another" \n- Viktor Chernov".
 LOADING_TIP_27:0 ""Through revolution in one country to a revolutionary crisis of pan-European proportions and importance"\n- Viktor Chernov"
 LOADING_TIP_28:0 ""Socialism in the economic field is nothing else than the transition from the old system - the capitalist autocracy in 'his' factory, through the intermediate system of 'factory constitutionalism', to the final stage of full factory democracy, i.e. the labor industrial republic"\n- Viktor Chernov"
 LOADING_TIP_29:0 ""The very name ''es-ers,'' as the specific designation of our current in Russian socialism, appeared almost by accident. Historically, both zemlevoltsy,Narodovoltsy, and Chernopredeltsy called themselves socialist-revolutionaries in the same way; even the "Narodopravtsy", who stood on the border between liberalism and socialism, did not leave the name of the Social Revolutionary Party of National Right, hallowed by all past history"\n- Viktor Chernov"
 LOADING_TIP_30:0 ""I have not and do not belong to any political parties; I have always supported and will always support those of them which have the same intention: to save the Country from ruin and to lead the Army out of ruin"
 LOADING_TIP_31:0 ""Give all your thoughts, feelings and strength to the Motherland. Live, breathe only the dream of its greatness and glory. God be with you"\n- Lavr Kornilov"
 LOADING_TIP_32:0 ""The harder the situation, the bolder the future!"\n- Lavr Kornilov"
 LOADING_TIP_33:0 ""I, General Kornilov, the son of a peasant Cossack, declare to all and sundry that I myself want nothing more than to preserve the Great Russia, and swear to lead the people, through victory over the enemy, to a Constituent Assembly at which they will decide their own fate and choose their new mode of government. To betray Russia in the hands of its original enemy, the Germanic tribe, and to make the Russian people slaves of the Germans, I am not able and I prefer to die on the field of honor and in battle, so as not to see the shame and disgrace of the Russian land..."\n- Lavr Kornilov"
 LOADING_TIP_34:0 ""Soul to God, heart to woman, duty to Fatherland, honor to no one"\n- Lavr Kornilov"
 LOADING_TIP_35:0 ""Still too young and in its formative stages, the Chinese army still has many shortcomings, but... ... is already a serious fighting force, whose existence must be reckoned with as a probable enemy"\n- Lavr Kornilov"
 LOADING_TIP_36:0 ""During the war, captivity and flight I was convinced in practice that there are moments in a man's life when only a miracle and the help of God lead him out of certain death"\n- Lavr Kornilov"
 LOADING_TIP_37:0 ""The army of distraught shady people, not shielded by authority from systematic decay and corruption, who have lost their sense of human dignity, is fleeing. Measures of governmental meekness have shaken discipline, they cause the disorderly cruelty of the uninhibited masses. The death penalty will save many innocent lives at the cost of the deaths of many traitors, traitors and cowards"\n- Lavr Kornilov"
 LOADING_TIP_38:0 ""He who is worthy of life, is always ready to die"\n- From a Russian military song"
 LOADING_TIP_39:0 ""It's Russian, for Russians. When Russia is free, I'll give all to her"\n- Anton Denikin"
 LOADING_TIP_40:0 ""Take care of the officer! For from century to this day he stands faithfully and irrevocably on guard of Russian statehood. Only death can replace him"\n- Anton Denikin"
 LOADING_TIP_41:0 ""In the minds of honest Russian people the happiness of the fatherland cannot be obtained by dismembering it"\n- Anton Denikin"
 LOADING_TIP_42:0 ""We have no army. The army has been ruined by the military legislation of the last four months"\n- Anton Denikin"
 LOADING_TIP_43:0 ""Only a power inspired by the determination of a ruthless struggle against Bolshevism could save the country"\n- Anton Denikin"
 LOADING_TIP_44:0 ""You're not fighting for me, you're fighting for your country, and I'm a soldier like you"\n- Alexandr Kolchak"
 LOADING_TIP_45:0 ""I have a fundamental disagreement with the Bolsheviks over the agrarian question: they want to bury me in this land, and I don't want them to walk on it"\n- Mikhail Drozdovskiy"
 LOADING_TIP_46:0 ""Russia is dead, the time of yoke has come. It is not known for how long. This yoke is more bitter than the Tatar yoke"\n- Mikhail Drozdovskiy"
 LOADING_TIP_47:0 ""Through the destruction of Bolshevism to the rebirth of Russia. That is our only way, and we shall not turn from it"\n- Mikhail Drozdovskiy"
 LOADING_TIP_48:0 ""Anyway, life is getting more and more interesting. And things are getting calmer for Russia. Frankly speaking, its future is assured, no matter who wins, Kolchak or Lenin"\n- Nikolay Ustryalov"
 LOADING_TIP_49:0 ""What do the people and society want? Very little - reasonable power to meet the needs of the people, and the ability to live freely and let others live freely"\n- Aleksandr Mikhailovich Romanov"
 LOADING_TIP_50:0 ""You cannot rule the country without listening to the voice of the people, without meeting their needs, without considering them capable of having their own opinion, without recognizing that the people themselves understand their needs"\n- Aleksandr Mikhailovich Romanov"
 LOADING_TIP_51:0 ""If you look at our whole apparatus, our whole system of government, if you look at our unheard-of bureaucracy, our unheard-of fuss with all kinds of approvals, I am horrified by it all. More than once I've come to the Chairman of the CTO and the Soviet of People's Commissars and said: "Give me my resignation! You can't work like that!""\n- Felix Dzerzhinskiy"
 LOADING_TIP_52:0 ""Lately, politics very often smells of oil, and oil smells of politics"\n- Felix Dzerzhinskiy"
 LOADING_TIP_53:0 ""Fear will not teach children to distinguish good from evil; he who fears pain will always succumb to evil"\n- Felix Dzerzhinskiy"
 LOADING_TIP_54:0 ""To live is not to nurture an unbroken faith in victory?"\n- Felix Dzerzhinsky"\n- Felix Dzerzhinskiy"
 LOADING_TIP_55:0 ""A Chekist must have a warm heart, a cool head, and clean hands"\n- Felix Dzerzhinskiy"
 LOADING_TIP_56:0 ""To serve in the organs can either be a saint or a scoundrel"\n- Felix Dzerzhinskiy"
 LOADING_TIP_57:0 ""Whoever becomes cruel and whose heart remains insensitive to the prisoners must leave here. Here, more than in any other place, one must be kind and noble"\n- Felix Dzerzhinsky"
 LOADING_TIP_58:0 ""Let us rest, comrades, in prison"\n- Felix Dzerzhinsky"
 LOADING_TIP_59:0 ""If you're not in jail yet, it's not your fault, it's our fault."\n- Felix Dzerzhinskiy"
 LOADING_TIP_60:0 ""In order to cure a disease, one must discover it, and this is the most radical and correct method"\n- Felix Dzerzhinskiy"
 LOADING_TIP_61:0 ""Believing in one's own strength and wanting to live for others is a great power"\n- Felix Dzerzhinskiy"
 LOADING_TIP_62:0 ""Faith must be followed by action"\n- Felix Dzerzhinskiy"
 LOADING_TIP_63:0 ""Time, the most invaluable category of existence"\n- Felix Dzerzhinskiy"
 LOADING_TIP_64:0 ""Only now, in winter, do I clearly understand that in summer one must prepare for winter"\n- Felix Dzerzhinskiy"
 LOADING_TIP_65:0 ""When the Bolshevik-Leninists were crushed, the Party was reassured that it would henceforth be monolithic. You know that the party is now more divided than ever. And it is not over yet. There is no salvation in the Stalinist way. One can either pursue a Ustryalovian, i.e., a successively Thermidorian policy, or a Leninist one"\n- Lev Trotskiy"
 LOADING_TIP_66:0 ""The masses enter the revolution not with a ready-made plan for social reorganization, but with an acute feeling that it is impossible to tolerate the old"\n- Lev Trotskiy"
 LOADING_TIP_67:0 ""Neither peace nor war. We stop the war, we make no peace, and we demobilize the army"\n- Lev Trotskiy"
 LOADING_TIP_68:0 ""Kolchak was no reactionary. "The future Russia" was conceived of as a democratic state - a republic or a parliamentary monarchy with proper social legislation... Our favorite formula was "dictatorship in the name of democracy"\n- Nikolay Ustryalov"
 LOADING_TIP_69:0 ""The Kronstadt Uprising is essentially a revolt of the Bolshevik masses against the Bolshevik Party"\n- Yuriy Martov"
 LOADING_TIP_70:0 ""We Mensheviks foresaw as early as 1903 the possibility that Russian socialism, as represented by Lenin, would play objectively the role of Jacobins, drawing the masses of the people into the bourgeois revolution"\n- Yuriy Martov"
 LOADING_TIP_71:0 ""The great tragedy of the history of the Russian radical intelligentsia: its best representatives, without hesitation, sacrificed themselves for the liberation of the people, while it remained deaf to their appeals and sometimes was ready to stone them..."\n- Georgiy Plekhanov"
 LOADING_TIP_72:0 ""People... are looking for a way to heaven for the simple reason that they have lost their way on earth"\n- Georgiy Plekhanov"
