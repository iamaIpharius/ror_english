l_english:
 spain.1.t:0 "Reef Uprising"
 spain.1.d:0 "Discontent with the colonial policy of Spain in this territory manifested itself almost immediately after the establishment of a protectorate in the north of Morocco. The first hotbed of resistance was the vicinity of Melilla, where Mohammed el Mizan rebelled even before the official signing of an agreement between France and Spain on the partition of Morocco; this uprising was not widespread and was suppressed after a few months. Thus, all the uprisings against the Spaniards so far have been unsuccessful. Berber tribes began to gather under the leadership of a new leader, and the uprising that will soon thunder will be stronger than the previous ones.."
 spain.1.a:0 "There are more problems from these territories. than good, it might be worth leaving them"
 spain.1.b:0 "We'll crush them in a month"
 spain.2.t:0 "Victory of the Rif Republic"
 spain.2.d:0 "The confederation of Berber tribes drove government troops out of northern Morocco, the uprising should be considered a success."