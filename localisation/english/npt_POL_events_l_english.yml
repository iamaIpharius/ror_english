 poland.19.t:0 "Capture of Kholmshchyna by Poles"
 poland.19.desc:0 "After the fall of the German administration, the Poles began to seize control of the border lands, including the disputed Kholm Governorate."
 poland.19.a:0 "We can't do anything"
 poland.19.b:0 "We will defend our homeland in battle!"
 
 poland.21.t:0 "State [FROM.GetName] found the owner"
 poland.21.desc:0 "Ukraine has found patrons for itself, and now we can continue the war only by getting involved in the war with the Poles.."
 poland.21.a:0 "We continue the attack"
 poland.21.b:0 "Apparently I'll have to retreat"