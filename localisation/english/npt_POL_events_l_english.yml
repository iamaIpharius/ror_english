 poland.9.t:0 "Polish government proposal"
 poland.9.desc:0 "A new threat to our independence came from the west. Polish troops supported by local residents occupied a number of border areas. From the Polish Ministry of Foreign Affairs, we received a proposal to conclude an agreement according to which they agree to protect us, but on condition that they cede the western regions of Ukraine (along the borders of 1772)."
 poland.9.a:0 "Under the wing of Poland, we will be able to maintain autonomy"
 poland.9.b:0 "We disagree with the agreement. But let's not fight the Poles."
 poland.9.c:0 "We will defend our homeland in battle."
 poland.10.t:0 "Ukraine refused to sign the agreement"
 poland.10.desc:0 ""
 poland.10.a:0 "Send troops"
 poland.10.b:0 "This war is hopeless"
 poland.11.t:0 "Peace offer from the state [FROM.GetName]"
 poland.11.desc:0 "State [FROM.GetName] proposes to conclude a peace according to which the Polish border will pass to the limits of the ethnic settlement of Belarusians and Ukrainians."
 poland.11.a:0 "Opportunities to win are not yet exhausted"
 poland.11.b:0 "We agree"
 poland.12.t:0 "Peace offer from the state [FROM.GetName]"
 poland.12.desc:0 "State [FROM.GetName] proposes to conclude a peace according to which the Polish border will pass through a number of regions of western Ukraine and Belarus, not including Minsk and Kiev."
 poland.12.a:0 "Opportunities to win are not yet exhausted"
 poland.12.b:0 "We agree"
 poland.13.t:0 "Peace offer from the state [FROM.GetName]"
 poland.13.desc:0 "State [FROM.GetName] proposes to conclude a peace according to which the Polish border will extend to the borders of the former Kingdom of Poland."
 poland.13.a:0 "Opportunities to win are not yet exhausted"
 poland.13.b:0 "We agree"
 poland.14.t:0 "The fall of the Polish government"
 poland.14.desc:0 "The state apparatus of the Polish landlord actually disintegrated as a result of the military defeat. The resistance of the small, disorganized, reactionary gangs will soon be suppressed. Soviet power has already been proclaimed and the formation of the Polish Red Army has begun."
 poland.14.a:0 "Warsaw today, Berlin tomorrow!"
 poland.15.t:0 "Cruel world"
 poland.15.desc:0 "Due to the complete military defeat on the Polish front, the Russian government had no choice but to sign any onerous treaty that would be proposed by the Polish side. He lived up to the most mournful expectations. It was not only about the borders before the first partition, but also about a number of eastern regions under the peace treaty of 1635, and even those territories that were part of the Grand Duchy of Lithuania."
 poland.15.a:0 "This peace treaty will be an indelible shame"
 
 poland.18.t:0 "Send troops to help the Poles of Kholmshchyna"
