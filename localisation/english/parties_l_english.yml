 anarchist_communism:0 "Anarcho-Communism"
 anarchist_communism_desc:0 "For anarchist communists, Communism is a classless society with no state. They don't like the idea of a transitional Socialist state, and advocate a society based on voluntary bonds and mutual aid."
 anarchist_syndicalism:0 "Anarcho-Syndicalism"
 anarchist_syndicalism_desc:0 "Anarcho-Syndicalism is an ideology similar to syndicalism. The building of socialism through the association of industrial workers' organizations into confederations and syndicates will be accomplished without any parties by the pure initiative of the masses."
 agrarian_communism:0 "Maximalist Narodnichestvo"
 agrarian_communism_desc:0 "Maximalist Popularism proclaims the liquidation of all capitalist elements in the countryside and in the peasant communities and the consolidation of communal land ownership by all means."
 democratic_socialism:0 "Democratic Socialism"
 democratic_socialism_desc:0 "Democratic Socialism preaches the idea that socialism can only be compatible with democratic institutions, whether they are similar to bourgeois democracies or organized in their own way, and that any Authoritarianism will lead to inevitable degeneration, while rejecting anarchist ideas of stateless self-organization."
 market_socialism:0 "Market Socialism"
 market_socialism_desc:0 "Market Socialism refers to a set of ideas involving the construction of a just society with a fair distribution of goods through modified and regulated market mechanisms, rejecting universal planning."

 stalinism:0 "Stalinism"
 stalinism_desc:0 "Stalinism can be defined as the development of Marxist-Leninist ideas and a mode of authoritarian rule by a Socialist state in which rapid industrialization and collectivization and the struggle against counter-revolutionary elements take place."
 marxism:0 "Marxism"
 marxism_desc:0 "Marxism encompasses a wide range of economic and historical views. Marxist politicians attempt to use Marx's ideas in social practice. Common to all Marxist ideologies is the recognition of class struggle and the need for a transition to public property."
 leninism:0 "Leninism"
 leninism_desc:0 "Leninism is a Marxism-based ideology whose basic tenets are the construction of a Socialist state under the leadership of a leading party and a World Revolution to overthrow capitalist society. Within the party itself, there may be a struggle of opinions and disputes before final decisions are made."
 anti_revisionism:0 "Antirevisionism"
 anti_revisionism_desc:0 "Antirevisionism is a reaction to many ideologies that postulate themselves as successors to Marxism, and seeks to adhere to key tenets of the original revolutionary theory. It basically opposes the incorporation of capitalist economic elements into Socialist states and defines itself through their negation."
 syndicalism:0 "Syndicalism"
 syndicalism_desc:0 "Syndicalism is an ideology which proclaims the building of socialism through the association of industrial workers' organizations into confederations and syndicates, building a top-down system of power and not allowing, in theory, a party dictatorship."
 
 social_democracy_ideology:0 "Social Democracy"
 social_democracy_ideology_desc:0 "Social democrats preach social equality, which they call for through radical reforms and, in rare cases, armed struggle."

 social_liberalism_ideology:0 "Liberal Socialism"
 social_liberalism_ideology_desc:0 "Liberal Socialism combines socialism with Liberal principles of various freedoms and mixed economy with protection of market relations as such."
 narodnichestvo:0 "Narodnichestvo"
 narodnichestvo_desc:0 "Narodnichestvo is an ideology that emerged in the Russian Empire in the 1860s-1910s, positioning itself on the "rapprochement" of intellectuals with the people in search of their roots, their place in the world; in economics it expresses support for peasant community and communal ownership."

 market_liberalism_ideology:0 "Market Liberalism"
 market_liberalism_ideology_desc:0 "Market Liberalism, based on a long philosophical tradition of respect for individual liberty, considers the protection of human rights and private property and the observance of non-interference in the economy to be the primary function of the state."

 social_conservatism_ideology:0 "Conservatism"
 social_conservatism_ideology_desc:0 "Conservatism is an ideology based on preserving old traditions and ways, while using a democratic system. They advocate the complete status quo in politics."
 
 despotism_ideology:0 "Paternalism"
 despotism_ideology_desc:0 "Paternalism is not so much a particular ideology as a state's attitude toward its inhabitants: people are subject to one strong authority, and its job is to lead the people, protecting and mentoring them. Such Regimes are characterized by Authoritarianism and Conservatism in social and economic policy."
 accelerationism:0 "Accelerationism"
 accelerationism_desc:0 "Accelerationism is the idea of accelerating techno-social processes in order to create a society of the future."
 
 authoritarism_ideology:0 "Authoritarianism"
 authoritarism_ideology_desc:0 "Authoritarianism is an ideology that extols the strong power of one person or group. Authoritarianism as a form of political power is often combined with autocracy and dictatorship. Right-wing Authoritarianism is with a desire to restore traditional social institutions and values."
 monarchism:0 "Monarchism"
 monarchism_desc:0 "Monarchism is an ideology whose ultimate goal is to establish and consolidate the power of a monarch, whether absolute or constitutionally limited."
 
 fascism_ideology:0 "Fascism"
 fascism_ideology_desc:0 "Fascism, encompassing a variety of ultra-nationalist movements, usually extols loyalty to the state and seeks to unite the nation under a strong leader."
 nazism:0 "Nazism"
 nazism_desc:0 "The roots of Nazism are extreme nationalism and ideas about the superiority of the German nation. Nazis call for aggressive expansion of borders and the construction of a totalitarian state with all citizens united under the leadership of the Führer, a leader with absolute power."
 
 national_syndicalism_ideology:0 "Populism"
 national_syndicalism_ideology_desc:0 "Populism is a policy that appeals to the broad masses of the people and promises them a quick solution to social problems. Populists do not adhere to one ideology, but use both right-wing and left-wing ideas popular with the people in their propaganda. Not giving much credence to philosophical theories of society-building, they simply try to appropriate whatever they think should work in practice."
 falangism:0 "Falangism"
 falangism_desc:0 "Falangism is an authoritarian ideology with features of Fascism and Conservatism, relying on national and Catholic identity."
 national_bolshevism_ideology:0 "National-Bolshevism"
 national_bolshevism_ideology_desc:0 "National Bolshevism is an eclectic ideological platform combining socialism with traditionalism and pronounced nationalism, rejecting the internationalism of Marxism and the support of the national bourgeoisie of the classical right."
 
 
 
 
